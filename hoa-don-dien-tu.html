hình Bán hàng."},{"id":"a_596","text":"Tích chọn 'Phát hành hóa đơn điện tử ngay trên Màn hình bán hàng' và tài khoản được cấp quyền 'Phát hành hóa đơn điện tử'."},{"id":"a_597","text":"Chỉ cần tích chọn 'Phát hành hóa đơn điện tử ngay trên Màn hình bán hàng' trong thiết lập."},{"id":"a_598","text":"Chỉ cần tài khoản được cấp quyền 'Phát hành hóa đơn điện tử' trong mục Đơn hàng."}]},{"id":"q_150","question":"Đối với các nhà cung cấp hóa đơn điện tử không phải là KV-EINVOICE, sau khi KiotViet báo 'Đã phát hành' thành công, người dùng cần thực hiện thao tác quan trọng nào tiếp theo?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_599","text":"Hệ thống sẽ tự động gửi thông tin đến Cơ quan Thuế sau 24 giờ."},{"id":"a_600","text":"In hóa đơn từ KiotViet và gửi bản cứng cho khách hàng."},{"id":"a_601","text":"Chờ email xác nhận từ Cơ quan Thuế rồi mới gửi hóa đơn cho khách."},{"id":"a_602","text":"Đăng nhập vào phần mềm của nhà cung cấp HĐĐT để gửi thông tin đến Cơ quan Thuế."}]},{"id":"q_151","question":"Trên trang Quản lý (phiên bản web), người dùng có thể chọn các hóa đơn để xử lý hàng loạt nếu chúng thỏa mãn những trạng thái nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_603","text":"Trạng thái hóa đơn là 'Hoàn thành' VÀ trạng thái HĐĐT là 'Đã chuyển'."},{"id":"a_604","text":"Trạng thái hóa đơn là 'Hoàn thành' hoặc 'Đang xử lý' VÀ trạng thái HĐĐT là trống hoặc 'Phát hành lỗi'."},{"id":"a_605","text":"Trạng thái hóa đơn là bất kỳ VÀ trạng thái HĐĐT là 'Phát hành lỗi'."},{"id":"a_606","text":"Chỉ cần trạng thái hóa đơn là 'Hoàn thành', không quan tâm trạng thái HĐĐT."}]},{"id":"q_152","question":"Tính năng phát hành hóa đơn điện tử hàng loạt trên ứng dụng di động có những giới hạn nào so với phiên bản web?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_607","text":"Không thể xem chi tiết lỗi phát hành và không hỗ trợ nhà cung cấp MISA."},{"id":"a_608","text":"Chỉ có thể phát hành chứ không thể 'Chuyển' hóa đơn và giới hạn 100 hóa đơn mỗi lần."},{"id":"a_609","text":"Yêu cầu phải có chữ ký số cài đặt trên điện thoại và không hỗ trợ phát hành cho đơn hàng bán buôn."},{"id":"a_610","text":"Giới hạn 50 hóa đơn mỗi lần và chỉ hỗ trợ một số nhà cung cấp nhất định (KV-EINVOICE, MISA, VIETTEL)."}]},{"id":"q_153","question":"Theo tài liệu, lợi ích \"Thao tác đơn giản... và không yêu cầu chữ ký số của người bán trên từng hóa đơn\" chủ yếu mang lại sự thuận tiện cho đối tượng nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_612","text":"Nhân viên bán hàng"},{"id":"a_613","text":"Kế toán"},{"id":"a_614","text":"Chủ cửa hàng"},{"id":"a_615","text":"Khách hàng"}]},{"id":"q_154","question":"Điểm chung quan trọng nhất về mặt thiết lập giữa tính năng Hóa đơn điện tử trên Điện thoại và trên Máy POS Android là gì?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_616","text":"Các thiết lập ban đầu và phân quyền cho nhân viên đều phải được thực hiện trên giao diện web của máy tính."},{"id":"a_617","text":"Cả hai đều yêu cầu phải đăng nhập bằng tài khoản quản trị cao nhất để phát hành hóa đơn."},{"id":"a_618","text":"Cả hai đều có thể kết nối trực tiếp với Cơ quan Thuế mà không cần qua nhà cung cấp HĐĐT."},{"id":"a_619","text":"Cả hai đều hỗ trợ phát hành hàng loạt với tối đa 50 hóa đơn mỗi lần."}]},{"id":"q_155","question":"Trên màn hình Bán hàng (phiên bản web), khi một hóa đơn điện tử đang được xử lý, pop-up thông báo sẽ hiển thị trạng thái nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_620","text":"Chờ phát hành"},{"id":"a_621","text":"Đã chuyển"},{"id":"a_622","text":"Đang gửi"},{"id":"a_623","text":"Đang xử lý"}]},{"id":"q_156","question":"Tính năng \"Theo dõi trạng thái\" trong mục Các tính năng nâng cao cho phép người dùng xem thông tin gì trên danh sách hóa đơn?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_624","text":"Mã tra cứu và mã QR của hóa đơn ngay trên danh sách."},{"id":"a_625","text":"Một cột mới tên 'Trạng thái HĐĐT' hiển thị các tình trạng như Trống, Đã chuyển, Đã phát hành."},{"id":"a_626","text":"Thời gian chính xác hóa đơn được gửi đến Cơ quan Thuế."},{"id":"a_627","text":"Thông báo lỗi chi tiết nếu hóa đơn phát hành không thành công."}]},{"id":"q_157","question":"Lợi ích \"Xử lý triệt để độ trễ\" mà tính năng HĐĐT của KiotViet mang lại nhằm giải quyết vấn đề cốt lõi nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_628","text":"Thời gian chờ đợi của khách hàng tại quầy thanh toán."},{"id":"a_629","text":"Khoảng cách thời gian giữa lúc khách hàng thanh toán và thời điểm lập hóa đơn."},{"id":"a_630","text":"Độ trễ khi Cơ quan Thuế phản hồi về tính hợp lệ của hóa đơn."},{"id":"a_631","text":"Độ trễ trong việc gửi dữ liệu từ phần mềm KiotViet đến máy chủ của nhà cung cấp HĐĐT."}]},{"id":"q_158","question":"Để bật/tắt nhanh chế độ tự động phát hành hóa đơn điện tử ngay tại màn hình Bán hàng (phiên bản web), nhân viên sử dụng yếu tố giao diện nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_632","text":"Một pop-up hỏi xác nhận trước mỗi lần thanh toán."},{"id":"a_633","text":"Một biểu tượng chuyên dụng trên màn hình Bán hàng."},{"id":"a_634","text":"Một hộp kiểm (checkbox) bên cạnh nút 'Thanh toán'."},{"id":"a_635","text":"Phải vào phần 'Thiết lập' trong menu chính để thay đổi."}]},{"id":"q_159","question":"Nếu người dùng muốn cuối ngày xử lý phát hành hóa đơn cho tất cả các giao dịch trong ngày, họ nên sử dụng tính năng nào và ở đâu?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_636","text":"Tính năng phát hành hàng loạt tại menu Đơn hàng → Hóa đơn trên trang Quản lý."},{"id":"a_637","text":"Tính năng 'Xem chi tiết' từng hóa đơn và chọn phát hành riêng lẻ."},{"id":"a_638","text":"Tính năng phát hành hàng loạt trên ứng dụng di động."},{"id":"a_639","text":"Tính năng phát hành tự động tại màn hình Bán hàng, bật lên vào cuối ngày."}]},{"id":"q_160","question":"Trong chi tiết của một hóa đơn đã được phát hành thành công, tùy chọn 'Xem hóa đơn điện tử' cho phép người dùng làm gì?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_640","text":"Chỉnh sửa các thông tin sai sót trên hóa đơn và phát hành lại."},{"id":"a_641","text":"Kiểm tra trạng thái xác thực của hóa đơn với Cơ quan Thuế."},{"id":"a_642","text":"Gửi hóa đơn qua email hoặc Zalo trực tiếp cho khách hàng từ KiotViet."},{"id":"a_643","text":"Xem bản thể hiện của hóa đơn dưới dạng ảnh, có thể tải về (PDF) hoặc in ra."}]},{"id":"q_161","question":"Trên ứng dụng di động, để hệ thống tự động chọn phát hành hóa đơn điện tử mỗi khi thanh toán mà không cần tích chọn thủ công, người dùng cần làm gì?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_644","text":"Yêu cầu quản trị viên cài đặt quyền này cho tài khoản trên phiên bản web."},{"id":"a_645","text":"Vào 'Thiết lập bán hàng' và bật xanh tính năng 'Tự động phát hành hóa đơn điện tử'."},{"id":"a_646","text":"Không thể thiết lập mặc định, bắt buộc phải tích chọn mỗi lần."},{"id":"a_647","text":"Luôn chọn mẫu in là 'Hóa đơn điện tử' trong lần thanh toán đầu tiên của phiên làm việc."}]},{"id":"q_162","question":"Hành động nào sau đây chỉ có thể thực hiện trên giao diện quản lý của phiên bản web, mà không được đề cập trong hướng dẫn cho phiên bản di động hay POS?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_648","text":"Chọn 'Chuyển' hóa đơn điện tử trong thao tác xử lý hàng loạt."},{"id":"a_649","text":"Theo dõi trạng thái hóa đơn điện tử (ví dụ: 'Phát hành lỗi')."},{"id":"a_650","text":"Xem bản thể hiện PDF của một hóa đơn điện tử đã phát hành."},{"id":"a_651","text":"Phát hành hóa đơn điện tử cho một đơn hàng riêng lẻ."}]},{"id":"q_163","question":"Khi sử dụng tùy chọn 'Cách tra cứu hóa đơn điện tử', KiotViet cung cấp cho người dùng những thông tin gì để gửi cho khách hàng?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_652","text":"Một mã QR duy nhất để khách hàng quét và xem hóa đơn ngay lập tức."},{"id":"a_653","text":"Số điện thoại hỗ trợ của nhà cung cấp HĐĐT để khách hàng gọi điện tra cứu."},{"id":"a_654","text":"Mã tra cứu và đường link đến cổng tra cứu của nhà cung cấp HĐĐT."},{"id":"a_655","text":"Một file PDF chứa hóa đơn và hướng dẫn tra cứu chi tiết."}]},{"id":"q_164","question":"Thao tác phát hành hóa đơn điện tử trên Máy POS Android được mô tả là diễn ra như thế nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_656","text":"Tự động gửi thông tin để phát hành ngay sau khi giao dịch hoàn tất, nếu người dùng có tích chọn 'Hóa đơn điện tử'."},{"id":"a_657","text":"Hiển thị một màn hình riêng để nhập thêm thông tin hóa đơn trước khi phát hành."},{"id":"a_658","text":"Yêu cầu nhân viên quét mã QR của khách hàng để lấy thông tin xuất hóa đơn."},{"id":"a_659","text":"Lưu hóa đơn vào một danh sách chờ và chỉ phát hành hàng loạt vào cuối ngày."}]},{"id":"q_165","question":"Pop-up 'Xử lý hóa đơn điện tử' xuất hiện ở màn hình Bán hàng (web) KHÔNG cung cấp tùy chọn nào sau đây?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_660","text":"Theo dõi trạng thái (Đang xử lý, Đã phát hành, Phát hành lỗi)"},{"id":"a_661","text":"Xem chi tiết"},{"id":"a_662","text":"Hủy phát hành"},{"id":"a_663","text":"In hóa đơn"}]},{"id":"q_166","question":"Tính năng phát hành HĐĐT trên KiotViet hỗ trợ kết nối với những nhà cung cấp nào theo danh sách được liệt kê?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_664","text":"KiotViet KV-EINVOICE, MISA, VIETTEL, VNPT, FPT"},{"id":"a_665","text":"Chỉ các nhà cung cấp thuộc tập đoàn viễn thông (VIETTEL, VNPT)"},{"id":"a_666","text":"VIETTEL, VNPT, FPT và Mobifone"},{"id":"a_667","text":"Chỉ KiotViet KV-EINVOICE và MISA"}]},{"id":"q_167","question":"Quyền 'Phát hành hóa đơn điện tử' cần được cấp cho tài khoản người dùng nằm trong mục nào của phần phân quyền?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_668","text":"Báo cáo → Thuế"},{"id":"a_669","text":"Giao dịch → Thanh toán"},{"id":"a_670","text":"Thiết lập → Quản lý người dùng"},{"id":"a_671","text":"Đơn hàng → Hóa đơn"}]},{"id":"q_168","question":"Tình huống nào sau đây là phù hợp nhất để sử dụng tính năng phát hành HĐĐT hàng loạt trên trang Quản lý?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_672","text":"Cuối ngày, kế toán muốn xuất hóa đơn cho tất cả các giao dịch bán lẻ đã hoàn thành trong ngày."},{"id":"a_673","text":"Chủ cửa hàng muốn xem lại danh sách các hóa đơn đã được gửi đến Cơ quan Thuế."},{"id":"a_674","text":"Nhân viên bán hàng phát hiện một hóa đơn vừa phát hành bị sai và cần sửa lại."},{"id":"a_675","text":"Một khách hàng doanh nghiệp yêu cầu xuất hóa đơn ngay lập tức sau khi thanh toán."}]},{"id":"q_169","question":"Trên ứng dụng di động, khi thực hiện phát hành HĐĐT hàng loạt, thao tác bắt đầu bằng việc chọn biểu tượng 3 chấm ở đâu?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_676","text":"Trong chi tiết của một hóa đơn cụ thể"},{"id":"a_677","text":"Tại menu Hóa đơn"},{"id":"a_678","text":"Tại menu Bán hàng"},{"id":"a_679","text":"Trên màn hình chính (dashboard) của ứng dụng"}]},{"id":"q_170","question":"Một hóa đơn có trạng thái HĐĐT là 'Đã phát hành'. Người dùng có thể chọn hóa đơn này để thực hiện thao tác 'Phát hành hóa đơn điện tử' trong mục xử lý hàng loạt không?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_680","text":"Có, nếu tài khoản người dùng là quản trị viên cấp cao nhất."},{"id":"a_681","text":"Không, vì điều kiện để chọn là trạng thái HĐĐT phải trống hoặc 'Phát hành lỗi'."},{"id":"a_682","text":"Có, để hệ thống tạo ra một hóa đơn điện tử thay thế cho hóa đơn cũ."},{"id":"a_683","text":"Không, trừ khi hóa đơn đó được phát hành bởi một nhà cung cấp khác."}]},{"id":"q_171","question":"Sự khác biệt chính về chức năng HĐĐT được mô tả giữa ứng dụng trên Điện thoại và trên Máy POS là gì?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_684","text":"Máy POS có thể in hóa đơn HĐĐT trực tiếp, còn Điện thoại thì không."},{"id":"a_685","text":"Ứng dụng trên Điện thoại hỗ trợ phát hành hàng loạt, còn trên Máy POS thì không được đề cập."},{"id":"a_686","text":"Ứng dụng trên Điện thoại có thể hoạt động ngoại tuyến, còn Máy POS thì phải luôn có mạng."},{"id":"a_687","text":"Máy POS hỗ trợ nhiều nhà cung cấp HĐĐT hơn so với ứng dụng trên Điện thoại."}]},{"id":"q_172","question":"Tình huống nào sau đây KHÔNG phải là lợi ích nổi bật của tính năng Phát hành Hóa đơn điện tử trên KiotViet như được liệt kê trong tài liệu?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_688","text":"Chủ động và linh hoạt 24/7 trong việc lập hóa đơn hoặc xử lý sai sót."},{"id":"a_689","text":"Xử lý triệt để độ trễ giữa thời điểm thanh toán và thời điểm lập hóa đơn."},{"id":"a_690","text":"Thao tác đơn giản cho nhân viên bán hàng, không cần chữ ký số trên từng hóa đơn."},{"id":"a_691","text":"Tự động khấu trừ thuế VAT vào cuối kỳ kế toán."}]},{"id":"q_173","question":"Khi thực hiện thanh toán trên di động hoặc POS, ngoài việc tích vào ô 'Hóa đơn điện tử', người dùng cần đảm bảo yếu tố nào khác để hệ thống có thể phát hành?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_692","text":"Chọn một mẫu in hợp lệ."},{"id":"a_693","text":"Nhập mã số thuế của khách hàng."},{"id":"a_694","text":"Đảm bảo số tiền thanh toán lớn hơn một mức tối thiểu."},{"id":"a_695","text":"Kết nối với máy in hóa đơn."}]},{"id":"q_174","question":"Tính năng phát hành HĐĐT của KiotViet được thiết kế để tuân thủ quy định pháp lý nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_696","text":"Quy định về hóa đơn điện tử khởi tạo từ máy tính tiền."},{"id":"a_697","text":"Quy định về việc lưu trữ hóa đơn giấy trong vòng 10 năm."},{"id":"a_698","text":"Quy định về việc bán hàng qua các sàn thương mại điện tử."},{"id":"a_699","text":"Quy định về việc sử dụng chữ ký số cá nhân cho mọi giao dịch."}]},{"id":"q_175","question":"Hệ thống KiotViet cho phép người dùng theo dõi các trạng thái nào của hóa đơn điện tử trên danh sách quản lý?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_700","text":"Mới, Đang gửi Thuế, Thuế chấp nhận, Thuế từ chối"},{"id":"a_701","text":"Trống, Đã chuyển, Đã phát hành, Phát hành lỗi"},{"id":"a_702","text":"Bản nháp, Đã phát hành, Đã hủy, Đã thay thế"},{"id":"a_703","text":"Đang xử lý, Chờ duyệt, Đã duyệt, Bị từ chối"}]},{"id":"q_176","question":"Trên nền tảng KiotViet Hóa đơn điện tử (KV-EINVOICE), một hóa đơn có màu cam trong danh sách cho biết trạng thái gì?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_704","text":"Hóa đơn bị lỗi và cần được xử lý sai sót."},{"id":"a_705","text":"Hóa đơn đã được gửi cho cơ quan thuế và đang chờ xác nhận."},{"id":"a_706","text":"Hóa đơn đã phát hành hợp lệ và không thể thay đổi."},{"id":"a_707","text":"Hóa đơn đang ở trạng thái nháp, chưa được cấp số và có thể sửa hoặc xóa."}]},{"id":"q_177","question":"Khi thực hiện nghiệp vụ \"Lập hóa đơn điều chỉnh\" cho một hóa đơn gốc, người dùng cần nhập giá trị vào hóa đơn điều chỉnh như thế nào?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_708","text":"Nhập giá trị bằng 0 và ghi lý do điều chỉnh vào phần ghi chú."},{"id":"a_709","text":"Nhập lại toàn bộ giá trị của hóa đơn gốc để hệ thống tự tính toán."},{"id":"a_710","text":"Nhập giá trị chênh lệch (tăng hoặc giảm) so với hóa đơn gốc."},{"id":"a_711","text":"Nhập giá trị cuối cùng sau khi đã điều chỉnh tăng hoặc giảm."}]},{"id":"q_178","question":"Để thiết lập hệ thống tự động gửi email hóa đơn cho khách hàng kèm cả file PDF và file XML riêng lẻ, cần thực hiện thao tác nào sau đây trong mục \"Cấu hình Email\"?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_712","text":"TẮT tùy chọn \"Cấu hình tự động gửi email cho bên mua hàng\"."},{"id":"a_713","text":"BẬT tùy chọn \"Cấu hình Email\"."},{"id":"a_714","text":"BẬT tùy chọn \"Email gửi hóa đơn có file đính kèm không phải file nén\"."},{"id":"a_715","text":"TẮT tùy chọn \"Email gửi hóa đơn có file đính kèm không phải file nén\"."}]},{"id":"q_179","question":"Đối với hóa đơn khởi tạo từ máy tính tiền, điều gì là bắt buộc khi gửi dữ liệu lên Cơ quan Thuế, ngay cả khi hóa đơn không yêu cầu chữ ký số của người bán?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_716","text":"Phải có chữ ký số của người mua trên thông điệp gửi đi."},{"id":"a_717","text":"Hệ thống phải thực hiện ký số vào thông điệp chứa dữ liệu hóa đơn."},{"id":"a_718","text":"Không cần thực hiện bất kỳ hình thức ký số nào."},{"id":"a_719","text":"Phải gửi kèm biên bản thỏa thuận không cần chữ ký số."}]},{"id":"q_180","question":"Hành động nào sau đây chỉ có thể thực hiện được với hóa đơn đang ở trạng thái \"Ghi tạm\" trên KV-EINVOICE?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_720","text":"Xóa hóa đơn."},{"id":"a_721","text":"Gửi thông báo hóa đơn sai sót cho Cơ quan Thuế."},{"id":"a_722","text":"Lập hóa đơn thay thế."},{"id":"a_723","text":"Lập hóa đơn điều chỉnh."}]},{"id":"q_181","question":"Khi nào người dùng nên chọn nghiệp vụ \"Lập hóa đơn thay thế\" thay vì \"Lập hóa đơn điều chỉnh\"?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_724","text":"Khi hóa đơn gốc có sai sót và cần tạo một hóa đơn hoàn toàn mới để thay thế."},{"id":"a_725","text":"Khi cần bổ sung thêm một sản phẩm vào hóa đơn đã phát hành."},{"id":"a_726","text":"Khi cần giảm giá trị một mặt hàng trên hóa đơn gốc."},{"id":"a_727","text":"Khi chỉ có sai sót nhỏ về địa chỉ của khách hàng."}]},{"id":"q_182","question":"Theo tài liệu, tùy chọn nào sau đây KHÔNG phải là một lựa chọn cho \"Thời điểm gửi hóa đơn lên CQT\" đối với hóa đơn khởi tạo từ máy tính tiền?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_728","text":"Tự động gửi sau mỗi 6 tiếng."},{"id":"a_729","text":"Không tự động gửi."},{"id":"a_730","text":"Tự động gửi vào lúc ... hàng ngày."},{"id":"a_731","text":"Tự động gửi ngay sau khi xuất hóa đơn."}]},{"id":"q_183","question":"Để đảm bảo tuân thủ quy định pháp luật khi lập hóa đơn thay thế hoặc điều chỉnh, hệ thống KiotViet hỗ trợ người dùng thực hiện thao tác nào trước khi lập hóa đơn mới?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_732","text":"Lập biên bản thỏa thuận."},{"id":"a_733","text":"Xóa hóa đơn gốc khỏi hệ thống."},{"id":"a_734","text":"Gửi yêu cầu xác nhận qua SMS cho khách hàng."},{"id":"a_735","text":"In và ký tay vào một bản nháp."}]},{"id":"q_184","question":"Đâu là đường dẫn chính xác để truy cập vào mục thiết lập \"Thời điểm gửi hóa đơn lên CQT\" trên KV-EINVOICE?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_736","text":"Lập hóa đơn → Hóa đơn GTGT từ máy tính tiền → Cấu hình."},{"id":"a_737","text":"Xử lý hóa đơn từ MTT → Thiết lập gửi CQT."},{"id":"a_738","text":"Quản trị – Hệ thống → Tham số hệ thống."},{"id":"a_739","text":"Hỗ trợ → Cấu hình hệ thống → Hóa đơn."}]},{"id":"q_185","question":"Lợi ích nào sau đây KHÔNG được đề cập là lợi ích nổi bật của tính năng quản lý HĐĐT trên KiotViet eInvoice?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_740","text":"Xử lý sai sót chuyên nghiệp theo đúng quy định của Cơ quan Thuế."},{"id":"a_741","text":"Tự động hóa, tiết kiệm thời gian nhờ gửi email và dữ liệu lên CQT tự động."},{"id":"a_742","text":"Quản lý tập trung, toàn diện trên một giao diện duy nhất."},{"id":"a_743","text":"Tích hợp phân tích dữ liệu bán hàng từ hóa đơn điện tử."}]},{"id":"q_186","question":"Để tải về một lúc nhiều hóa đơn đã phát hành dưới dạng PDF hoặc XML, người dùng cần làm gì sau khi đã tích chọn các hóa đơn đó?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_744","text":"Nhấn vào nút \"Mở rộng\" và chọn \"Tải hóa đơn\"."},{"id":"a_745","text":"Vào mục \"Báo cáo\" và xuất danh sách hóa đơn ra file."},{"id":"a_746","text":"Nhấn vào biểu tượng tải xuống ở từng dòng hóa đơn."},{"id":"a_747","text":"Nhấn nút \"Xuất hóa đơn\" và chọn định dạng tải về."}]},{"id":"q_187","question":"Việc phát hành một hóa đơn nháp (trạng thái \"Ghi tạm\") trên KV-EINVOICE bao gồm những bước nào sau khi nhấn nút \"Xuất hóa đơn\"?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_748","text":"Chuyển hóa đơn sang màu đen và khóa chỉnh sửa ngay lập tức."},{"id":"a_749","text":"Hệ thống ngay lập tức gửi hóa đơn cho khách hàng qua email."},{"id":"a_750","text":"Yêu cầu nhập lại thông tin chữ ký số và mật khẩu USB Token."},{"id":"a_751","text":"Hiển thị bản xem trước, người dùng xác nhận, hệ thống ký điện tử và gửi CQT (nếu có cấu hình)."}]},{"id":"q_188","question":"Khi lập hóa đơn điều chỉnh GIẢM cho một mặt hàng có giá trị 1,000,000 VND, bạn cần nhập giá trị nào vào ô thành tiền của mặt hàng đó trên hóa đơn điều chỉnh?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_753","text":"-1,000,000"},{"id":"a_754","text":"Để trống và ghi lý do vào phần ghi chú"},{"id":"a_755","text":"1,000,000"},{"id":"a_756","text":"0"}]},{"id":"q_189","question":"Tùy chọn \"Tự động gửi vào lúc … hàng ngày\" để gửi dữ liệu hóa đơn từ máy tính tiền lên CQT chỉ áp dụng khi người dùng sử dụng loại chữ ký số nào?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_757","text":"Chữ ký số từ xa RMS."},{"id":"a_758","text":"Bất kỳ loại chữ ký số nào."},{"id":"a_759","text":"Chữ ký số USB Token."},{"id":"a_760","text":"Chữ ký số tích hợp sẵn trong phần mềm."}]},{"id":"q_190","question":"Nghiệp vụ nào trong mục \"Xử lý hóa đơn từ MTT\" chỉ dùng để thông báo cho CQT về một hóa đơn có sai sót mà không tạo ra hóa đơn mới?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_761","text":"Điều chỉnh"},{"id":"a_762","text":"Thay thế"},{"id":"a_763","text":"Báo CQT HĐ sai"},{"id":"a_764","text":"Gửi lại hóa đơn"}]},{"id":"q_191","question":"Người dùng có thể truy cập nhanh vào trang quản trị của KiotViet eInvoice từ đâu?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_765","text":"Từ màn hình Báo cáo trên phần mềm Quản lý bán hàng KiotViet."},{"id":"a_766","text":"Từ trang chủ của website KiotViet.vn."},{"id":"a_767","text":"Từ một đường link độc lập được cung cấp qua email đăng ký."},{"id":"a_768","text":"Từ màn hình thiết lập Hóa đơn điện tử của phần mềm Quản lý bán hàng KiotViet."}]},{"id":"q_192","question":"Khi gửi email hóa đơn thủ công cho khách hàng, sau khi chọn các hóa đơn cần gửi và vào Mở rộng → Gửi hóa đơn, người dùng cần nhập thông tin gì?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_769","text":"Nhập địa chỉ email của người nhận."},{"id":"a_770","text":"Chỉ cần nhấn nút Gửi, hệ thống sẽ tự lấy email từ thông tin khách hàng."},{"id":"a_771","text":"Nhập mã số thuế của khách hàng để xác thực."},{"id":"a_772","text":"Nhập tiêu đề và nội dung email."}]},{"id":"q_193","question":"Một hóa đơn đã được cấp số và ký số hợp lệ (màu đen) có thể bị xóa khỏi hệ thống KiotViet eInvoice không?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_773","text":"Có, nhưng cần có sự phê duyệt từ quản trị viên cấp cao."},{"id":"a_774","text":"Có, trong vòng 24 giờ kể từ khi phát hành."},{"id":"a_775","text":"Có, nếu hóa đơn đó chưa được gửi cho Cơ quan Thuế."},{"id":"a_776","text":"Không, phải thực hiện các nghiệp vụ xử lý sai sót như thay thế hoặc điều chỉnh."}]},{"id":"q_194","question":"Mục tiêu chính của nền tảng KiotViet Hóa đơn điện tử (KV-EINVOICE) là gì?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_777","text":"Chỉ để lưu trữ các hóa đơn đã phát hành từ KiotViet."},{"id":"a_778","text":"Để quản lý, tra cứu, gửi và xử lý sai sót cho các hóa đơn đã phát hành."},{"id":"a_779","text":"Để kết nối trực tiếp với phần mềm kế toán của doanh nghiệp."},{"id":"a_780","text":"Để tạo và thiết kế mẫu hóa đơn điện tử."}]},{"id":"q_195","question":"Khi xem danh sách hóa đơn, thao tác nào cho phép xem nội dung chi tiết của nhiều hóa đơn đã chọn trên cùng một giao diện?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_781","text":"Tích chọn và sử dụng chức năng tìm kiếm nâng cao."},{"id":"a_782","text":"Tích chọn, vào Mở rộng và chọn Xem hóa đơn."},{"id":"a_783","text":"Nhấn đúp vào từng hóa đơn đã chọn."},{"id":"a_784","text":"Tích chọn, sau đó nhấn nút In và chọn Xem trước khi in."}]},{"id":"q_196","question":"Chữ ký số nào được sử dụng để phát hành hóa đơn nháp từ màn hình chi tiết?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_785","text":"Không cần chữ ký số để phát hành hóa đơn nháp."},{"id":"a_786","text":"USB Token hoặc Chữ ký số từ xa RMS tùy theo cấu hình."},{"id":"a_787","text":"Chỉ Chữ ký số từ xa RMS."},{"id":"a_788","text":"Chỉ chữ ký số USB Token."}]},{"id":"q_197","question":"Hành động nào sau đây sẽ tạo ra một hóa đơn điện tử mới có liên kết pháp lý đến hóa đơn gốc?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_789","text":"Xóa hóa đơn nháp và tạo lại một hóa đơn khác."},{"id":"a_790","text":"Chỉnh sửa hóa đơn nháp và phát hành."},{"id":"a_791","text":"Gửi thông báo hóa đơn sai sót cho CQT."},{"id":"a_792","text":"Lập hóa đơn điều chỉnh."}]},{"id":"q_198","question":"Sau khi lập biên bản thay thế hóa đơn và nhấn \"Ký và gửi\", hệ thống sẽ làm gì tiếp theo?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_793","text":"Gửi biên bản lên Cơ quan Thuế để chờ phê duyệt."},{"id":"a_794","text":"Tự động tạo và phát hành hóa đơn thay thế."},{"id":"a_795","text":"Chuyển thông tin biên bản đã ký số qua email đến bên mua."},{"id":"a_796","text":"Xóa hóa đơn gốc khỏi danh sách."}]},{"id":"q_199","question":"Trong danh sách hóa đơn, một hóa đơn có màu đen có ý nghĩa gì?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_797","text":"Hóa đơn đã bị hủy."},{"id":"a_798","text":"Hóa đơn nháp đã được lưu nhưng chưa ký số."},{"id":"a_799","text":"Hóa đơn đã được cấp số và ký số hợp lệ."},{"id":"a_800","text":"Hóa đơn đã được gửi cho khách hàng thành công."}]},{"id":"q_200","question":"Để xóa nhiều hóa đơn nháp cùng một lúc, người dùng cần làm gì sau khi đã tích chọn các hóa đơn đó?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_801","text":"Nhấn vào biểu tượng thùng rác ở dòng đầu tiên."},{"id":"a_802","text":"Vào Mở rộng và chọn Xóa."},{"id":"a_803","text":"Kéo và thả các hóa đơn đó vào biểu tượng thùng rác."},{"id":"a_804","text":"Nhấn phím Delete trên bàn phím."}]},{"id":"q_201","question":"Đâu là đường dẫn chính xác để truy cập vào mục cấu hình gửi email tự động trên KV-EINVOICE?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_805","text":"Quản trị – Hệ thống → Tham số hệ thống → Cấu hình Email"},{"id":"a_806","text":"Quản trị – Hệ thống → Tham số hệ thống → Cấu hình gửi hóa đơn"},{"id":"a_807","text":"Quản trị – Người dùng → Cấu hình Email"},{"id":"a_808","text":"Hệ thống → Cấu hình Email → Tham số hệ thống"}]},{"id":"q_202","question":"Theo Thông tư 88/2021/TT-BTC, hộ kinh doanh theo phương pháp kê khai bắt buộc phải thực hiện ghi chép bao nhiêu loại sổ kế toán?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_809","text":"7 loại sổ, từ S1-HKD đến S7-HKD."},{"id":"a_810","text":"Số lượng sổ tùy thuộc vào quy mô và ngành nghề kinh doanh của hộ kinh doanh."},{"id":"a_811","text":"5 loại sổ, bao gồm sổ doanh thu, sổ chi phí, sổ quỹ, sổ lương và sổ thuế."},{"id":"a_812","text":"8 loại sổ, bao gồm 7 sổ chính và 1 sổ tổng hợp."}]},{"id":"q_203","question":"Điều kiện nào sau đây KHÔNG phải là điều kiện bắt buộc để sử dụng tính năng Sổ kế toán trên KiotViet?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_813","text":"Gian hàng không áp dụng phương pháp tính thuế khấu trừ."},{"id":"a_814","text":"Người dùng phải là quản trị viên (admin) của gian hàng."},{"id":"a_815","text":"Gian hàng đang sử dụng KiotViet gói Doanh nghiệp."},{"id":"a_816","text":"Gian hàng đã kết nối và sử dụng dịch vụ Hóa đơn điện tử."}]},{"id":"q_204","question":"Dữ liệu nào sau đây sẽ được tự động ghi nhận vào Sổ chi phí (S3-HKD) trên KiotViet?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_817","text":"Chi phí nhập hàng từ nhà cung cấp được ghi nhận trên phiếu nhập hàng."},{"id":"a_818","text":"Chi phí nhân công từ các bảng lương đã được chốt và các khoản chi từ Sổ quỹ."},{"id":"a_819","text":"Giá vốn của hàng hóa khi bán hàng có xuất hóa đơn điện tử."},{"id":"a_820","text":"Tất cả các phiếu chi được tạo trong Sổ quỹ, bất kể loại chi."}]},{"id":"q_205","question":"Trong Sổ hàng hóa (S2-HKD), giá trị của hàng hóa trong các giao dịch xuất kho được ghi nhận theo đơn giá nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_821","text":"Giá nhập hàng gần nhất."},{"id":"a_822","text":"Giá bán tại thời điểm xuất kho."},{"id":"a_823","text":"Giá bán lẻ đã bao gồm VAT."},{"id":"a_824","text":"Giá vốn của hàng hóa."}]},{"id":"q_206","question":"Một giao dịch bán hàng trên sàn thương mại điện tử sẽ được ghi nhận vào Sổ doanh thu (S1-HKD) của KiotViet khi nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_825","text":"Khi đơn hàng được đồng bộ từ sàn về KiotViet."},{"id":"a_826","text":"Khi KiotViet nhận được tiền đối soát từ sàn thương mại điện tử."},{"id":"a_827","text":"Ngay khi khách hàng đặt hàng thành công trên sàn."},{"id":"a_828","text":"Khi phiếu bán hàng tương ứng trên KiotViet đã được phát hành hóa đơn điện tử."}]},{"id":"q_207","question":"Loại hàng hóa nào sau đây sẽ KHÔNG được lập sổ theo dõi trong Sổ hàng hóa (S2-HKD)?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_829","text":"Hàng hóa dịch vụ và hàng combo."},{"id":"a_830","text":"Hàng hóa thông thường mua từ nhà cung cấp."},{"id":"a_831","text":"Hàng hóa có quản lý theo lô và hạn sử dụng."},{"id":"a_832","text":"Hàng hóa sản xuất từ nhiều nguyên vật liệu."}]},{"id":"q_208","question":"Trong Sổ tiền lương (S5-HKD), dữ liệu cho cột 'Số đã trả' được lấy từ đâu?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_833","text":"Tổng hợp từ các bảng lương đã chốt trong kỳ."},{"id":"a_834","text":"Từ dữ liệu chấm công của nhân viên."},{"id":"a_835","text":"Từ các phiếu chi lương được tạo trong Sổ quỹ."},{"id":"a_836","text":"Người dùng tự nhập liệu thủ công vào cuối tháng."}]},{"id":"q_209","question":"Khi thiết lập ban đầu, nếu hộ kinh doanh đã kê khai từ trước ngày 01/01/2025, hệ thống KiotViet sẽ hỗ trợ lập sổ và tổng hợp dữ liệu từ ngày nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_837","text":"Từ ngày 01/01 của năm tài chính hiện tại."},{"id":"a_838","text":"Từ ngày thực tế hộ kinh doanh bắt đầu kê khai."},{"id":"a_839","text":"Từ ngày 01/01/2025."},{"id":"a_840","text":"Từ ngày bắt đầu sử dụng KiotViet."}]},{"id":"q_210","question":"Hành động nào sau đây được ghi nhận là một giao dịch 'Nhập kho' trong Sổ hàng hóa (S2-HKD)?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_841","text":"Kiểm kho phát hiện thừa hàng và nhận hàng chuyển từ chi nhánh khác."},{"id":"a_842","text":"Xuất hủy hàng hóa bị hỏng."},{"id":"a_843","text":"Bán hàng cho khách và xuất hóa đơn điện tử."},{"id":"a_844","text":"Trả hàng cho nhà cung cấp."}]},{"id":"q_211","question":"Để số liệu trong Sổ tiền thuế (S4-HKD) và Sổ chi phí (S3-HKD) được ghi nhận chính xác, người dùng cần lưu ý điều gì nhất khi tạo Phiếu chi trong Sổ quỹ?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_845","text":"Luôn chọn đúng 'Loại chi' tương ứng (ví dụ: Nộp thuế, Điện, Nước...)."},{"id":"a_846","text":"Ghi đầy đủ tên người nhận tiền."},{"id":"a_847","text":"Chọn đúng phương thức thanh toán là 'Tiền mặt' hay 'Chuyển khoản'."},{"id":"a_848","text":"Đính kèm hình ảnh hóa đơn, chứng từ liên quan."}]},{"id":"q_212","question":"Số tiền thuế GTGT và TNCN phải nộp trong Sổ tiền thuế (S4-HKD) được KiotViet tính toán tự động dựa trên cơ sở nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_849","text":"Dựa trên tổng giá trị các phiếu nhập hàng từ nhà cung cấp."},{"id":"a_850","text":"Dựa trên Doanh thu bán hàng có xuất hóa đơn điện tử và tỷ lệ % tính thuế đã thiết lập."},{"id":"a_851","text":"Dựa trên tổng các phiếu thu tiền mặt và tiền gửi ngân hàng."},{"id":"a_852","text":"Dựa trên số liệu người dùng tự kê khai trong mục Tờ khai thuế."}]},{"id":"q_213","question":"Một phiếu thu tiền nợ từ khách hàng bằng phương thức chuyển khoản sẽ ảnh hưởng đến những sổ nào trong tính năng Sổ kế toán của KiotViet?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_853","text":"Ảnh hưởng đến Sổ quỹ tiền mặt (S6-HKD)."},{"id":"a_854","text":"Chỉ ảnh hưởng đến Sổ tiền ngân hàng (S7-HKD)."},{"id":"a_855","text":"Chỉ ảnh hưởng đến Sổ doanh thu (S1-HKD)."},{"id":"a_856","text":"Ảnh hưởng đến Sổ doanh thu (S1-HKD) và Sổ tiền ngân hàng (S7-HKD)."}]},{"id":"q_214","question":"Theo tài liệu, người dùng có thể thay đổi số dư ban đầu tại ngày bắt đầu chuyển lên hộ kê khai cho những sổ nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_857","text":"Tất cả 7 loại sổ kế toán."},{"id":"a_858","text":"Sổ hàng hóa và Sổ tiền lương."},{"id":"a_859","text":"Sổ tiền mặt và Sổ tiền ngân hàng."},{"id":"a_860","text":"Sổ doanh thu và Sổ chi phí."}]},{"id":"q_215","question":"Nếu một giao dịch bán hàng được tạo trên KiotViet nhưng người dùng quên không phát hành hóa đơn điện tử, điều gì sẽ xảy ra đối với Sổ kế toán?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_861","text":"Giao dịch sẽ chỉ được ghi nhận vào Sổ quỹ tiền mặt nếu khách hàng thanh toán ngay."},{"id":"a_862","text":"Giao dịch đó sẽ không được ghi nhận vào bất kỳ sổ nào."},{"id":"a_863","text":"Giao dịch vẫn được ghi nhận vào Sổ doanh thu nhưng sẽ được đánh dấu là 'chưa có hóa đơn'."},{"id":"a_864","text":"Doanh thu và thuế phải nộp liên quan đến giao dịch đó sẽ không được ghi nhận vào Sổ doanh thu và Sổ tiền thuế."}]},{"id":"q_216","question":"Thông tin nào trong phần thiết lập ban đầu của Sổ kế toán sẽ không thể thay đổi sau khi đã xác nhận?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_865","text":"Kỳ kê khai (theo Tháng hoặc Quý)."},{"id":"a_866","text":"Ngày chuyển lên hộ kê khai."},{"id":"a_867","text":"Tên chủ hộ kinh doanh."},{"id":"a_868","text":"Các tài khoản ngân hàng được theo dõi."}]},{"id":"q_217","question":"Theo tài liệu, điều kiện nào sau đây KHÔNG bắt buộc để một gian hàng có thể sử dụng tính năng Tờ khai thuế trên KiotViet?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_869","text":"Gian hàng phải đang sử dụng phương pháp thuế khấu trừ."},{"id":"a_870","text":"Gian hàng phải là hộ kinh doanh nộp thuế theo phương pháp kê khai."},{"id":"a_871","text":"Người dùng phải là quản trị viên (admin) của gian hàng."},{"id":"a_872","text":"Gian hàng phải kết nối và sử dụng dịch vụ Hóa đơn điện tử."}]},{"id":"q_218","question":"Khi tính thuế GTGT trên Mẫu 01/CNKD, hệ thống KiotViet sẽ tự động loại trừ loại doanh thu nào sau đây?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_873","text":"Doanh thu từ các dịch vụ chịu thuế tiêu thụ đặc biệt như karaoke, massage."},{"id":"a_874","text":"Doanh thu từ các giao dịch trả hàng của khách."},{"id":"a_875","text":"Doanh thu từ các giao dịch bán hàng có xuất hóa đơn điện tử tại cửa hàng."},{"id":"a_876","text":"Doanh thu từ các sản phẩm thuộc nhóm không chịu thuế GTGT và doanh thu từ sàn TMĐT có chức năng thanh toán."}]},{"id":"q_219","question":"Trong Bảng kê 01-2/BK-HDKD, đơn giá trong các giao dịch xuất kho (bán hàng, xuất hủy,...) được ghi nhận theo giá trị nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_877","text":"Giá bán lẻ niêm yết trên phần mềm."},{"id":"a_878","text":"Giá nhập hàng từ nhà cung cấp lần gần nhất."},{"id":"a_879","text":"Giá vốn của hàng hóa."},{"id":"a_880","text":"Giá bán sau khi đã trừ đi các khoản khuyến mãi."}]},{"id":"q_220","question":"Hành động nào sau đây sẽ khiến tờ khai thuế trong kỳ không còn được tự động cập nhật dữ liệu từ các giao dịch mới phát sinh?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_881","text":"Xem chi tiết Bảng kê 01-2/BK-HDKD."},{"id":"a_882","text":"Cập nhật trạng thái tờ khai thành 'Đã nộp'."},{"id":"a_883","text":"Chỉnh sửa và Lưu thông tin trong mục 'Thông tin chung'."},{"id":"a_884","text":"Tải tờ khai về dưới dạng file Excel."}]},{"id":"q_221","question":"Dữ liệu cho mục \"Chi phí nhân công\" trong Bảng kê 01-2/BK-HDKD được KiotViet tổng hợp từ đâu?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_885","text":"Các phiếu chi lương trong Sổ quỹ."},{"id":"a_886","text":"Thông tin nhân viên trong mục quản lý nhân viên."},{"id":"a_887","text":"Người dùng tự nhập liệu thủ công."},{"id":"a_888","text":"Các bảng lương đã được chốt trên KiotViet."}]},{"id":"q_222","question":"Đối với hộ kinh doanh có ngày chuyển lên kê khai là 15/10/2024, KiotViet sẽ hỗ trợ lập tờ khai bắt đầu từ ngày nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_889","text":"Từ ngày 01/11/2024."},{"id":"a_890","text":"Từ ngày 15/10/2024."},{"id":"a_891","text":"Từ ngày 01/01/2025."},{"id":"a_892","text":"Từ ngày bắt đầu của quý IV năm 2024."}]},{"id":"q_223","question":"Loại hàng hóa nào sau đây không được thể hiện trên bảng kê \"I. Vật liệu, dụng cụ, sản phẩm, hàng hóa\" của Bảng kê 01-2/BK-HDKD?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_893","text":"Hàng hóa bị xuất hủy do hư hỏng."},{"id":"a_894","text":"Hàng hóa dịch vụ và hàng combo."},{"id":"a_895","text":"Hàng hóa có quản lý tồn kho nhưng không có giao dịch nhập/xuất trong kỳ."},{"id":"a_896","text":"Hàng hóa được nhập kho từ việc khách trả hàng."}]},{"id":"q_224","question":"Để một khoản chi từ \"Sổ quỹ\" được tự động tổng hợp vào mục \"Các chi phí khác\" trên Bảng kê 01-2/BK-HDKD, người dùng cần thực hiện thao tác gì khi tạo phiếu chi?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_897","text":"Chọn đúng \"Loại chi\" tương ứng (Điện, nước, thuê mặt bằng,...)."},{"id":"a_898","text":"Đính kèm hóa đơn, chứng từ hợp lệ vào phiếu chi."},{"id":"a_899","text":"Tạo phiếu chi trong đúng kỳ kê khai thuế."},{"id":"a_900","text":"Ghi rõ nội dung chi vào phần ghi chú của phiếu chi."}]},{"id":"q_225","question":"Sự khác biệt chính trong việc loại trừ doanh thu khi tính thuế TNCN so với tính thuế GTGT trên Mẫu 01/CNKD là gì?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_901","text":"Doanh thu tính thuế GTGT không loại trừ bất kỳ khoản nào, trong khi doanh thu tính thuế TNCN có loại trừ."},{"id":"a_902","text":"Doanh thu tính thuế GTGT loại trừ cả doanh thu nhóm không chịu thuế GTGT, trong khi tính thuế TNCN thì không."},{"id":"a_903","text":"Doanh thu tính thuế TNCN loại trừ thêm doanh thu bán hàng tại quầy."},{"id":"a_904","text":"Cả hai loại thuế đều loại trừ các khoản doanh thu giống hệt nhau."}]},{"id":"q_226","question":"Mục đích chính của việc tải tờ khai dưới định dạng file XML là gì?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_905","text":"Để in ra và nộp trực tiếp tại chi cục thuế địa phương."},{"id":"a_906","text":"Để nộp thuế trực tuyến qua trang Thuế điện tử."},{"id":"a_907","text":"Để gửi cho kế toán dịch vụ chỉnh sửa và hoàn thiện."},{"id":"a_908","text":"Để lưu trữ nội bộ và đối chiếu số liệu kế toán."}]},{"id":"q_227","question":"Trong kỳ kê khai đang diễn ra, trạng thái của tờ khai thuế trên KiotViet sẽ là gì và người dùng có thể thực hiện thao tác nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_909","text":"Trạng thái \"Chưa tạo\" và sẽ chỉ được tạo vào ngày cuối cùng của kỳ."},{"id":"a_910","text":"Trạng thái \"Chờ xử lý\" và có thể chỉnh sửa, thêm bớt số liệu."},{"id":"a_911","text":"Trạng thái \"Bản nháp\" và có thể tải về file XML để nộp thử."},{"id":"a_912","text":"Trạng thái \"Đang cập nhật\" và chỉ có thể xem, không thể chỉnh sửa."}]},{"id":"q_228","question":"Giao dịch nào sau đây KHÔNG được tính là một \"giao dịch nhập kho\" khi tổng hợp dữ liệu cho Bảng kê 01-2/BK-HDKD?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_913","text":"Khách trả lại hàng đã mua."},{"id":"a_914","text":"Nhập hàng từ nhà cung cấp."},{"id":"a_915","text":"Phát hiện hàng thừa khi kiểm kho."},{"id":"a_916","text":"Bán hàng cho khách hàng."}]},{"id":"q_229","question":"Phụ lục giảm thuế GTGT được hệ thống KiotViet tự động tổng hợp dựa trên cơ sở nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_917","text":"Tất cả các giao dịch bán hàng trong kỳ có áp dụng chương trình khuyến mãi."},{"id":"a_918","text":"Tất cả các giao dịch bán qua sàn TMĐT trong kỳ."},{"id":"a_919","text":"Các giao dịch bán hàng có tích chọn giảm thuế khi xuất hóa đơn điện tử."},{"id":"a_920","text":"Các mặt hàng trong danh mục được nhà nước quy định giảm thuế GTGT."}]},{"id":"q_230","question":"Theo văn bản, việc kê khai thuế tiêu thụ đặc biệt (TTĐB) trên Mẫu 01/CNKD được thực hiện như thế nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_921","text":"Người dùng phải tự kê khai doanh thu của các hàng hóa, dịch vụ chịu thuế này."},{"id":"a_922","text":"Mục này được bỏ qua đối với tất cả các hộ kinh doanh bán buôn, bán lẻ."},{"id":"a_923","text":"Dữ liệu được lấy từ Sổ quỹ đối với các khoản thu từ dịch vụ karaoke, massage."},{"id":"a_924","text":"Hệ thống tự động tổng hợp từ các mặt hàng đã được thiết lập là hàng chịu thuế TTĐB."}]},{"id":"q_231","question":"Hàng combo được ghi nhận như thế nào trên Bảng kê 01-2/BK-HDKD?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_925","text":"Hoàn toàn không được ghi nhận trên bảng kê này."},{"id":"a_926","text":"Chỉ được ghi nhận khi combo đó được quản lý tồn kho."},{"id":"a_927","text":"Được ghi nhận như một mặt hàng riêng biệt với mã hàng combo."},{"id":"a_928","text":"Được ghi nhận theo các hàng hóa thành phần cấu tạo nên combo đó."}]},{"id":"q_232","question":"Lợi ích nào sau đây của tính năng Tờ khai thuế KHÔNG được đề cập trực tiếp trong phần \"Giới thiệu chung\"?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_929","text":"Tiết kiệm thời gian nhờ giảm thiểu thao tác nhập liệu thủ công."},{"id":"a_930","text":"Tự động gửi tờ khai đến cơ quan thuế."},{"id":"a_931","text":"Giúp người dùng chủ động hoàn thành nghĩa vụ thuế đúng hạn."},{"id":"a_932","text":"Đảm bảo tính chính xác và tuân thủ theo Thông tư 40/2021/TT-BTC."}]},{"id":"q_233","question":"Tờ khai thuế của các kỳ được hệ thống KiotViet tự động tạo ra vào thời điểm nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_933","text":"Khi có giao dịch bán hàng đầu tiên của kỳ đó phát sinh."},{"id":"a_934","text":"Vào ngày đầu tiên của mỗi kỳ kê khai."},{"id":"a_935","text":"Vào ngày cuối cùng của kỳ kê khai."},{"id":"a_936","text":"Ngay sau khi người dùng thực hiện thao tác 'Lập tờ khai thuế'."}]},{"id":"q_234","question":"Giao dịch nào sau đây được coi là một \"giao dịch xuất kho\" khi tổng hợp Bảng kê 01-2/BK-HDKD?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_937","text":"Nhập hàng từ đơn đặt hàng đã tạo trước đó."},{"id":"a_938","text":"Nhận chuyển hàng từ một chi nhánh khác."},{"id":"a_939","text":"Trả hàng cho nhà cung cấp."},{"id":"a_940","text":"Kiểm kho phát hiện thừa hàng."}]},{"id":"q_235","question":"Tính năng nâng cao duy nhất được mô tả trong tài liệu là gì?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_941","text":"Cập nhật thủ công trạng thái 'Đã nộp' cho tờ khai."},{"id":"a_942","text":"Kết nối trực tiếp với hệ thống của cơ quan thuế."},{"id":"a_943","text":"Tự động điều chỉnh tờ khai khi có sai sót."},{"id":"a_944","text":"Dự báo số thuế phải nộp cho kỳ tiếp theo."}]},{"id":"q_236","question":"Tại sao giá trị trong cột \"Thành tiền\" của các giao dịch xuất kho trên Bảng kê 01-2/BK-HDKD lại không bằng với Doanh thu bán hàng?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_945","text":"Vì Thành tiền đã được trừ đi chi phí vận chuyển."},{"id":"a_946","text":"Vì Doanh thu đã bao gồm thuế GTGT, còn Thành tiền thì không."},{"id":"a_947","text":"Vì Thành tiền được ghi nhận theo giá vốn, còn Doanh thu được ghi nhận theo giá bán."},{"id":"a_948","text":"Vì Doanh thu chỉ tính các giao dịch có hóa đơn điện tử, còn Thành tiền tính tất cả giao dịch."}]},{"id":"q_237","question":"Doanh thu từ nguồn nào sau đây vẫn được tính vào cả thuế GTGT và thuế TNCN trên Mẫu 01/CNKD?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_949","text":"Doanh thu từ các giao dịch bán hàng có áp dụng giảm thuế GTGT."},{"id":"a_950","text":"Doanh thu từ việc bán hàng tại cửa hàng, có xuất hóa đơn điện tử và không thuộc nhóm miễn thuế."},{"id":"a_951","text":"Doanh thu từ việc bán các sản phẩm không chịu thuế GTGT."},{"id":"a_952","text":"Doanh thu từ sàn TMĐT có chức năng thanh toán."}]},{"id":"q_238","question":"Quá trình tổng hợp dữ liệu lần đầu tiên sau khi thiết lập có đặc điểm gì?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_953","text":"Diễn ra tức thì và người dùng phải chờ trên màn hình."},{"id":"a_954","text":"Có thể mất từ vài phút đến vài giờ và chạy ngầm."},{"id":"a_955","text":"Yêu cầu người dùng nhập lại số liệu tồn kho đầu kỳ."},{"id":"a_956","text":"Chỉ tổng hợp dữ liệu trong vòng 1 tháng gần nhất."}]},{"id":"q_239","question":"Trong Bảng kê 01-2/BK-HDKD, \"Sổ chi phí\" tương ứng với mục nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_957","text":"I. Vật liệu, dụng cụ, sản phẩm, hàng hóa."},{"id":"a_958","text":"II. Chi phí quản lý."},{"id":"a_959","text":"Cả mục I và mục II."},{"id":"a_960","text":"Không tương ứ                     <p class="font-semibold text-slate-800 text-center mb-3">Chơi theo chủ đề</p>
                    <div class="flex flex-col gap-3">
                        ${topics.map(topic => `<button class="mode-btn bg-white border border-slate-300 text-slate-700 font-semibold py-3 px-5 rounded-lg text-left justify-start" data-mode="topic" data-topic="${topic}">${topic}</button>`).join('')}
                    </div>
                </div>`;
        }
        elements.modeSelectionArea.innerHTML = html;
        
        document.querySelectorAll('.mode-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('btn-selected-green'));
                e.currentTarget.classList.add('btn-selected-green');
                selectedMode = e.currentTarget.dataset;
            });
        });
    }

    function addEventListeners() {
        elements.startBtn.addEventListener('click', startGame);
        elements.nextBtn.addEventListener('click', nextQuestion);
        elements.restartBtn.addEventListener('click', resetGame);
        elements.restartFromReviewBtn.addEventListener('click', resetGame);
        elements.reviewBtn.addEventListener('click', showReview);
        elements.certificateBtn.addEventListener('click', showCertificate);
        elements.closeCertBtn.addEventListener('click', closeCertificate);
        elements.certificateBtnFromReview.addEventListener('click', showCertificate);
        elements.reviewBtnFromCert.addEventListener('click', showReview);
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && !elements.certificateScreen.classList.contains('hidden')) {
                showScreen('resultArea');
            }
        });
    }

    function resetGame() {
        currentQuestionIndex = 0;
        score = 0;
        questionsForGame = [];
        gameResults = [];
        selectedMode = null;
        document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('btn-selected-green'));
        elements.scoreDisplay.innerText = 'Điểm: 0';
        elements.progressBar.style.width = '0%';
        showScreen('startScreen');
    }

    function showScreen(screenKey) {
        ['startScreen', 'quizContainer', 'resultArea', 'reviewScreen'].forEach(key => {
            elements[key].classList.add('hidden');
        });
        if (screenKey === 'certificateScreen') {
             elements.certificateScreen.classList.remove('hidden');
             document.querySelector('main').style.display = 'none';
        } else {
             elements.certificateScreen.classList.add('hidden');
             document.querySelector('main').style.display = 'block';
             elements[screenKey].classList.remove('hidden');
        }
    }

    function startGame() {
        userInfo = { name: elements.nameInput.value.trim(), department: elements.departmentInput.value.trim() };
        if (!userInfo.name || !userInfo.department) {
            elements.errorMessage.innerText = 'Vui lòng điền đầy đủ Họ và tên và Phòng ban.'; return;
        }
        if (!selectedMode || !selectedMode.mode) {
            elements.errorMessage.innerText = 'Vui lòng chọn một chế độ chơi.'; return;
        }
        elements.errorMessage.innerText = '';
        prepareQuestions();
        if (questionsForGame.length === 0) {
            elements.errorMessage.innerText = 'Không có câu hỏi cho chủ đề này.'; return;
        }
        showScreen('quizContainer');
        showQuestion();
    }

    function prepareQuestions() {
        let source = [...quizDataForClient];
        if (selectedMode.mode === 'topic') {
            source = source.filter(q => q.topic === selectedMode.topic);
            // Limit to 30 for topic mode to keep performance light if possible
            if (source.length > 30) {
                source = shuffleArray(source).slice(0, 30);
            }
        }
        source = shuffleArray(source);
        if (selectedMode.mode === 'random' && selectedMode.count && selectedMode.count !== 'all') {
            questionsForGame = source.slice(0, parseInt(selectedMode.count, 10));
        } else { 
            questionsForGame = source;
        }
    }

    function showQuestion() {
        elements.feedbackArea.innerHTML = '';
        elements.nextBtn.classList.add('hidden');
        const q = questionsForGame[currentQuestionIndex];
        elements.questionCount.innerText = `Câu ${currentQuestionIndex + 1}/${questionsForGame.length}`;
        elements.progressBar.style.width = `${((currentQuestionIndex + 1) / questionsForGame.length) * 100}%`;
        elements.questionTopic.innerText = q.topic;
        elements.questionText.innerText = q.question;
        elements.answersContainer.innerHTML = '';
        shuffleArray([...q.answers]).forEach(ans => {
            const btn = document.createElement('button');
            btn.innerHTML = `<span>${ans.text}</span>`;
            btn.className = 'w-full text-left p-4 bg-white/80 border-2 border-slate-300 rounded-lg hover:bg-blue-100 hover:border-kv-blue transition-all duration-200 flex items-center';
            btn.dataset.answerId = ans.id;
            btn.dataset.questionId = q.id;
            btn.onclick = selectAnswer;
            elements.answersContainer.appendChild(btn);
        });
    }

    function selectAnswer(e) {
        const selectedBtn = e.currentTarget;
        const { questionId, answerId } = selectedBtn.dataset;
        const isCorrect = answerId === answerKey[questionId];
        const currentQuestion = questionsForGame[currentQuestionIndex];

        gameResults.push({
            question: currentQuestion,
            selectedAnswerId: answerId,
            correctAnswerId: answerKey[questionId],
            isCorrect
        });

        const feedback = document.createElement('p');
        feedback.className = 'font-medium text-lg';
        if (isCorrect) {
            score++;
            elements.scoreDisplay.innerText = `Điểm: ${score}`;
            feedback.innerHTML = '🎉 Chúc mừng bạn, đáp án hoàn toàn chính xác!';
            feedback.className += ' text-green-600';
            selectedBtn.classList.add('correct');
        } else {
            let incorrectMessage = `${feedbackMessages.incorrect}`;
            if (currentQuestion.topicUrl) {
                incorrectMessage += ` <a href="${currentQuestion.topicUrl}" target="_blank" class="underline font-semibold text-blue-600 hover:text-blue-800">Tham khảo tài liệu tại đây.</a>`;
            }
            feedback.innerHTML = incorrectMessage;
            feedback.className += ' text-red-500';
            selectedBtn.classList.add('incorrect');
            
            // Theo yêu cầu có chủ đích: KHÔNG highlight đáp án đúng khi trả lời sai
            // Dòng code highlight đáp án đúng đã được loại bỏ ở đây.
        }
        Array.from(elements.answersContainer.children).forEach(button => {
            button.onclick = null; // Disable all buttons
            button.style.cursor = 'default';
        });
        elements.feedbackArea.appendChild(feedback);
        elements.nextBtn.classList.remove('hidden');
        elements.nextBtn.focus();
    }

    function nextQuestion() {
        currentQuestionIndex++;
        (currentQuestionIndex < questionsForGame.length) ? showQuestion() : showScore();
    }

    function showScore() {
        const percentage = (score / questionsForGame.length) * 100;
        elements.scoreText.innerText = `Bạn đã trả lời đúng ${score}/${questionsForGame.length} câu (${percentage.toFixed(0)}%)`;
        const passed = percentage >= 80;
        elements.resultTitle.innerText = passed ? "Xuất sắc!" : "Hoàn thành!";
        elements.failMessage.classList.toggle('hidden', passed);
        elements.certificateBtn.classList.toggle('hidden', !passed);
        elements.certificateBtnFromReview.classList.toggle('hidden', !passed);
        if (passed) confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
        showScreen('resultArea');
    }

    function showReview() {
        const correct = gameResults.filter(r => r.isCorrect);
        const incorrect = gameResults.filter(r => !r.isCorrect);

        const render = (results, title, isCorrectSection) => {
            if (results.length === 0) return '';
            let html = `<div class="mb-8"><h3 class="text-xl font-bold ${isCorrectSection ? 'text-green-600' : 'text-red-600'} border-b-2 pb-2 mb-4">${title} (${results.length})</h3><div class="space-y-4">`;
            results.forEach((r, index) => {
                html += `<div class="p-4 bg-white/50 rounded-lg shadow-sm">
                    <p class="font-semibold text-slate-800 mb-3">${index + 1}. ${r.question.question}</p>
                    <div class="space-y-2 text-sm">`;
                
                // Hiển thị tất cả các câu trả lời
                r.question.answers.forEach(ans => {
                    let classes = 'review-answer flex items-center p-3 rounded-md border border-slate-200';
                    let icon = '';
                    const isCorrectAnswer = ans.id === r.correctAnswerId;
                    const isSelectedAnswer = ans.id === r.selectedAnswerId;

                    if (isCorrectAnswer) {
                        classes += ' is-correct-answer';
                        icon = `<i class="fas fa-check-circle text-green-500 mr-3"></i>`;
                    } 
                    // CHỈ ĐÁNH DẤU CÂU TRẢ LỜI ĐƯỢC CHỌN LÀ SAI (Theo yêu cầu)
                    else if (isSelectedAnswer && !isCorrectAnswer) {
                        classes += ' is-selected-incorrect';
                        icon = `<i class="fas fa-times-circle text-red-500 mr-3"></i>`;
                    }

                    html += `<div class="${classes}">${icon}<span>${ans.text}</span></div>`;
                });
                html += `</div></div>`;
            });
            html += `</div></div>`;
            return html;
        };
        
        // Hiển thị phần trả lời sai trước (để người dùng tập trung vào lỗi)
        elements.reviewContainer.innerHTML = render(incorrect, 'Câu trả lời sai', false) + render(correct, 'Câu trả lời đúng', true);
        showScreen('reviewScreen');
    }

    function showCertificate() {
        const now = new Date();
        elements.certName.innerText = userInfo.name;
        elements.certDepartment.innerText = userInfo.department;
        elements.certQuizName.innerText = document.title;
        elements.certScore.innerText = `${score}/${questionsForGame.length}`;
        elements.certDate.innerText = `${now.getDate()}/${now.getMonth() + 1}/${now.getFullYear()}`;
        showScreen('certificateScreen');
        try {
            elements.certificateWrapper.requestFullscreen().catch(err => {
                console.warn("Fullscreen request failed: ", err);
            });
        } catch (e) { console.warn("Fullscreen API not available."); }
    }

    function closeCertificate() {
        if (document.fullscreenElement) {
            document.exitFullscreen();
        }
        showScreen('resultArea');
    }

    </script>
</body>
