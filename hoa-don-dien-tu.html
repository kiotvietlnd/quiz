ược KiotViet hỗ trợ để giúp người dùng điền nhanh thông tin doanh nghiệp/hộ kinh doanh khi khai báo?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_41","text":"Tải lên tệp excel chứa thông tin doanh nghiệp."},{"id":"a_42","text":"Quét mã QR trên giấy phép kinh doanh."},{"id":"a_43","text":"Gợi ý nhanh thông tin khi gõ tên hoặc mã số thuế."},{"id":"a_44","text":"Nhập dữ liệu tự động từ trang web của Tổng cục Thuế."}]},{"id":"q_12","question":"Kênh thông báo nào KHÔNG được liệt kê là sẽ gửi thông báo cho người dùng khi hồ sơ được duyệt?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_45","text":"Thông báo qua Email."},{"id":"a_46","text":"Thông báo trong tab 'Thông tin chung' trên màn hình Chi tiết chữ ký số."},{"id":"a_47","text":"Thông báo qua tin nhắn SMS."},{"id":"a_48","text":"Thông báo tại hộp thư trên màn hình Tổng quan của ứng dụng."}]},{"id":"q_13","question":"Nếu gian hàng sử dụng hồ sơ là bản photo công chứng, họ cần thực hiện thêm hành động gì để hoàn tất đăng ký chứng thư số?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_49","text":"Không cần làm gì thêm vì bản photo công chứng có giá trị tương đương bản gốc."},{"id":"a_50","text":"Xin xác nhận từ chính quyền địa phương và tải lên lại."},{"id":"a_51","text":"Nộp bổ sung bản cứng của hồ sơ."},{"id":"a_52","text":"Cam kết trực tuyến về tính chính xác của hồ sơ."}]},{"id":"q_14","question":"Mã PIN được thiết lập trong quá trình kích hoạt chữ ký số bao gồm bao nhiêu chữ số?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_53","text":"4 chữ số."},{"id":"a_54","text":"6 chữ số."},{"id":"a_55","text":"8 chữ số."},{"id":"a_56","text":"Từ 6 đến 8 chữ số."}]},{"id":"q_15","question":"Chữ ký số từ xa (RMS) KiotViet IntrustCA được giới thiệu là cần thiết cho nghiệp vụ nào sau đây?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_57","text":"Xác nhận đơn hàng trên các sàn TMĐT."},{"id":"a_58","text":"Đăng nhập vào phần mềm KiotViet."},{"id":"a_59","text":"Các nghiệp vụ liên quan đến Hóa đơn điện tử (HĐĐT)."},{"id":"a_60","text":"Thực hiện chấm công cho nhân viên."}]},{"id":"q_16","question":"Đâu là một cách KHÔNG được mô tả trong bài viết để bắt đầu quá trình kích hoạt chữ ký số sau khi hồ sơ được duyệt?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_61","text":"Nhập một mã kích hoạt được gửi qua SMS."},{"id":"a_62","text":"Chạm vào nút 'Kích hoạt' trong tab 'Thông tin chung' của mục 'Quản lý chữ ký số'."},{"id":"a_63","text":"Chạm vào 'Xác nhận ngay' từ thông báo trong 'Hộp thư' của ứng dụng."},{"id":"a_64","text":"Quét mã QR trong nội dung email bằng camera điện thoại đã đăng nhập KiotViet."}]},{"id":"q_17","question":"Trình tự đúng của các bước trong quá trình xác thực sinh trắc học (eKYC) trên ứng dụng KiotViet là gì?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_65","text":"Chụp ảnh giấy tờ -> Xác thực khuôn mặt -> Nhập mã OTP."},{"id":"a_66","text":"Xác thực khuôn mặt -> Chụp ảnh giấy tờ -> Quét chíp NFC."},{"id":"a_67","text":"Quét chíp NFC -> Xác thực khuôn mặt -> Chụp ảnh giấy tờ."},{"id":"a_68","text":"Chụp ảnh giấy tờ -> Quét chíp NFC (nếu có) -> Xác thực khuôn mặt."}]},{"id":"q_18","question":"Số điện thoại được khai báo trong hồ sơ đăng ký chữ ký số có vai trò quan trọng gì trong quy trình?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_69","text":"Để tổng đài KiotViet gọi điện xác minh thông tin."},{"id":"a_70","text":"Sử dụng làm tên đăng nhập cho cổng thông tin chữ ký số."},{"id":"a_71","text":"Nhận mã OTP trong quá trình đăng ký và kích hoạt chứng thư số."},{"id":"a_72","text":"Nhận thông báo khi hồ sơ bị từ chối."}]},{"id":"q_19","question":"Khi cập nhật thông tin hồ sơ trên giao diện web sau khi bị từ chối, người dùng cần làm gì để gửi lại hồ sơ?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_73","text":"Nhấn 'Cập nhật' và hệ thống sẽ tự động gửi lại."},{"id":"a_74","text":"Chờ 24 giờ để hệ thống tự động đồng bộ và gửi lại."},{"id":"a_75","text":"Gửi email thông báo đã cập nhật đến hotro@kiotviet.com."},{"id":"a_76","text":"Nhấn 'Cập nhật' và nhận một mã QR mới để xác thực lại trên điện thoại."}]},{"id":"q_20","question":"Trường hợp nào sau đây KHÔNG phải là một lựa chọn cho giấy tờ tùy thân của người đại diện pháp luật hoặc người được ủy quyền khi khai báo?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_77","text":"Chứng minh nhân dân (CMND)."},{"id":"a_78","text":"Căn cước công dân (CCCD)."},{"id":"a_79","text":"Căn cước (CC)."},{"id":"a_80","text":"Hộ chiếu."}]},{"id":"q_21","question":"Trạng thái cuối cùng của chữ ký số trên KiotViet sau khi hoàn tất thành công tất cả các bước là gì?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_81","text":"Đã duyệt."},{"id":"a_82","text":"Hoàn tất."},{"id":"a_83","text":"Hoạt động."},{"id":"a_84","text":"Đã kích hoạt."}]},{"id":"q_22","question":"Để truy cập mục 'Quản lý chữ ký số' trên ứng dụng di động KiotViet, người dùng cần đi theo đường dẫn nào?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_85","text":"Nhiều hơn → Thông tin cửa hàng → Quản lý chữ ký số."},{"id":"a_86","text":"Hóa đơn → Thiết lập hóa đơn điện tử → Đăng ký chữ ký số."},{"id":"a_87","text":"Nhiều hơn → Hỗ trợ → Đăng ký chữ ký số."},{"id":"a_88","text":"Tổng quan → Thiết lập cửa hàng → Quản lý chữ ký số."}]},{"id":"q_23","question":"Tài liệu ưu tiên gian hàng sử dụng loại chứng từ nào để tải lên hồ sơ nhằm tránh phải nộp bổ sung bản cứng?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_89","text":"Hình ảnh chứng từ bản gốc."},{"id":"a_90","text":"Bản scan màu từ bản photo công chứng."},{"id":"a_91","text":"Bản điện tử có chữ ký số của cơ quan cấp."},{"id":"a_92","text":"Bản dịch thuật công chứng của giấy tờ."}]},{"id":"q_24","question":"Toàn bộ quy trình đăng ký và kích hoạt chữ ký số có thể được thực hiện trọn vẹn trên nền tảng nào mà không cần chuyển đổi thiết bị?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_93","text":"Trên cả máy tính và điện thoại, mỗi nền tảng đều có thể thực hiện trọn vẹn."},{"id":"a_94","text":"Không nền tảng nào, bắt buộc phải kết hợp cả máy tính và điện thoại."},{"id":"a_95","text":"Chỉ trên máy tính (Giao diện Web)."},{"id":"a_96","text":"Chỉ trên điện thoại (Ứng dụng KiotViet)."}]},{"id":"q_25","question":"Mục đích chính của việc xác thực bằng mã PIN mỗi khi sử dụng chữ ký số là gì?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_98","text":"Để tuân thủ quy định của KiotViet về việc sử dụng phần mềm."},{"id":"a_99","text":"Để tăng cường bảo mật cho các giao dịch điện tử như phát hành HĐĐT."},{"id":"a_100","text":"Để xác nhận người dùng đã đọc kỹ nội dung tài liệu."},{"id":"a_101","text":"Để đồng bộ dữ liệu giữa chữ ký số và phần mềm KiotViet."}]},{"id":"q_26","question":"Theo tài liệu, tính năng Thuế VAT của KiotViet hỗ trợ những phương pháp tính thuế nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_102","text":"Phương pháp khoán và phương pháp kê khai."},{"id":"a_103","text":"Chỉ hỗ trợ phương pháp trực tiếp cho hộ kinh doanh."},{"id":"a_104","text":"Phương pháp khấu trừ và phương pháp trực tiếp."},{"id":"a_105","text":"Chỉ hỗ trợ phương pháp khấu trừ cho doanh nghiệp."}]},{"id":"q_27","question":"Khi thiết lập Thuế VAT theo phương pháp khấu trừ, tùy chọn \"Giá bán là Giá sau thuế\" có ý nghĩa gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_106","text":"Giá niêm yết và giao dịch với khách hàng là giá cuối cùng, hệ thống tự động tính ngược giá trị trước thuế."},{"id":"a_107","text":"Chỉ áp dụng cho các giao dịch nhập hàng để quản lý giá vốn đầu vào."},{"id":"a_108","text":"Tất cả các báo cáo doanh thu sẽ chỉ hiển thị con số cuối cùng khách hàng trả."},{"id":"a_109","text":"Hệ thống sẽ chỉ cho phép nhập giá bán đã bao gồm thuế và không thể thay đổi."}]},{"id":"q_28","question":"Trong phương pháp khấu trừ, tính năng \"VAT nhập hàng\" được bật khi tạo phiếu Nhập hàng có tác dụng chính là gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_110","text":"Để tăng giá bán của sản phẩm một cách tự động."},{"id":"a_111","text":"Ghi nhận thuế VAT đầu vào để phục vụ cho việc khấu trừ thuế sau này."},{"id":"a_112","text":"So sánh giá nhập giữa các nhà cung cấp khác nhau."},{"id":"a_113","text":"Tính toán tự động hoa hồng cho nhân viên mua hàng."}]},{"id":"q_29","question":"Một hộ kinh doanh sử dụng phương pháp trực tiếp và đã thiết lập tỷ lệ thuế mặc định là 1%. Khi họ tạo một hàng hóa mới, điều gì sẽ xảy ra với trường thông tin thuế của hàng hóa đó?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_114","text":"Hệ thống sẽ tự động gán tỷ lệ thuế 1% và khóa không cho chỉnh sửa."},{"id":"a_115","text":"Hệ thống sẽ tự động gán tỷ lệ thuế là 1% nhưng người dùng có thể thay đổi nếu cần."},{"id":"a_116","text":"Hệ thống sẽ để trống trường thuế và người dùng phải nhập thủ công."},{"id":"a_117","text":"Hệ thống sẽ yêu cầu người dùng phải chọn lại mức thuế suất mỗi lần."}]},{"id":"q_30","question":"Lợi ích nào sau đây KHÔNG được đề cập trực tiếp là lợi ích nổi bật của tính năng Thuế VAT trên KiotViet?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_118","text":"Tuân thủ quy định pháp luật và cập nhật theo các quy định mới."},{"id":"a_119","text":"Tích hợp liền mạch với Hóa đơn điện tử và Tờ khai thuế."},{"id":"a_120","text":"Tự động tính toán thuế chính xác và hiệu quả, hỗ trợ nhiều mức thuế."},{"id":"a_121","text":"Tự động gửi báo cáo thuế hàng tháng cho cơ quan thuế."}]},{"id":"q_31","question":"Để thay đổi hàng loạt mức thuế VAT cho nhiều sản phẩm theo phương pháp khấu trừ, người dùng cần thực hiện thao tác nào sau đây?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_122","text":"Chỉnh sửa từng hàng hóa một vì hệ thống không hỗ trợ thay đổi hàng loạt."},{"id":"a_123","text":"Vào Thiết lập -> Thuế và chọn mức thuế mới để áp dụng cho tất cả."},{"id":"a_124","text":"Tại màn hình Danh sách hàng hóa, tích chọn các hàng hóa rồi chọn chức năng 'Thay đổi mức thuế VAT'."},{"id":"a_125","text":"Xuất file Excel danh sách hàng hóa, sửa cột thuế rồi nhập lại."}]},{"id":"q_32","question":"Khi tạo một phiếu Trả hàng nhập theo phương pháp khấu trừ, hệ thống sẽ hiển thị nút \"VAT hoàn lại\" để làm gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_126","text":"Tự động tạo một hóa đơn điện tử điều chỉnh gửi cho nhà cung cấp."},{"id":"a_127","text":"Tính toán số thuế VAT phải nộp thêm cho nhà cung cấp."},{"id":"a_128","text":"Tính toán lại số thuế được nhà cung cấp hoàn lại tương ứng với giá trị hàng trả."},{"id":"a_129","text":"Xóa bỏ toàn bộ thông tin VAT trên phiếu nhập hàng ban đầu."}]},{"id":"q_33","question":"Theo tình huống ví dụ trong tài liệu, để thiết lập Thuế theo phương pháp trực tiếp cho hộ kinh doanh, bước đầu tiên cần làm là gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_130","text":"Liên hệ tổng đài KiotViet để yêu cầu kích hoạt tính năng."},{"id":"a_131","text":"Vào menu Thiết lập -> Xem tất cả thiết lập -> chọn Thuế."},{"id":"a_132","text":"Tạo một hóa đơn bán hàng và tìm tùy chọn áp dụng thuế."},{"id":"a_133","text":"Vào mục Hàng hóa -> Danh sách hàng hóa để bật thuế cho từng sản phẩm."}]},{"id":"q_34","question":"Dữ liệu thuế VAT sau khi được thiết lập và ghi nhận trong các giao dịch bán hàng sẽ được tích hợp trực tiếp với hai tính năng nào để đơn giản hóa nghiệp vụ kế toán?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_134","text":"Quản lý Nhân viên và Chấm công."},{"id":"a_135","text":"Quản lý Khách hàng và Quản lý Khuyến mại."},{"id":"a_136","text":"Kiểm kho và Chuyển hàng."},{"id":"a_137","text":"Hóa đơn điện tử và Tờ khai thuế."}]},{"id":"q_35","question":"Sự khác biệt cơ bản trong màn hình thiết lập giữa phương pháp Khấu trừ và phương pháp Trực tiếp là gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_138","text":"Phương pháp Khấu trừ có thêm các tùy chọn về quản lý VAT nhập hàng và cách tính giá bán (trước thuế/sau thuế)."},{"id":"a_139","text":"Phương pháp Trực tiếp không cho phép thay đổi tỷ lệ thuế sau khi đã thiết lập."},{"id":"a_140","text":"Phương pháp Khấu trừ yêu cầu kết nối với cơ quan thuế ngay tại bước thiết lập."},{"id":"a_141","text":"Phương pháp Trực tiếp cho phép chọn nhiều mức thuế suất mặc định hơn."}]},{"id":"q_36","question":"Tính năng thuế của KiotViet xử lý các khoản giảm giá trên hóa đơn như thế nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_142","text":"Luôn tính thuế trên giá gốc của sản phẩm, không quan tâm đến giảm giá."},{"id":"a_143","text":"Chỉ áp dụng thuế cho những sản phẩm không được giảm giá trên hóa đơn."},{"id":"a_144","text":"Phân bổ giảm giá một cách hợp lý trước khi tính thuế."},{"id":"a_145","text":"Yêu cầu người dùng tự tính toán và nhập số tiền thuế sau giảm giá."}]},{"id":"q_37","question":"Văn bản pháp luật nào được đề cập cụ thể trong tài liệu như một ví dụ về việc KiotViet cập nhật tính năng thuế?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_146","text":"Thông tư 78/2021/TT-BTC hướng dẫn thực hiện luật quản lý thuế."},{"id":"a_147","text":"Luật Quản lý thuế số 38/2019/QH14."},{"id":"a_148","text":"Nghị quyết giảm thuế GTGT (ví dụ Nghị quyết 204/2025/QH15)."},{"id":"a_149","text":"Nghị định 123/2020/NĐ-CP về hóa đơn, chứng từ."}]},{"id":"q_38","question":"Nếu một doanh nghiệp kinh doanh nhiều mặt hàng với các mức thuế suất khác nhau (5%, 8%, 10%), sau khi thiết lập thuế mặc định là 8% theo phương pháp khấu trừ, họ cần làm gì tiếp theo?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_150","text":"Xóa tất cả hàng hóa và tạo lại từ đầu với mức thuế chính xác."},{"id":"a_151","text":"Cập nhật lại mức thuế chính xác cho từng hàng hóa hoặc nhóm hàng hóa tương ứng."},{"id":"a_152","text":"Tạo các cửa hàng khác nhau cho mỗi mức thuế suất."},{"id":"a_153","text":"Không cần làm gì, hệ thống sẽ tự nhận diện mức thuế cho từng loại hàng hóa."}]},{"id":"q_39","question":"Thao tác 'Đổi tỷ lệ tính thuế' trong màn hình Danh sách hàng hóa được sử dụng cho phương pháp tính thuế nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_154","text":"Chỉ dành cho phương pháp Khấu trừ."},{"id":"a_155","text":"Không được đề cập trong tài liệu."},{"id":"a_156","text":"Dành cho cả hai phương pháp Khấu trừ và Trực tiếp."},{"id":"a_157","text":"Chỉ dành cho phương pháp Trực tiếp."}]},{"id":"q_40","question":"Sau khi thiết lập xong thuế VAT cho cửa hàng, bước cuối cùng được đề cập trong cả hai quy trình (Trực tiếp và Khấu trừ) là gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_158","text":"Dữ liệu đã sẵn sàng để ghi nhận cho Hóa đơn điện tử và Tờ khai thuế."},{"id":"a_159","text":"Kiểm tra lại tất cả các hóa đơn cũ."},{"id":"a_160","text":"Xóa toàn bộ dữ liệu giao dịch cũ để bắt đầu lại."},{"id":"a_161","text":"Đào tạo lại nhân viên bán hàng."}]},{"id":"q_41","question":"Một doanh nghiệp sử dụng phương pháp khấu trừ và đã bật tùy chọn \"Mặc định thu thuế khi bán hàng\". Điều này có ảnh hưởng gì khi nhân viên tạo một hóa đơn bán hàng mới?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_162","text":"Tùy chọn tính thuế VAT trên hóa đơn sẽ được tự động bật sẵn."},{"id":"a_163","text":"Nhân viên sẽ phải chọn thủ công mức thuế cho từng sản phẩm trên hóa đơn."},{"id":"a_164","text":"Giá bán của tất cả sản phẩm sẽ tự động tăng thêm theo mức thuế suất mặc định."},{"id":"a_165","text":"Hóa đơn sẽ không thể lưu nếu chưa có thông tin mã số thuế của khách hàng."}]},{"id":"q_42","question":"Tại sao việc thiết lập \"Giá bán là Giá sau thuế\" lại được khuyến nghị cho các doanh nghiệp bán lẻ (B2C)?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_166","text":"Để đơn giản hóa việc tính toán thuế đầu vào từ nhà cung cấp."},{"id":"a_167","text":"Vì khách hàng cá nhân quan tâm đến giá cuối cùng phải trả hơn là các thành phần giá."},{"id":"a_168","text":"Vì đây là yêu cầu bắt buộc của pháp luật đối với ngành bán lẻ."},{"id":"a_169","text":"Để tăng lợi nhuận cho cửa hàng bằng cách ẩn đi tiền thuế."}]},{"id":"q_43","question":"Trong tài liệu, lựa chọn \"Áp dụng VAT cho nhập hàng\" chỉ xuất hiện khi thiết lập phương pháp tính thuế nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_170","text":"Phương pháp Khấu trừ."},{"id":"a_171","text":"Phương pháp Trực tiếp."},{"id":"a_172","text":"Không phương pháp nào, đây là một thiết lập riêng."},{"id":"a_173","text":"Cả phương pháp Khấu trừ và Trực tiếp."}]},{"id":"q_44","question":"Chức năng 'Thay đổi mức thuế VAT' cho phép người dùng cập nhật đồng thời những thông tin nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_174","text":"VAT hàng bán (%) và giá bán của sản phẩm."},{"id":"a_175","text":"Chỉ có thể thay đổi VAT hàng bán (%)."},{"id":"a_176","text":"Cả VAT hàng bán (%) và VAT hàng nhập (%)."},{"id":"a_177","text":"Chỉ có thể thay đổi VAT hàng nhập (%)."}]},{"id":"q_45","question":"Sự khác biệt trong việc quản lý thuế suất trên hàng hóa giữa hai phương pháp là gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_178","text":"Phương pháp Trực tiếp quản lý 'Tỷ lệ tính thuế', trong khi phương pháp Khấu trừ quản lý 'VAT hàng bán (%)' và 'VAT hàng nhập (%)'."},{"id":"a_179","text":"Phương pháp Khấu trừ không cho phép thay đổi thuế suất sau khi đã tạo hàng hóa."},{"id":"a_180","text":"Không có sự khác biệt nào, cả hai đều sử dụng trường 'Thuế suất VAT'."},{"id":"a_181","text":"Phương pháp Trực tiếp chỉ cho phép một mức thuế duy nhất cho tất cả hàng hóa."}]},{"id":"q_46","question":"Theo tài liệu, menu để truy cập vào thiết lập Thuế nằm trong mục nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_182","text":"Hàng hóa -> Thiết lập giá"},{"id":"a_183","text":"Thiết lập -> Xem tất cả thiết lập"},{"id":"a_184","text":"Báo cáo -> Tổng quan"},{"id":"a_185","text":"Sổ quỹ -> Thu chi"}]},{"id":"q_47","question":"Khi một cửa hàng bán lẻ đặt giá bán là 'Giá trước thuế', điều gì có thể xảy ra tại quầy thanh toán gây khó khăn cho khách hàng?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su- dụng-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_186","text":"Nhân viên thu ngân sẽ không thể tính được số tiền thuế phải thu."},{"id":"a_187","text":"Khách hàng sẽ trả ít tiền hơn giá niêm yết."},{"id":"a_188","text":"Giá cuối cùng khách hàng phải trả sẽ cao hơn giá niêm yết trên kệ, có thể gây bất ngờ hoặc khó hiểu."},{"id":"a_189","text":"Hệ thống sẽ không cho phép áp dụng các chương trình khuyến mãi."}]},{"id":"q_48","question":"Tình huống nào sau đây mô tả đúng nhất mục đích sử dụng của phương pháp tính thuế trực tiếp trên KiotViet như trong tài liệu?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_190","text":"Một chuỗi siêu thị cần xuất hóa đơn GTGT cho khách hàng doanh nghiệp."},{"id":"a_191","text":"Một công ty xuất nhập khẩu lớn cần quản lý chi tiết thuế đầu vào và đầu ra."},{"id":"a_192","text":"Một hộ kinh doanh bán lẻ cần tính thuế với tỷ lệ 1% trên tổng doanh thu."},{"id":"a_193","text":"Một doanh nghiệp sản xuất muốn theo dõi thuế VAT của nguyên vật liệu đầu vào."}]},{"id":"q_49","question":"Lợi ích 'Tiết kiệm thời gian sàng lọc thông tin khi xuất hóa đơn GTGT' được tạo ra nhờ yếu tố nào của tính năng?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_194","text":"Hệ thống có thể tự động gửi hóa đơn cho khách hàng qua email."},{"id":"a_195","text":"Hệ thống tự động điền thông tin khách hàng từ danh bạ."},{"id":"a_196","text":"KiotViet cung cấp sẵn mẫu hóa đơn điện tử theo quy định."},{"id":"a_197","text":"Dữ liệu thuế đã được tính toán và gán sẵn cho từng mặt hàng trong giao dịch."}]},{"id":"q_50","question":"Nếu người dùng không bật tùy chọn 'Mặc định thu thuế khi nhập hàng' trong phương pháp khấu trừ, điều gì sẽ xảy ra khi họ tạo phiếu nhập hàng mới?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_198","text":"Họ sẽ không thể nhập hàng có thuế VAT."},{"id":"a_199","text":"Hệ thống sẽ tự động áp dụng mức thuế suất nhập hàng mặc định cho tất cả sản phẩm."},{"id":"a_200","text":"Nút 'VAT nhập hàng' trên phiếu nhập sẽ ở trạng thái tắt, và họ phải bật thủ công nếu phiếu nhập đó có thuế."},{"id":"a_201","text":"Giá nhập kho của sản phẩm sẽ tự động được cộng thêm tiền thuế."}]},{"id":"q_51","question":"Theo tài liệu, người dùng cần thực hiện hành động nào ngay trước khi nhấn nút 'Đăng ký' để hoàn tất quy trình đăng ký tài khoản KiotViet eInvoice?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_202","text":"Kiểm tra lại email liên hệ để đảm bảo nhận được thông tin kích hoạt."},{"id":"a_203","text":"Tải lên bản scan giấy phép đăng ký kinh doanh của đơn vị."},{"id":"a_204","text":"Tích vào ô đồng ý với Điều khoản và điều kiện sử dụng dịch vụ."},{"id":"a_205","text":"Chọn gói dịch vụ Hóa đơn điện tử phù hợp với nhu nhu cầu."}]},{"id":"q_52","question":"Sau khi đăng ký tài khoản KiotViet eInvoice thành công, người dùng sẽ nhận thông tin đăng nhập qua kênh nào?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_206","text":"Email gửi đến địa chỉ email đã đăng ký trong phần thông tin liên hệ."},{"id":"a_207","text":"Tin nhắn SMS đến số điện thoại người liên hệ."},{"id":"a_208","text":"Nhân viên hỗ trợ của KiotViet gọi điện trực tiếp để cung cấp."},{"id":"a_209","text":"Thông báo trực tiếp trên màn hình quản lý KiotViet."}]},{"id":"q_53","question":"Trong quy trình đăng ký KiotViet eInvoice, lựa chọn 'Loại hình thức' (Doanh nghiệp hoặc Hộ/cá nhân kinh doanh) có ảnh hưởng trực tiếp đến điều gì?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_210","text":"Các trường thông tin cần khai báo trên màn hình đăng ký."},{"id":"a_211","text":"Phí dịch vụ hàng tháng của gói Hóa đơn điện tử."},{"id":"a_212","text":"Số lượng hóa đơn điện tử được phép phát hành."},{"id":"a_213","text":"Tổng đài hỗ trợ mà người dùng có thể liên hệ."}]},{"id":"q_54","question":"Đối với loại hình 'Hộ/cá nhân kinh doanh', tài liệu hướng dẫn có một lưu ý đặc biệt về việc điền Mã số thuế liên quan đến mốc thời gian nào?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_214","text":"01/07/2025"},{"id":"a_215","text":"01/01/2023"},{"id":"a_216","text":"31/12/2024"},{"id":"a_217","text":"30/04/2025"}]},{"id":"q_55","question":"Theo tài liệu, đâu KHÔNG phải là một lựa chọn trong mục 'Hình thức kê khai' khi đăng ký KiotViet eInvoice?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_218","text":"Theo quý"},{"id":"a_219","text":"Khấu trừ"},{"id":"a_220","text":"Đơn vị trong khu chế xuất, khu phi thuế quan"},{"id":"a_221","text":"Trực tiếp"}]},{"id":"q_56","question":"Ngoài việc vào 'Hồ sơ cửa hàng', người dùng có thể bắt đầu đăng ký KiotViet eInvoice thông qua cách nào khác được mô tả trong tài liệu?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_222","text":"Tại pop-up 'Thiết lập kết nối hóa đơn điện tử'."},{"id":"a_223","text":"Gọi điện đến tổng đài 1800 6162 để yêu cầu mở tài khoản."},{"id":"a_224","text":"Nhấn vào banner quảng cáo trên trang chủ KiotViet."},{"id":"a_225","text":"Gửi email yêu cầu đến địa chỉ hotro@kiotviet.com."}]},{"id":"q_57","question":"Thông tin nào sau đây thuộc mục 'Thông tin liên hệ' chứ KHÔNG thuộc mục 'Thông tin doanh nghiệp/hộ kinh doanh'?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_226","text":"CCCD người đại diện"},{"id":"a_227","text":"Địa chỉ đăng ký kinh doanh"},{"id":"a_228","text":"Cơ quan thuế"},{"id":"a_229","text":"Mã số thuế"}]},{"id":"q_58","question":"Một trong những lợi ích nổi bật của KiotViet eInvoice được nhấn mạnh trong phần giới thiệu là gì?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_230","text":"Tích hợp liền mạch, đồng bộ với phần mềm quản lý bán hàng KiotViet."},{"id":"a_231","text":"Tự động gửi báo cáo thuế hàng tháng cho cơ quan thuế."},{"id":"a_232","text":"Cung cấp mẫu hóa đơn điện tử đa dạng nhất thị trường."},{"id":"a_233","text":"Miễn phí hoàn toàn chi phí khởi tạo và phát hành hóa đơn."}]},{"id":"q_59","question":"Tên đầy đủ của phần mềm Hóa đơn điện tử mà người dùng sẽ đăng nhập sau khi kích hoạt tài khoản là gì?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dan l":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_250","text":"Bất kỳ nhân viên nào có tài khoản đăng nhập vào KiotViet."},{"id":"a_251","text":"Người dùng có tài khoản admin của chủ gian hàng."},{"id":"a_252","text":"Người liên hệ được khai báo trong form đăng ký."},{"id":"a_253","text":"Chỉ nhân viên thuộc bộ phận kế toán."}]},{"id":"q_64","question":"Thông tin nào sau đây KHÔNG bắt buộc phải điền trong mục 'Thông tin liên hệ'?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_254","text":"Chức vụ người liên hệ"},{"id":"a_255","text":"Email liên hệ"},{"id":"a_256","text":"Họ tên người đại diện"},{"id":"a_257","text":"Số điện thoại người liên hệ"}]},{"id":"q_65","question":"Mục tiêu chính của việc KiotViet cung cấp giải pháp KiotViet eInvoice là gì?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_258","text":"Tăng doanh thu từ việc bán thêm dịch vụ hóa đơn điện tử."},{"id":"a_259","text":"Số hóa toàn bộ quy trình quản lý kho hàng và bán hàng."},{"id":"a_260","text":"Cạnh tranh với các nhà cung cấp phần mềm kế toán khác."},{"id":"a_261","text":"Giúp các chủ cửa hàng dễ dàng tuân thủ quy định của pháp luật."}]},{"id":"q_66","question":"Trường 'Kỳ kê khai' cung cấp những lựa chọn nào cho người dùng?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_262","text":"Theo Tháng hoặc Năm"},{"id":"a_263","text":"Theo Quý hoặc Tháng"},{"id":"a_264","text":"Theo Quý hoặc Năm"},{"id":"a_265","text":"Theo Tuần hoặc Tháng"}]},{"id": otViet EInvoice, tại sao người dùng được khuyên nên chọn cấu hình \"Gộp tất cả các hóa đơn được chọn vào chung 1 thông điệp\"?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_306","text":"Để đảm bảo hình ảnh chữ ký của bên bán luôn hiển thị trên file PDF của hóa đơn."},{"id":"a_307","text":"Để tăng tốc độ gửi từng hóa đơn riêng lẻ lên Cơ quan Thuế."},{"id":"a_308","text":"Để hệ thống tự động ký và gửi hóa đơn vào một thời điểm cố định."},{"id":"a_309","text":"Để giảm thiểu số lần phải nhập mã PIN khi ký nhiều hóa đơn cùng lúc."}]},{"id":"q_78","question":"Tính năng \"Tự động gửi vào một thời điểm cố định hàng ngày\" khi gửi hóa đơn lên Cơ quan Thuế chỉ được hỗ trợ cho loại chữ ký số nào?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_310","text":"Chỉ Chữ ký số từ xa (RMS) của KiotViet IntrustCA."},{"id":"a_311","text":"Cả Chữ ký số USB Token và Chữ ký số từ xa (RMS)."},{"id":"a_312","text":"Bất kỳ Chữ ký số từ xa (RMS) nào."},{"id":"a_313","text":"Bất kỳ Chữ ký số dạng USB Token nào."}]},{"id":"q_79","question":"Trong quá trình thiết lập Chữ ký số từ xa (RMS), thông tin nào người dùng cần nhập vào trường \"Tên đăng nhập (UUID)\" để hệ thống hiển thị Chứng thư số tương ứng?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_314","text":"Số serial của Chứng thư số."},{"id":"a_315","text":"Địa chỉ email đã đăng ký tài khoản KiotViet."},{"id":"a_316","text":"Tên đăng nhập được nhà cung cấp Chữ ký số từ xa cung cấp."},{"id":"a_317","text":"Mã số thuế của doanh nghiệp."}]},{"id":"q_80","question":"Theo hướng dẫn, khi sử dụng Chữ ký số USB Token, người dùng cần thực hiện cấu hình nào trong \"Tham số hệ thống\" để tránh phát sinh lỗi?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_318","text":"Tích chọn \"Bên bán phải có chữ ký trên hóa đơn\" và chọn \"Tự động gửi ngay sau khi xuất hóa đơn\"."},{"id":"a_319","text":"Bỏ dấu tích ở mục \"Bên bán phải có chữ ký trên hóa đơn\" và chọn \"Không tự động gửi sang CQT\"."},{"id":"a_320","text":"Chọn \"Tự động gửi vào một thời điểm cố định hàng ngày\" và bỏ qua cài đặt về chữ ký của bên bán."},{"id":"a_321","text":"Tích chọn \"Tích hợp ký số từ xa (RMS)\" và nhập mã PIN."}]},{"id":"q_81","question":"Điều gì xảy ra với file PDF của hóa đơn sau khi đã được ký và gửi thành công lên Cơ quan Thuế bằng USB Token với cấu hình được khuyến nghị?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_322","text":"Hóa đơn sẽ tự động được gắn một hình ảnh chữ ký mặc định của KiotViet."},{"id":"a_323","text":"Hóa đơn sẽ không hiển thị hình ảnh chữ ký của bên bán nhưng vẫn hoàn toàn hợp lệ."},{"id":"a_324","text":"Hóa đơn sẽ bị Cơ quan Thuế từ chối cho đến khi người dùng cấu hình lại để hiển thị chữ ký."},{"id":"a_325","text":"Hóa đơn không hợp lệ vì thiếu hình ảnh chữ ký của bên bán."}]},{"id":"q_82","question":"Để thiết lập Chữ ký số từ xa (RMS) trong KiotViet EInvoice, người dùng cần truy cập vào mục nào sau khi đăng nhập?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_326","text":"Quản trị – Hệ thống → Hóa đơn khởi tạo từ MTT"},{"id":"a_327","text":"Quản trị – Hệ thống → Tham số hệ thống → Tích hợp"},{"id":"a_328","text":"Quản lý Hóa đơn điện tử → Thêm chữ ký số"},{"id":"a_329","text":"Thiết lập → Quản lý Người dùng → Phân quyền ký số"}]},{"id":"q_83","question":"Ngoài phần mềm Token Manager đi kèm USB, người dùng cần cài đặt thêm phần mềm nào để sử dụng Chữ ký số USB Token với KiotViet EInvoice?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_330","text":"KV-Sign"},{"id":"a_331","text":"KiotViet EInvoice Mobile App"},{"id":"a_332","text":"KiotViet IntrustCA"},{"id":"a_333","text":"KiotViet Sync"}]},{"id":"q_84","question":"Mục đích chính của việc tích chọn \"Không phải nhập mật khẩu khi ký\" và \"Không phải nhập mã pin khi ký\" khi thiết lập Chữ ký số từ xa (RMS) là gì?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_334","text":"Chỉ cho phép quản lý cấp cao thực hiện ký số."},{"id":"a_335","text":"Bắt buộc người dùng phải xác thực hai yếu tố."},{"id":"a_336","text":"Tăng cường bảo mật cho mỗi lần ký hóa đơn."},{"id":"a_337","text":"Tiết kiệm thời gian và đơn giản hóa thao tác ký số."}]},{"id":"q_85","question":"Thao tác nào sau đây là bước đầu tiên và tiên quyết cần hoàn thành trước khi có thể thiết lập Chữ ký số trên KiotViet EInvoice?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_338","text":"Tạo mẫu hóa đơn điện tử trên KiotViet eInvoice."},{"id":"a_339","text":"Đăng ký tài khoản KiotViet eInvoice thành công."},{"id":"a_340","text":"Lập tờ khai đăng ký sử dụng hóa đơn điện tử."},{"id":"a_341","text":"Cài đặt phần mềm ký số KV-Sign."}]},{"id":"q_86","question":"Trong \"Tham số hệ thống\", tab \"Hóa đơn khởi tạo từ MTT\" cho phép người dùng cấu hình những gì liên quan đến việc ký và gửi hóa đơn?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_342","text":"Chỉ cho phép chọn nhà cung cấp Chữ ký số (USB Token hoặc RMS)."},{"id":"a_343","text":"Tải lên file Chứng thư số và cài đặt phần mềm KV-Sign."},{"id":"a_344","text":"Chỉ cho phép nhập Tên đăng nhập (UUID) và Mã Pin của Chữ ký số."},{"id":"a_345","text":"Tùy chọn hiển thị chữ ký bên bán và thời điểm gửi hóa đơn lên Cơ quan Thuế."}]},{"id":"q_87","question":"Sự khác biệt cơ bản nhất trong quy trình làm việc hàng ngày giữa việc sử dụng CKS từ xa (RMS) và CKS USB Token là gì?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_346","text":"RMS cho phép ký tự động và từ xa, trong khi USB Token yêu cầu cắm thiết bị và ký thủ công tại máy tính."},{"id":"a_347","text":"Chỉ có USB Token mới cho phép gộp nhiều hóa đơn vào một thông điệp."},{"id":"a_348","text":"RMS yêu cầu cài đặt phần mềm KV-Sign còn USB Token thì không."},{"id":"a_349","text":"Hóa đơn ký bằng RMS không hiển thị hình ảnh chữ ký, còn hóa đơn ký bằng USB Token thì có."}]},{"id":"q_88","question":"Một \"thông điệp\" khi gửi dữ liệu lên Cơ quan Thuế (CQT) được định nghĩa là gì và tại sao nó quan trọng?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_350","text":"Là một bản sao lưu dữ liệu hóa đơn, quan trọng cho việc đối soát sau này."},{"id":"a_351","text":"Là mỗi lần gửi dữ liệu lên CQT, và mỗi lần gửi yêu cầu một lần ký số."},{"id":"a_352","text":"Là mỗi hóa đơn riêng lẻ, mỗi hóa đơn là một thông điệp và phải ký riêng."},{"id":"a_353","text":"Là một email thông báo từ KiotViet, không quan trọng về mặt kỹ thuật."}]},{"id":"q_89","question":"Điều kiện nào sau đây KHÔNG phải là một trong những lợi ích nổi bật của tính năng Thiết lập Chữ ký số trên KiotViet EInvoice được liệt kê trong tài liệu?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_354","text":"Tuân thủ Pháp luật & Giảm thiểu rủi ro."},{"id":"a_355","text":"Linh hoạt trong Ký hóa đơn (tự động hoặc thủ công)."},{"id":"a_356","text":"Tích hợp liền mạch với nhiều loại chữ ký số."},{"id":"a_357","text":"Tự động tạo báo cáo thuế hàng tháng."}]},{"id":"q_90","question":"Nếu một cửa hàng sử dụng Chữ ký số USB Token và quên cắm thiết bị vào máy tính, điều gì có khả năng xảy ra nếu họ đã cấu hình hệ thống theo khuyến nghị?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_358","text":"Hệ thống sẽ tự động gửi hóa đơn không có chữ ký lên Cơ quan Thuế và gây ra lỗi."},{"id":"a_359","text":"Hệ thống sẽ tự động chuyển sang sử dụng một chữ ký số từ xa dự phòng (nếu có)."},{"id":"a_360","text":"Hệ thống sẽ hiển thị cảnh báo liên tục yêu cầu cắm USB Token ngay lập lập tức."},{"id":"a_361","text":"Hóa đơn sẽ được lưu lại ở trạng thái chờ và không có lỗi nào xảy ra cho đến khi người dùng chủ động ký và gửi."}]},{"id":"q_91","question":"Quy trình ký và gửi hóa đơn hàng ngày đối với người dùng USB Token được mô tả như thế nào?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_362","text":"Cắm USB Token vào máy tính, phần mềm KiotViet sẽ tự khởi động và yêu cầu nhập mã PIN để ký."},{"id":"a_363","text":"Không cần đăng nhập KiotViet eInvoice, chỉ cần mở phần mềm Token Manager và chọn gửi hóa đơn."},{"id":"a_364","text":"Đăng nhập KiotViet eInvoice, cắm USB Token, sau đó thực hiện thao tác ký số để gửi đi Cơ quan Thuế."},{"id":"a_365","text":"Chỉ cần đăng nhập vào KiotViet, hệ thống sẽ tự động nhận diện USB Token và ký gửi tất cả hóa đơn trong ngày."}]},{"id":"q_92","question":"Khi cấu hình Chữ ký số từ xa (RMS), sau khi nhập Tên đăng nhập (UUID) và hệ thống hiển thị thông tin Chứng thư số, bước tiếp theo người dùng cần làm là gì?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_366","text":"Tải về và cài đặt phần mềm KV-Sign."},{"id":"a_367","text":"Nhấn \"Ghi\" để hoàn tất ngay lập tức."},{"id":"a_368","text":"Khởi động lại phần mềm KiotViet EInvoice để áp dụng thay đổi."},{"id":"a_369","text":"Tùy chọn tích vào các ô để lưu mật khẩu, mã PIN và sau đó nhấn \"Ghi\"."}]},{"id":"q_93","question":"Đâu là vị trí người dùng có thể tải bộ cài đặt thiết bị ký số KV-Sign?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_370","text":"Trong mục \"Quản trị – Hệ thống → Tham số hệ thống\"."},{"id":"a_371","text":"Từ liên kết trong bài viết hoặc từ màn hình \"Đăng ký SD\" hóa đơn khi \"Thêm chữ ký số\"."},{"id":"a_372","text":"Chỉ có thể tải từ trang chủ của nhà cung cấp USB Token."},{"id":"a_373","text":"Trong email xác nhận đăng ký tài khoản KiotViet eInvoice."}]},{"id":"q_94","question":"Nếu một người dùng muốn hóa đơn của họ được tự động ký và gửi lên Cơ quan Thuế ngay sau khi xuất mà không cần thêm bất kỳ thao tác nào, họ nên sử dụng loại CKS và cấu hình nào?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_374","text":"Sử dụng CKS từ xa (RMS) và chọn \"Không tự động gửi (gửi thủ công)\"."},{"id":"a_375","text":"Sử dụng CKS từ xa (RMS) và chọn \"Tự động gửi ngay sau khi xuất hóa đơn\"."},{"id":"a_376","text":"Sử dụng USB Token và tích chọn \"Bên bán phải có chữ ký trên hóa đơn\"."},{"id":"a_377","text":"Sử dụng USB Token và chọn \"Gộp tất cả các hóa đơn được chọn vào chung 1 thông điệp\"."}]},{"id":"q_95","question":"Việc thiết lập chữ ký số là một bước trong quy trình triển khai Hóa đơn điện tử. Theo danh mục trong tài liệu, nó đứng ngay sau bước nào và trước bước nào?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_378","text":"Sau bước \"Đăng ký Hóa đơn điện tử KiotViet eInvoice\" và trước bước \"Lập Tờ khai đăng ký HĐĐT\"."},{"id":"a_379","text":"Sau bước \"Đăng ký Chữ ký số\" và trước bước \"Tạo mẫu Hóa đơn điện tử\"."},{"id":"a_380","text":"Sau bước \"Thiết lập Thuế VAT\" và trước bước \"Kết nối Phần mềm Hóa đơn điện tử\"."},{"id":"a_381","text":"Sau bước \"Lập Tờ khai đăng ký HĐĐT\" và trước bước \"Tạo mẫu Hóa đơn điện tử\"."}]},{"id":"q_96","question":"Tại sao một người dùng lại chọn tùy chọn \"Không tự động gửi (gửi thủ công)\" khi cấu hình thời điểm gửi hóa đơn lên CQT?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_382","text":"Để giảm chi phí sử dụng dịch vụ hóa đơn điện tử."},{"id":"a_383","text":"Để có thời gian kiểm tra, rà soát lại các hóa đơn đã xuất trước khi chính thức gửi lên Cơ quan Thuế."},{"id":"a_384","text":"Để tăng tốc độ phát hành hóa đơn tại quầy thanh toán."},{"id":"a_385","text":"Vì đây là yêu cầu bắt buộc khi sử dụng Chữ ký số từ xa (RMS)."}]},{"id":"q_97","question":"Hành động nào KHÔNG thể thực hiện nếu chưa thiết lập Chữ ký số thành công trên KiotViet EInvoice?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_386","text":"Tạo một hóa đơn nháp cho khách hàng."},{"id":"a_387","text":"Thiết lập thông tin thuế suất VAT cho sản phẩm."},{"id":"a_388","text":"Nộp tờ khai đăng ký sử dụng HĐĐT và ký phát hành hóa đơn."},{"id":"a_389","text":"Xem lại các hóa đơn đã phát hành trong ngày."}]},{"id":"q_98","question":"Đối với người dùng CKS USB Token, tại sao việc bỏ tích \"Bên bán phải có chữ ký trên hóa đơn\" lại là một bước cấu hình quan trọng?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_390","text":"Để giảm dung lượng file PDF của hóa đơn, giúp gửi đi nhanh hơn."},{"id":"a_391","text":"Để ngăn hệ thống cố gắng thực hiện thao tác ký tự động mà không có Token, gây ra lỗi treo hệ thống."},{"id":"a_392","text":"Để tuân thủ quy định mới của Cơ quan Thuế về việc không hiển thị chữ ký."},{"id":"a_393","text":"Vì phần mềm KV-Sign sẽ tự động chèn chữ ký vào file PDF sau khi gửi."}]},{"id":"q_99","question":"Tên đăng nhập (UUID) được sử dụng trong thiết lập CKS từ xa (RMS) có vai trò tương đương với thông tin nào trong thiết lập CKS USB Token?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_394","text":"Chứng thư số được lưu trữ trong USB Token."},{"id":"a_395","text":"Cổng cắm USB trên máy tính."},{"id":"a_396","text":"Mã PIN của USB Token."},{"id":"a_397","text":"Tên phần mềm Token Manager."}]},{"id":"q_100","question":"Người dùng cần liên hệ đến tổng đài nào của KiotViet nếu gặp sự cố kỹ thuật trong quá trình thiết lập Chữ ký số?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_398","text":"1900 6522"},{"id":"a_399","text":"024 6660 2670"},{"id":"a_400","text":"1800 6162"},{"id":"a_401","text":"(+84) 24 3990 4991"}]},{"id":"q_101","question":"Sự khác biệt chính trong việc chuẩn bị ban đầu giữa việc thiết lập CKS USB Token và CKS từ xa (RMS) là gì?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_402","text":"USB Token yêu cầu cài đặt phần mềm trên máy tính (Token Manager, KV-Sign), trong khi RMS chỉ cần cấu hình thông tin xác thực trên web."},{"id":"a_403","text":"Chỉ có RMS mới yêu cầu người dùng phải có mã PIN."},{"id":"a_404","text":"RMS yêu cầu người dùng phải đăng ký tài khoản KiotViet eInvoice trước, còn USB Token thì không."},{"id":"a_405","text":"RMS yêu cầu có kết nối Internet ổn định, còn USB Token thì không."}]},{"id":"q_102","question":"Tình huống nào sau đây mô tả đúng nhất về việc sử dụng tính năng \"Ký hóa đơn tự động\" dành cho CKS từ xa (RMS)?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_406","text":"Cửa hàng bán lẻ bận rộn muốn hệ thống tự xử lý việc ký và gửi hóa đơn ngay khi thanh toán cho khách để tiết kiệm thời gian cho nhân viên."},{"id":"a_407","text":"Doanh nghiệp cần gửi một lô lớn hóa đơn nhưng muốn gộp tất cả vào một thông điệp để chỉ phải nhập mã PIN một lần."},{"id":"a_408","text":"Một người dùng muốn ký vào tờ khai đăng ký sử dụng hóa đơn điện tử lần đầu tiên."},{"id":"a_409","text":"Một công ty muốn kế toán trưởng tự tay ký từng hóa đơn bằng USB Token vào cuối ngày làm việc."}]},{"id":"q_103","question":"Trong menu chức năng của KiotViet Hóa đơn điện tử, \"Tham số hệ thống\" nằm trong mục lớn nào?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_410","text":"Thiết bị phần cứng"},{"id":"a_411","text":"Hóa đơn điện tử"},{"id":"a_412","text":"Quản trị – Hệ thống"},{"id":"a_413","text":"Tối ưu quản lý"}]},{"id":"q_104","question":"Khi một doanh nghiệp đã được Cơ quan Thuế (CQT) chấp nhận sử dụng HĐĐT qua một nhà cung cấp khác và nay muốn chuyển sang KiotViet eInvoice, họ phải điền thêm thông tin nào sau đây trên tờ khai mà trường hợp 'Đăng ký mới' không yêu cầu?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_414","text":"Thông tin chữ ký số và thông tin tổ chức cung cấp dịch vụ."},{"id":"a_415","text":"Mã tịnh tiến cuối cùng đã phát hành và Mã 5 ký tự CQT cấp."},{"id":"a_416","text":"Thông tin người đại diện pháp luật và email nhận thông báo."},{"id":"a_417","text":"Loại HĐ sử dụng và Phương thức chuyển dữ liệu HĐĐT."}]},{"id":"q_105","question":"Trong quy trình lập tờ khai HĐĐT trên KiotViet eInvoice, hành động nào là điều kiện tiên quyết và bắt buộc phải hoàn thành TRƯỚC KHI bắt đầu điền thông tin vào tờ khai?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_418","text":"Nhận được thông báo 'chấp nhận' từ Cơ quan Thuế."},{"id":"a_419","text":"Chuẩn bị sẵn thông tin chính xác về doanh nghiệp theo giấy phép ĐKKD."},{"id":"a_420","text":"Có chữ ký số hợp lệ và đã tích hợp thành công vào hệ thống KV-EINVOICE."},{"id":"a_421","text":"Truy cập vào menu Đăng ký sử dụng → Đăng ký SD hóa đơn → + Tạo mới tờ khai."}]},{"id":"q_106","question":"Nếu Cơ quan Thuế trả về lỗi có mã '1034' sau khi nộp tờ khai, người dùng cần kiểm tra và đối chiếu lại thông tin nào để khắc phục?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_422","text":"Tên, ngày sinh, số CCCD của người đại diện pháp luật với VNeID hoặc ĐKKD."},{"id":"a_423","text":"Mã số thuế trên tờ khai và mã số thuế trong chứng thư số."},{"id":"a_424","text":"Mã số thuế của doanh nghiệp trên trang tracuunnt.gdt.gov.vn."},{"id":"a_425","text":"Loại hóa đơn (GTGT hay Bán hàng) so với phương pháp tính thuế đã đăng ký."}]},{"id":"q_107","question":"Doanh nghiệp nhận được thông báo lỗi '9992 – Đã tồn tại tờ khai được chấp nhận' từ CQT. Lỗi này cho thấy người dùng đã mắc phải sai lầm nào khi lập tờ khai?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_426","text":"Chọn hình thức 'Đăng ký mới' trong khi thực tế đã có tờ khai được CQT chấp thuận trước đó."},{"id":"a_427","text":"Khai sai thông tin của người đại diện pháp luật so với dữ liệu của CQT."},{"id":"a_428","text":"Nộp tờ khai khi trạng thái của MST tại CQT đang không hợp lệ (ví dụ: tạm nghỉ)."},{"id":"a_429","text":"Sử dụng một chữ ký số có MST không khớp với MST trên tờ khai."}]},{"id":"q_108","question":"Theo quy định, người dùng KiotViet eInvoice chỉ được phép bắt đầu phát hành hóa đơn điện tử chính thức vào thời điểm nào?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_430","text":"Sau khi nhận được thông báo 'chấp nhận' từ Cơ quan Thuế."},{"id":"a_431","text":"Sau 1 ngày làm việc kể từ khi nộp tờ khai, nếu không nhận được phản hồi lỗi."},{"id":"a_432","text":"Ngay sau khi nhấn nút 'Nộp tờ khai cho CQT' và ký số thành công."},{"id":"a_433","text":"Sau khi trạng thái tờ khai trên giao diện KV-EINVOICE chuyển thành 'Đã gửi'."}]},{"id":"q_109","question":"Trường hợp một doanh nghiệp sử dụng đồng thời KiotViet eInvoice và một phần mềm hóa đơn điện tử khác, họ cần khai báo thêm thông tin gì trên tờ khai?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_434","text":"Thông tin tổ chức cung cấp và tổ chức truyền nhận dữ liệu của phần mềm HĐĐT khác."},{"id":"a_435","text":"Tích chọn 'Thuộc đơn vị rủi ro cao về thuế'."},{"id":"a_436","text":"Thời gian ngừng sử dụng phần mềm hóa đơn điện tử cũ."},{"id":"a_437","text":"Mã 5 ký tự CQT cấp và Mã tịnh tiến cuối cùng đã phát hành."}]},{"id":"q_110","question":"Lỗi 1025 - 'Loại hóa đơn sử dụng không hợp lệ' thường xuất phát từ nguyên nhân nào sau đây?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_438","text":"Thông tin chữ ký số không đúng định dạng hoặc hết hạn."},{"id":"a_439","text":"Thông tin người đại diện pháp luật trên tờ khai không khớp với dữ liệu của CQT."},{"id":"a_440","text":"Doanh nghiệp chọn 'Hóa đơn GTGT' trong khi đã đăng ký với CQT theo phương pháp tính thuế trực tiếp."},{"id":"a_441","text":"Doanh nghiệp chưa khai báo thông tin tổ chức cung cấp hoá đơn điện tử."}]},{"id":"q_111","question":"Đâu là đường dẫn chính xác để bắt đầu tạo một Tờ khai đăng ký sử dụng hóa đơn điện tử mới trên giao diện web của KiotViet Hóa đơn điện tử (KV-EINVOICE)?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_442","text":"Phát hành Hóa đơn điện tử → Lập Tờ khai → Tạo mới."},{"id":"a_443","text":"Thiết lập → Hóa đơn điện tử → Đăng ký mới."},{"id":"a_444","text":"Quản trị – Hệ thống → Thông tin đơn vị → Tạo mới tờ khai."},{"id":"a_445","text":"Đăng ký sử dụng → Đăng ký SD hóa đơn → + Tạo mới tờ khai."}]},{"id":"q_112","question":"Khi lập tờ khai đăng ký HĐĐT, nếu doanh nghiệp thuộc trường hợp được miễn phí dịch vụ theo Nghị định 123/2020/NĐ-CP, họ cần thực hiện thao tác nào?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_446","text":"Điền '0' vào các mục chi phí dịch vụ."},{"id":"a_447","text":"Tích chọn vào mục 'Trường hợp sử dụng HĐĐT có mã không phải trả tiền dịch vụ...'"},{"id":"a_448","text":"Liên hệ tổng đài KiotViet để được kích hoạt gói miễn phí."},{"id":"a_449","text":"Để trống phần thông tin tổ chức cung cấp dịch vụ HĐĐT."}]},{"id":"q_113","question":"Lỗi 1008/1009 - 'Trạng thái MST/Cơ quan thuế không hợp lệ' đòi hỏi người dùng phải thực hiện hành động gì để xác minh và khắc phục?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_450","text":"Tra cứu thông tin MST trên trang tracuunnt.gdt.gov.vn và liên hệ CQT nếu cần cập nhật."},{"id":"a_451","text":"Đảm bảo MST trong chữ ký số và trên tờ khai giống hệt nhau."},{"id":"a_452","text":"Kiểm tra lại kết nối mạng và thử nộp lại tờ khai sau vài phút."},{"id":"a_453","text":"Soát lại thông tin người đại diện pháp luật trên tờ khai."}]},{"id":"q_114","question":"Trong trường hợp nào người dùng bắt buộc phải chọn hình thức đăng ký là 'Thay đổi thông tin' thay vì 'Đăng ký mới'?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_454","text":"Khi doanh nghiệp chuyển từ nhà cung cấp HĐĐT khác sang KiotViet eInvoice."},{"id":"a_455","text":"Khi tờ khai 'Đăng ký mới' trước đó bị CQT từ chối và cần nộp lại."},{"id":"a_456","text":"Khi doanh nghiệp lần đầu tiên chuyển từ hóa đơn giấy sang hóa đơn điện tử."},{"id":"a_457","text":"Khi doanh nghiệp đã được CQT chấp nhận tờ khai HĐĐT trước đó và nay có sự thay đổi thông tin (ví dụ: địa chỉ, email)."}]},{"id":"q_115","question":"Mục đích chính của việc yêu cầu khai báo 'Mã tịnh tiến cuối cùng đã phát hành' khi chuyển đổi nhà cung cấp HĐĐT là gì?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_459","text":"Để CQT xác minh rằng doanh nghiệp đã ngừng sử dụng phần mềm cũ."},{"id":"a_460","text":"Để xác định loại hình doanh nghiệp được miễn phí dịch vụ hay không."},{"id":"a_461","text":"Để KiotViet eInvoice có thể tiếp tục phát hành hóa đơn với số thứ tự nối tiếp chính xác theo quy định của CQT."},{"id":"a_462","text":"Để KiotViet có thể nhập khẩu toàn bộ dữ liệu hóa đơn cũ của doanh nghiệp."}]},{"id":"q_116","question":"Nếu cần chỉnh sửa các thông tin cốt lõi như Tên đơn vị, Mã số thuế, Cơ quan thuế quản lý đã hiển thị sẵn trên tờ khai, người dùng cần truy cập vào đâu?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_463","text":"Nhấn nút 'Thêm chữ ký số' và cập nhật lại thông tin."},{"id":"a_464","text":"Nhấn trực tiếp vào các trường thông tin đó trên tờ khai để sửa."},{"id":"a_465","text":"Liên hệ tổng đài hỗ trợ của KiotViet để yêu cầu thay đổi."},{"id":"a_466","text":"Nhấn vào 'Thông tin đơn vị' trên tờ khai hoặc vào menu Quản trị – Hệ thống → Thông tin đơn vị."}]},{"id":"q_117","question":"Lỗi 1011 - 'Thông tin chữ ký số không đúng định dạng' xảy ra khi nào?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_467","text":"Tờ khai đăng ký sử dụng HĐĐT đã được CQT chấp nhận trước đó."},{"id":"a_468","text":"Mã số thuế trong chứng thư số và MST trên tờ khai không giống hệt nhau."},{"id":"a_469","text":"Doanh nghiệp chọn sai loại hóa đơn so với phương pháp tính thuế."},{"id":"a_470","text":"Chữ ký số (USB Token) chưa được cắm vào máy tính khi nộp tờ khai."}]},{"id":"q_118","question":"Khi khai báo 'Phương thức chuyển dữ liệu', lựa chọn 'Chuyển đầy đủ nội dung từng HĐ' khác với 'Chuyển theo bảng tổng hợp dữ liệu HĐ' ở điểm nào?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_471","text":"Yêu cầu về việc có mã hay không có mã của CQT."},{"id":"a_472","text":"Số lượng chữ ký số được phép đăng ký sử dụng."},{"id":"a_473","text":"Tần suất gửi dữ liệu đến Cơ quan Thuế."},{"id":"a_474","text":"Loại hóa đơn được phép sử dụng (GTGT hay Bán hàng)."}]},{"id":"q_119","question":"Theo tài liệu, trong trường hợp nào người dùng KHÔNG THỂ sửa đổi thông tin của một mẫu hóa đơn điện tử đã được tạo trên KiotViet eInvoice?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_475","text":"Khi đã tạo quá 10 mẫu hóa đơn trong hệ thống."},{"id":"a_476","text":"Khi mẫu đó đang ở trạng thái \"Tắt\" (không sử dụng)."},{"id":"a_477","text":"Khi mẫu đó chưa được thêm logo hoặc ảnh nền."},{"id":"a_478","text":"Khi mẫu đó đã được sử dụng để phát hành hóa đơn."}]},{"id":"q_120","question":"Để bắt đầu quy trình tạo một mẫu hóa đơn điện tử mới, người dùng cần truy cập vào mục nào từ menu chức năng chính?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_479","text":"Hóa đơn điện tử → Tạo mẫu mới"},{"id":"a_480","text":"Thiết lập → Quản lý Mẫu in"},{"id":"a_481","text":"Đăng ký sử dụng → Mẫu hóa đơn"},{"id":"a_482","text":"Báo cáo → Mẫu hóa đơn điện tử"}]},{"id":"q_121","question":"Hành động nào sẽ xảy ra khi người dùng gạt nút tại cột \"Sử dụng\" của một mẫu hóa đơn sang trạng thái Tắt (màu xám)?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_483","text":"Mẫu hóa đơn đó sẽ bị xóa vĩnh viễn khỏi hệ thống."},{"id":"a_484","text":"Tất cả hóa đơn đã phát hành từ mẫu này sẽ tự động bị hủy."},{"id":"a_485","text":"Mẫu hóa đơn đó sẽ không xuất hiện trong danh sách lựa chọn khi tạo hóa đơn mới."},{"id":"a_486","text":"Mẫu hóa đơn đó sẽ không thể chỉnh sửa được nữa."}]},{"id":"q_122","question":"Ngoài các cột thông tin chuẩn, người dùng có thể thêm thông tin nào vào bảng chi tiết hàng hóa trên mẫu hóa đơn điện tử?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_487","text":"Chỉ có thể thêm thông tin bằng cách liên hệ tổng đài hỗ trợ."},{"id":"a_488","text":"Có thể tích chọn để hiển thị các thông tin bổ sung."},{"id":"a_489","text":"Không thể thêm bất kỳ cột nào khác ngoài các cột mặc định."},{"id":"a_490","text":"Chỉ có thể thêm cột \"Chiết khấu\" và \"Thành tiền\"."}]},{"id":"q_123","question":"Đâu là một trong những lợi ích nổi bật của tính năng tạo mẫu hóa đơn trên KiotViet eInvoice được đề cập trong tài liệu?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_491","text":"Tự động gửi hóa đơn cho cơ quan thuế mà không cần chữ ký số."},{"id":"a_492","text":"Tự động điền thông tin khách hàng từ mạng xã hội."},{"id":"a_493","text":"Tạo và quản lý nhiều mẫu hóa đơn khác nhau trên cùng một hệ thống."},{"id":"a_494","text":"Miễn phí toàn bộ chi phí phát hành hóa đơn điện tử."}]},{"id":"q_124","question":"Khi thiết lập mẫu hóa đơn, người dùng có thể tùy chỉnh các yếu tố nào để phù hợp với nhận diện thương hiệu?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_495","text":"Chỉ có thể thay đổi Mẫu số và Ký hiệu hóa đơn."},{"id":"a_496","text":"Chỉ có thể thay đổi định dạng ngày tháng và số thập phân."},{"id":"a_497","text":"Logo, ảnh nền, ảnh viền, màu sắc và font chữ."},{"id":"a_498","text":"Chỉ có thể thêm thông tin địa chỉ và số điện thoại của công ty."}]},{"id":"q_125","question":"Thao tác nào được sử dụng để xóa vĩnh viễn một mẫu hóa đơn không còn sử dụng khỏi hệ thống?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_499","text":"Kích vào biểu tượng cây bút và chọn tùy chọn \"Xóa\"."},{"id":"a_500","text":"Gạt nút \"Sử dụng\" sang trạng thái Tắt và chờ hệ thống tự động xóa."},{"id":"a_501","text":"Gửi email yêu cầu đến địa chỉ hotro@kiotviet.com."},{"id":"a_502","text":"Kích vào biểu tượng thùng rác ở cuối dòng của mẫu đó."}]},{"id":"q_126","question":"Mục đích chính của việc xóa các mẫu hóa đơn cũ hoặc không còn phù hợp là gì?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_503","text":"Để tuân thủ yêu cầu bắt buộc hàng năm của cơ quan thuế."},{"id":"a_504","text":"Để giải phóng dung lượng lưu trữ trên máy chủ KiotViet."},{"id":"a_505","text":"Để tăng tốc độ tải trang quản lý mẫu hóa đơn."},{"id":"a_506","text":"Để tránh gây nhầm lẫn cho nhân viên khi chọn mẫu để phát hành."}]},{"id":"q_127","question":"Theo tài liệu, khi tạo mẫu hóa đơn mới, các thông tin về \"Mẫu số\" và \"Ký hiệu\" cần được nhập như thế nào?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_507","text":"Để trống và hệ thống sẽ điền sau khi phát hành hóa đơn đầu tiên."},{"id":"a_508","text":"Hệ thống sẽ tự động tạo ngẫu nhiên."},{"id":"a_509","text":"Nhập chính xác theo đúng quy định của pháp luật."},{"id":"a_510","text":"Sao chép từ một doanh nghiệp khác cùng ngành."}]},{"id":"q_128","question":"Nếu cần thêm một trường thông tin tùy chỉnh cho bên mua (ví dụ: 'Mã nhân viên phụ trách'), người dùng cần thực hiện thao tác gì trong màn hình thiết lập mẫu?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_511","text":"Tính năng này không được hỗ trợ, chỉ có thể sử dụng các trường có sẵn."},{"id":"a_512","text":"Liên hệ tổng đài 1900 6522 để yêu cầu KiotViet lập trình thêm."},{"id":"a_513","text":"Kích vào biểu tượng \"+\" để thêm thông tin tùy chỉnh."},{"id":"a_514","text":"Chỉnh sửa trực tiếp trên file PDF của mẫu hóa đơn."}]},{"id":"q_129","question":"Chức năng nào cho phép người dùng định dạng chi tiết như căn lề hoặc in đậm cho một thông tin cụ thể trên mẫu hóa đơn?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_515","text":"Kích chuột phải tại thông tin cần định dạng."},{"id":"a_516","text":"Nhập mã HTML trực tiếp vào trường thông tin."},{"id":"a_517","text":"Sử dụng các nút trên thanh công cụ định dạng."},{"id":"a_518","text":"Kích đúp chuột vào thông tin cần định dạng."}]},{"id":"q_130","question":"Tổng đài nào được chỉ định để hỗ trợ các vấn đề liên quan đến phần mềm KiotViet?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_519","text":"1800 6162"},{"id":"a_520","text":"1900 6522"},{"id":"a_521","text":"024 6660 2670"},{"id":"a_522","text":"(+84) 24 3990 4991"}]},{"id":"q_131","question":"Tình huống nào dưới đây là một ví dụ hợp lý cho việc cần tạo một mẫu hóa đơn mới, theo gợi ý trong tài liệu?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_523","text":"Khi hệ thống KiotViet cập nhật phiên bản mới."},{"id":"a_524","text":"Khi công ty thay đổi nhân viên kế toán."},{"id":"a_525","text":"Khi khách hàng yêu cầu nhận hóa đơn qua email thay vì bản in."},{"id":"a_526","text":"Khi cần một mẫu dùng riêng cho chi nhánh khác hoặc cho chương trình khuyến mãi."}]},{"id":"q_132","question":"Khi tìm kiếm một mẫu hóa đơn cụ thể trong danh sách, người dùng cần thực hiện thao tác gì?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_527","text":"Nhập giá trị cần tìm vào ô trống dưới tiêu đề cột tương ứng."},{"id":"a_528","text":"Sử dụng thanh tìm kiếm chung ở đầu trang KiotViet."},{"id":"a_529","text":"Gọi đến tổng đài hỗ trợ để yêu cầu tra cứu."},{"id":"a_530","text":"Sắp xếp danh sách theo ngày tạo và tìm thủ công."}]},{"id":"q_133","question":"Sau khi hoàn tất tất cả các thiết lập cho một mẫu hóa đơn mới, hành động cuối cùng để lưu lại mẫu là gì?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_531","text":"Kích nút \"Xem trước\" rồi đóng cửa sổ."},{"id":"a_532","text":"Kích nút \"Phát hành\"."},{"id":"a_533","text":"Hệ thống sẽ tự động lưu sau mỗi thay đổi."},{"id":"a_534","text":"Kích nút \"Ghi\"."}]},{"id":"q_134","question":"Đối với gian hàng có nhiều chi nhánh, thao tác nào sau đây bị giới hạn chỉ thực hiện được trên CÙNG MỘT chi nhánh mỗi lần?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_535","text":"Phát hành hàng loạt hóa đơn điện tử"},{"id":"a_536","text":"Kết nối mỗi chi nhánh với một nhà cung cấp HĐĐT khác nhau"},{"id":"a_537","text":"Hủy kết nối với nhà cung cấp hóa đơn điện tử"},{"id":"a_538","text":"Chuyển hàng loạt hóa đơn điện tử"}]},{"id":"q_135","question":"Khi kết nối KiotViet với nhà cung cấp VNPT-INVOICE, thông tin nào sau đây là BẮT BUỘC phải điền, ngoài tên đăng nhập và mật khẩu?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_539","text":"Tên mẫu hóa đơn đã đăng ký"},{"id":"a_540","text":"Email đăng ký và Số điện thoại"},{"id":"a_541","text":"Chỉ cần Mã số thuế"},{"id":"a_542","text":"Mã số thuế và Link tra cứu"}]},{"id":"q_136","question":"Trong trường hợp nào KiotViet sẽ tự động phát hành hóa đơn điện tử cho một đơn hàng từ sàn TMĐT?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_543","text":"Ngay khi khách hàng đặt hàng thành công trên sàn TMĐT"},{"id":"a_544","text":"Sau khi người bán đối soát thanh toán với sàn TMĐT"},{"id":"a_545","text":"Khi đơn vị vận chuyển cập nhật trạng thái 'Giao thành công' cho vận đơn"},{"id":"a_546","text":"Khi người bán xác nhận đơn hàng trên KiotViet"}]},{"id":"q_137","question":"Một lợi ích quan trọng của việc phát hành hóa đơn điện tử từ máy tính tiền trên KiotViet là gì?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_547","text":"Quy trình được đơn giản hóa và không yêu cầu chữ ký số của người bán trên mỗi hóa đơn"},{"id":"a_548","text":"Chỉ áp dụng cho các giao dịch thanh toán bằng tiền mặt"},{"id":"a_549","text":"Tất cả hóa đơn phải được lập và gửi cho khách hàng vào cuối ngày làm việc"},{"id":"a_550","text":"Bắt buộc phải có chữ ký số của giám đốc trên từng hóa đơn"}]},{"id":"q_138","question":"Nếu người dùng thay đổi mật khẩu tài khoản KiotViet eInvoice của họ trên trang quản lý eInvoice, họ cần làm gì trên phần mềm KiotViet để tiếp tục phát hành hóa đơn?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_551","text":"Chỉ cần đăng xuất và đăng nhập lại vào phần mềm KiotViet"},{"id":"a_552","text":"Hệ thống sẽ tự động cập nhật thông tin đăng nhập mới"},{"id":"a_553","text":"Thực hiện lại thao tác kết nối và chọn lại mẫu hóa đơn"},{"id":"a_554","text":"Vào mục 'Sửa thiết lập' và chỉ cần cập nhật lại mật khẩu mới"}]},{"id":"q_139","question":"Ngoài các đối tác được liệt kê (KiotViet, MISA, VIETTEL, VNPT, FPT), KiotViet có kết nối trực tiếp với nhà cung cấp hóa đơn điện tử nào khác không, theo thông tin trong tài liệu?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_555","text":"Không, tài liệu chỉ đề cập đến 5 nhà cung cấp được tích hợp sẵn"},{"id":"a_556","text":"Có, KiotViet kết nối với tất cả các nhà cung cấp HĐĐT tại Việt Nam"},{"id":"a_557","text":"Có, nhưng chỉ dành cho các khách hàng doanh nghiệp lớn"},{"id":"a_558","text":"Có, người dùng có thể kết nối qua API với bất kỳ nhà cung cấp nào"}]},{"id":"q_140","question":"Đối với một cửa hàng có nhiều chi nhánh, làm thế nào để ngưng sử dụng tính năng hóa đơn điện tử cho MỘT chi nhánh cụ thể mà không ảnh hưởng đến các chi nhánh khác?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_559","text":"Tắt công tắc 'Hóa đơn điện tử' chung về màu xám"},{"id":"a_560","text":"Tích chọn chi nhánh muốn hủy và chọn thao tác 'Hủy kết nối' hàng loạt"},{"id":"a_561","text":"Liên hệ tổng đài KiotViet để yêu cầu hỗ trợ riêng"},{"id":"a_562","text":"Xóa chi nhánh đó khỏi hệ thống KiotViet"}]},{"id":"q_141","question":"Việc tích chọn tùy chọn 'In hóa đơn có mã tra cứu hóa đơn điện tử' trong thiết lập kết nối KiotViet eInvoice mang lại lợi ích gì?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_563","text":"Hóa đơn in ra sẽ có giá trị pháp lý tương đương hóa đơn đỏ"},{"id":"a_564","text":"Mã tra cứu HĐĐT sẽ được hiển thị trên hóa đơn in từ KiotViet"},{"id":"a_565","text":"Tự động gửi hóa đơn điện tử qua email cho khách hàng"},{"id":"a_566","text":"Mã tra cứu sẽ được dùng để phát hành hóa đơn trên màn hình bán hàng"}]},{"id":"q_142","question":"Giới hạn tối đa cho việc phát hành và chuyển hóa đơn hàng loạt trên màn hình Quản lý là bao nhiêu hóa đơn mỗi lần?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_567","text":"Không có giới hạn"},{"id":"a_568","text":"100 hóa đơn/lần"},{"id":"a_569","text":"50 hóa đơn/lần"},{"id":"a_570","text":"20 hóa đơn/lần"}]},{"id":"q_143","question":"Theo tài liệu, giải pháp hóa đơn điện tử nào được mô tả là 'tích hợp sâu và toàn diện nhất, được đa số người dùng KiotViet lựa chọn'?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_571","text":"KiotViet eInvoice"},{"id":"a_572","text":"MISA meInvoice"},{"id":"a_573","text":"VIETTEL SInvoice"},{"id":"a_574","text":"FPT.eInvoice"}]},{"id":"q_144","question":"Để bắt đầu quá trình kết nối hóa đơn điện tử, người dùng cần truy cập vào mục nào trong màn hình Quản lý của KiotViet?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_575","text":"Thiết lập > Xem tất cả thiết lập > Hóa đơn điện tử"},{"id":"a_576","text":"Đối tác > Nhà cung cấp"},{"id":"a_577","text":"Hóa đơn > Phát hành hóa đơn"},{"id":"a_578","text":"Thiết lập > Quản lý Chi nhánh"}]},{"id":"q_145","question":"Tính năng kết nối HĐĐT của KiotViet giải quyết 'vướng mắc về khoảng cách thời gian' giữa hai thời điểm nào?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_579","text":"Giữa lúc khách hàng thanh toán và thời điểm lập hóa đơn"},{"id":"a_580","text":"Giữa lúc lập hóa đơn và lúc gửi cho cơ quan thuế"},{"id":"a_581","text":"Giữa lúc đặt hàng và lúc giao hàng thành công"},{"id":"a_582","text":"Giữa lúc nhập hàng và lúc bán hàng"}]},{"id":"q_146","question":"Sau khi kết nối thành công với KiotViet eInvoice, bước quan trọng tiếp theo người dùng cần làm là gì?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_583","text":"Nhập lại thông tin tài khoản để xác thực lần hai"},{"id":"a_584","text":"Khởi động lại phần mềm KiotViet để áp dụng thay đổi"},{"id":"a_585","text":"Thiết lập các tùy chọn nâng cao như tự động phát hành"},{"id":"a_586","text":"Chọn đúng mẫu hóa đơn đã đăng ký với Cơ quan Thuế"}]},{"id":"q_147","question":"Tùy chọn 'Tự động phát hành hóa đơn điện tử với đơn hàng sàn TMĐT giao thành công' áp dụng cho những sàn nào sau đây?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_587","text":"Shopee, TikTok Shop, Lazada, và Tiki"},{"id":"a_588","text":"Tất cả các sàn TMĐT có kết nối với KiotViet"},{"id":"a_589","text":"Chỉ các đơn hàng trên KiotViet Web"},{"id":"a_590","text":"Chỉ Shopee và Lazada"}]},{"id":"q_148","question":"Điều kiện nào cho phép phát hành hóa đơn hàng loạt trên nhiều chi nhánh và nhiều nhà cung cấp khác nhau?","topic":"Bước 7: Kết nối KiotViet với KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_591","text":"Thao tác phải được thực hiện trên Màn hình Bán hàng"},{"id":"a_592","text":"Thao tác được thực hiện từ Màn hình Quản lý > Hóa đơn"},{"id":"a_593","text":"Tất cả các chi nhánh phải sử dụng cùng một nhà cung cấp HĐĐT"},{"id":"a_594","text":"Người dùng phải có vai trò quản trị viên cao nhất"}]},{"id":"q_149","question":"Để tính năng tự động phát hành hóa đơn điện tử trên màn hình Bán hàng (phiên bản web) hoạt động, người dùng cần phải đáp ứng đồng thời những điều kiện nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_595","text":"Kết nối với nhà cung cấp KV-EINVOICE và bật biểu tượng tự động phát hành trên màn
