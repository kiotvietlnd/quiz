    const quizDataForClient = [{"id":"q_1","question":"Trên phần mềm KiotViet, người dùng có vai trò nào có thể thực hiện thao tác đăng ký dịch vụ Chữ ký số KiotViet IntrustCA?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_1","text":"Chủ gian hàng với tài khoản Admin."},{"id":"a_2","text":"Kế toán trưởng của doanh nghiệp."},{"id":"a_3","text":"Bất kỳ nhân viên nào được giao quyền quản lý hóa đơn."},{"id":"a_4","text":"Người đại diện pháp luật, ngay cả khi không có tài khoản Admin."}]},{"id":"q_2","question":"Trong quy trình đăng ký Chữ ký số KiotViet IntrustCA trên giao diện web của KiotViet, bước tiếp theo ngay sau khi người dùng nhấn nút 'Xác nhận' ở màn hình khai báo thông tin là gì?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_5","text":"Hệ thống tự động gửi email kích hoạt tài khoản."},{"id":"a_6","text":"Người dùng cần nhập mã OTP được gửi về điện thoại."},{"id":"a_7","text":"Người dùng phải tải lên các hồ sơ bổ sung."},{"id":"a_8","text":"Hệ thống hiển thị một mã QR để tiếp tục xác thực trên ứng dụng di động."}]},{"id":"q_3","question":"Hồ sơ đăng ký Chữ ký số KiotViet IntrustCA có thể được chỉnh sửa khi đang ở những trạng thái nào trên hệ thống KiotViet?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_9","text":"Lưu tạm, eKYC Thành công, Đã kích hoạt."},{"id":"a_10","text":"Chờ xác minh, Đã duyệt, Hoạt động."},{"id":"a_11","text":"Chỉ ở trạng thái Lưu tạm và Từ chối."},{"id":"a_12","text":"Lưu tạm, Chờ xác minh, eKYC Không thành công, Từ chối."}]},{"id":"q_4","question":"Khi đăng ký Chữ ký số KiotViet IntrustCA, để có thể thực hiện xác thực eKYC bằng CCCD gắn chíp, điện thoại của người dùng cần được trang bị công nghệ gì?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_13","text":"Camera có độ phân giải cao."},{"id":"a_14","text":"Cảm biến vân tay."},{"id":"a_15","text":"Công nghệ NFC."},{"id":"a_16","text":"Kết nối Bluetooth 5.0."}]},{"id":"q_5","question":"Để thay đổi hoặc tạo mã PIN mới cho Chữ ký số KiotViet IntrustCA, người dùng cần thực hiện thao tác ở đâu?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_17","text":"Gọi đến tổng đài hỗ trợ phần mềm 1900 6522."},{"id":"a_18","text":"Tự thay đổi hoặc tự tạo mã PIN mới ở mục 'Quản lý chữ ký số' trên ứng dụng KiotViet."},{"id":"a_19","text":"Gửi email yêu cầu đến hotro@kiotviet.com."},{"id":"a_20","text":"Truy cập vào trang web của nhà cung cấp dịch vụ IntrustCA https://rmsportal.intrustdss.vn để thay đổi hoặc tạo mã PIN mới"}]},{"id":"q_6","question":"Khi đăng ký Chữ ký số KiotViet IntrustCA trên ứng dụng di động KiotViet, trình tự đúng của các bước trong quy trình xác thực sinh trắc học (eKYC) là gì?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_21","text":"Chụp ảnh giấy tờ -> Xác thực khuôn mặt -> Nhập mã OTP."},{"id":"a_22","text":"Xác thực khuôn mặt -> Chụp ảnh giấy tờ -> Quét chíp NFC."},{"id":"a_23","text":"Quét chíp NFC -> Xác thực khuôn mặt -> Chụp ảnh giấy tờ."},{"id":"a_24","text":"Chụp ảnh giấy tờ -> Quét chíp NFC -> Xác thực khuôn mặt."}]},{"id":"q_7","question":"Nếu hồ sơ đăng ký Chữ ký số KiotViet IntrustCA bị từ chối, người dùng cần thực hiện thao tác nào để cập nhật và gửi lại hồ sơ?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_25","text":"Trong phần Quản lý Chữ ký số, nhấn 'Cập nhật' và hệ thống sẽ tự động gửi lại."},{"id":"a_26","text":"Chờ 24 giờ để hệ thống tự động đồng bộ và gửi lại thông báo qua email."},{"id":"a_27","text":"Gửi email thông báo đã cập nhật đến hotro@kiotviet.com."},{"id":"a_28","text":"Trong phần Quản lý Chữ ký số, nhấn 'Cập nhật' và nhận một mã QR mới để xác thực lại trên điện thoại."}]},{"id":"q_8","question":"Trên ứng dụng di động KiotViet, người dùng cần truy cập theo đường dẫn nào để vào mục 'Quản lý chữ ký số'?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_29","text":"Nhiều hơn → Thông tin cửa hàng → Quản lý chữ ký số."},{"id":"a_30","text":"Hóa đơn → Thiết lập hóa đơn điện tử → Đăng ký chữ ký số."},{"id":"a_31","text":"Nhiều hơn → Hỗ trợ → Đăng ký chữ ký số."},{"id":"a_32","text":"Tổng quan → Thiết lập cửa hàng → Quản lý chữ ký số."}]},{"id":"q_9","question":"Quy trình đăng ký và kích hoạt Chữ ký số KiotViet IntrustCA có thể được thực hiện hoàn toàn trực tuyến trên nền tảng nào mà không cần người dùng phải chuyển đổi qua lại giữa máy tính và điện thoại?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_33","text":"Trên cả máy tính và điện thoại, mỗi nền tảng đều có thể thực hiện trọn vẹn."},{"id":"a_34","text":"Không nền tảng nào, bắt buộc phải kết hợp cả máy tính và điện thoại."},{"id":"a_35","text":"Chỉ trên máy tính (Giao diện Web)."},{"id":"a_36","text":"Chỉ trên điện thoại (Ứng dụng KiotViet)."}]},{"id":"q_10","question":"Trong quy trình eKYC để đăng ký Chữ ký số KiotViet IntrustCA trên ứng dụng di động, ngay sau khi hoàn thành bước xác thực khuôn mặt, hành động tiếp theo của người dùng là gì?","topic":"Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-chu-ky-so-kiotviet-intrustca/","answers":[{"id":"a_37","text":"Tạo ngay mã PIN gồm 6 chữ số."},{"id":"a_38","text":"Quét lại mã QR trên màn hình máy tính."},{"id":"a_39","text":"Nhấn 'Hoàn tất' và chờ duyệt hồ sơ trong vòng 24 giờ."},{"id":"a_40","text":"Nhập mã OTP được gửi đến email."}]},{"id":"q_11","question":"Tính năng thiết lập Thuế VAT trên phần mềm quản lý bán hàng KiotViet hỗ trợ những phương pháp tính thuế nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_41","text":"Phương pháp khoán và phương pháp kê khai."},{"id":"a_42","text":"Chỉ hỗ trợ phương pháp trực tiếp cho hộ kinh doanh."},{"id":"a_43","text":"Phương pháp khấu trừ và phương pháp trực tiếp."},{"id":"a_44","text":"Chỉ hỗ trợ phương pháp khấu trừ cho doanh nghiệp."}]},{"id":"q_12","question":"Một hộ kinh doanh đã thiết lập Thuế VAT theo phương pháp trực tiếp với tỷ lệ mặc định là 1% trên KiotViet. Khi họ tạo một hàng hóa mới, tỷ lệ thuế của hàng hóa đó sẽ được thiết lập như thế nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_45","text":"Hệ thống sẽ tự động gán tỷ lệ thuế 1% và khóa không cho chỉnh sửa."},{"id":"a_46","text":"Hệ thống sẽ tự động gán tỷ lệ thuế là 1% nhưng người dùng có thể thay đổi nếu cần."},{"id":"a_47","text":"Hệ thống sẽ để trống trường thuế và người dùng phải nhập thủ công."},{"id":"a_48","text":"Hệ thống sẽ yêu cầu người dùng phải chọn lại mức thuế suất mỗi lần."}]},{"id":"q_13","question":"Sau khi thiết lập Thuế VAT trên KiotViet, dữ liệu thuế từ các giao dịch bán hàng sẽ được tự động tích hợp với hai tính năng nào dành cho Hộ kinh doanh?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_49","text":"Quản lý Nhân viên và Chấm công."},{"id":"a_50","text":"Quản lý Khách hàng và Quản lý Khuyến mại."},{"id":"a_51","text":"Kiểm kho và Chuyển hàng."},{"id":"a_52","text":"Hóa đơn điện tử và Tờ khai thuế."}]},{"id":"q_14","question":"Khi một hóa đơn bán hàng có áp dụng giảm giá, phần mềm KiotViet sẽ tính thuế VAT như thế nào để đảm bảo tính chính xác?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_53","text":"Luôn tính thuế trên giá gốc của sản phẩm, không quan tâm đến giảm giá."},{"id":"a_54","text":"Chỉ áp dụng thuế cho những sản phẩm không được giảm giá trên hóa đơn."},{"id":"a_55","text":"Phân bổ giảm giá một cách hợp lý trước khi tính thuế."},{"id":"a_56","text":"Yêu cầu người dùng tự tính toán và nhập số tiền thuế sau giảm giá."}]},{"id":"q_15","question":"Một doanh nghiệp sử dụng KiotViet và tính thuế theo phương pháp khấu trừ. Sau khi thiết lập mức thuế VAT mặc định là 8%, họ cần làm gì để áp dụng đúng các mức thuế 5% và 10% cho các sản phẩm tương ứng?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_57","text":"Xóa tất cả hàng hóa và tạo lại từ đầu với mức thuế chính xác."},{"id":"a_58","text":"Cập nhật lại mức thuế chính xác cho từng hàng hóa hoặc nhóm hàng hóa tương ứng."},{"id":"a_59","text":"Tạo các cửa hàng khác nhau cho mỗi mức thuế suất."},{"id":"a_60","text":"Không cần làm gì, hệ thống sẽ tự nhận diện mức thuế cho từng loại hàng hóa."}]},{"id":"q_16","question":"Khi một doanh nghiệp thiết lập thuế theo phương pháp khấu trừ trên KiotViet và bật tùy chọn \"Mặc định thu thuế khi bán hàng\", điều này sẽ ảnh hưởng như thế nào đến giao diện bán hàng khi tạo hóa đơn mới?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_61","text":"Tùy chọn tính thuế VAT trên hóa đơn sẽ được tự động bật sẵn."},{"id":"a_62","text":"Nhân viên sẽ phải chọn thủ công mức thuế cho từng sản phẩm trên hóa đơn."},{"id":"a_63","text":"Đơn giá của tất cả sản phẩm sẽ tự động tăng thêm"},{"id":"a_64","text":"Hóa đơn sẽ không thể lưu nếu chưa có thông tin mã số thuế của khách hàng."}]},{"id":"q_17","question":"Phương pháp tính thuế trực tiếp trên phần mềm KiotViet được thiết kế chủ yếu để đáp ứng nhu cầu kê khai thuế của loại hình kinh doanh nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_65","text":"Một chuỗi siêu thị cần xuất hóa đơn GTGT cho khách hàng doanh nghiệp."},{"id":"a_66","text":"Một công ty xuất nhập khẩu lớn cần quản lý chi tiết thuế đầu vào và đầu ra."},{"id":"a_67","text":"Một hộ kinh doanh bán lẻ cần tính thuế với tỷ lệ 1% trên tổng doanh thu."},{"id":"a_68","text":"Một doanh nghiệp sản xuất muốn theo dõi thuế VAT của nguyên vật liệu đầu vào."}]},{"id":"q_18","question":"Đối với doanh nghiệp sử dụng phương pháp khấu trừ trên KiotViet, việc bật tùy chọn \"VAT nhập hàng\" khi tạo phiếu nhập hàng có mục đích chính là gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_69","text":"Để tăng giá bán của sản phẩm một cách tự động."},{"id":"a_70","text":"Ghi nhận thuế VAT đầu vào để phục vụ cho việc khấu trừ thuế sau này."},{"id":"a_71","text":"So sánh giá nhập giữa các nhà cung cấp khác nhau."},{"id":"a_72","text":"Tính toán tự động hoa hồng cho nhân viên mua hàng."}]},{"id":"q_19","question":"Trong màn hình thiết lập Thuế VAT trên KiotViet, tùy chọn \"Áp dụng VAT cho nhập hàng\" chỉ hiển thị khi người dùng lựa chọn phương pháp tính thuế nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_73","text":"Phương pháp Khấu trừ."},{"id":"a_74","text":"Phương pháp Trực tiếp."},{"id":"a_75","text":"Không phương pháp nào, đây là một thiết lập riêng."},{"id":"a_76","text":"Cả phương pháp Khấu trừ và Trực tiếp."}]},{"id":"q_20","question":"So sánh phương pháp khấu trừ và phương pháp trực tiếp trên KiotViet, đâu là sự khác biệt cơ bản trong cách thiết lập và quản lý mức thuế suất cho từng hàng hóa?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_77","text":"Phương pháp Trực tiếp quản lý 'Tỷ lệ tính thuế', trong khi phương pháp Khấu trừ quản lý 'VAT hàng bán (%)' và 'VAT hàng nhập (%)'."},{"id":"a_78","text":"Phương pháp Khấu trừ không cho phép thay đổi thuế suất sau khi đã tạo hàng hóa."},{"id":"a_79","text":"Không có sự khác biệt nào, cả hai đều sử dụng trường 'Thuế suất VAT'."},{"id":"a_80","text":"Phương pháp Trực tiếp chỉ cho phép một mức thuế duy nhất cho tất cả hàng hóa."}]},{"id":"q_21","question":"Lợi ích nào sau đây không phải là lợi ích chính mà tính năng Thuế VAT của KiotViet mang lại?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_81","text":"Tuân thủ quy định pháp luật và cập nhật theo các quy định mới."},{"id":"a_82","text":"Tích hợp liền mạch với Hóa đơn điện tử và Tờ khai thuế."},{"id":"a_83","text":"Tự động tính toán thuế chính xác và hiệu quả, hỗ trợ nhiều mức thuế."},{"id":"a_84","text":"Tự động gửi báo cáo thuế hàng tháng cho cơ quan thuế."}]},{"id":"q_22","question":"Tính năng Thuế VAT của KiotViet giúp người dùng 'tiết kiệm thời gian sàng lọc thông tin khi xuất hóa đơn GTGT' chủ yếu nhờ vào cơ chế hoạt động nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_85","text":"Hệ thống có thể tự động gửi hóa đơn cho khách hàng qua email."},{"id":"a_86","text":"Hệ thống tự động điền thông tin khách hàng từ danh bạ."},{"id":"a_87","text":"KiotViet cung cấp sẵn mẫu hóa đơn điện tử theo quy định."},{"id":"a_88","text":"Dữ liệu thuế đã được tính toán và gán sẵn cho từng mặt hàng trong giao dịch."}]},{"id":"q_23","question":"Để truy cập trang thiết lập Thuế VAT trên KiotViet (phiên bản web), người dùng cần vào menu \"Thiết lập\" và chọn mục nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_89","text":"Hàng hóa -> Thiết lập giá"},{"id":"a_90","text":"Thiết lập -> Xem tất cả thiết lập"},{"id":"a_91","text":"Báo cáo -> Tổng quan"},{"id":"a_92","text":"Sổ quỹ -> Thu chi"}]},{"id":"q_24","question":"Trên trang quản lý KiotViet, bước đầu tiên để người dùng hộ kinh doanh cấu hình tính năng Thuế VAT theo phương pháp trực tiếp là gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_93","text":"Liên hệ tổng đài KiotViet để yêu cầu kích hoạt tính năng."},{"id":"a_94","text":"Vào menu Thiết lập -> Xem tất cả thiết lập -> chọn Thuế."},{"id":"a_95","text":"Tạo một hóa đơn bán hàng và tìm tùy chọn áp dụng thuế."},{"id":"a_96","text":"Vào mục Hàng hóa -> Danh sách hàng hóa để bật thuế cho từng sản phẩm."}]},{"id":"q_25","question":"Trên màn hình quản lý Hàng hóa của KiotViet, chức năng 'Đổi tỷ lệ tính thuế' hàng loạt được áp dụng cho người dùng đang thiết lập theo phương pháp tính thuế nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_97","text":"Chỉ dành cho phương pháp Khấu trừ."},{"id":"a_98","text":"Không được đề cập trong tài liệu."},{"id":"a_99","text":"Dành cho cả hai phương pháp Khấu trừ và Trực tiếp."},{"id":"a_100","text":"Chỉ dành cho phương pháp Trực tiếp."}]},{"id":"q_26","question":"Trong phần thiết lập Thuế VAT theo phương pháp khấu trừ trên KiotViet, việc bật tùy chọn \"Giá bán là Giá sau thuế\" sẽ làm thay đổi cách hệ thống tính toán giá trị hóa đơn như thế nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_101","text":"Giá sản phẩm khi bán hàng được hiểu là giá đã có VAT, và hệ thống sẽ tự động tính ngược giá trước thuế."},{"id":"a_102","text":"Người dùng vẫn phải nhập giá trước thuế khi bán hàng, hệ thống sẽ tự động cộng thêm % thuế để hiển thị giá cuối cùng."},{"id":"a_103","text":"Chỉ có thao tác in hóa đơn bán lẻ mới hiển thị giá sau thuế, các thao tác nhập liệu khác không đổi."},{"id":"a_104","text":"Tính năng này chỉ áp dụng cho việc xuất Hóa đơn điện tử, không ảnh hưởng đến hóa đơn bán hàng không xuất Hóa đơn điện tử"}]},{"id":"q_27","question":"Khi sử dụng phương pháp khấu trừ, để cập nhật mức thuế VAT cho nhiều sản phẩm cùng lúc trên KiotViet, người dùng cần làm gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_105","text":"Chỉnh sửa từng hàng hóa một vì hệ thống không hỗ trợ thay đổi hàng loạt."},{"id":"a_106","text":"Vào Thiết lập -> Thuế và chọn mức thuế mới để áp dụng cho tất cả."},{"id":"a_107","text":"Tại màn hình Danh sách hàng hóa, tích chọn các hàng hóa rồi chọn chức năng 'Thay đổi mức thuế VAT'."},{"id":"a_108","text":"Xuất file Excel danh sách hàng hóa, sửa cột thuế rồi nhập lại."}]},{"id":"q_28","question":"Trên KiotViet, màn hình thiết lập Thuế VAT của phương pháp Khấu trừ có những khác biệt nào với phương pháp Trực tiếp?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_109","text":"Phương pháp Khấu trừ có thêm các tùy chọn về quản lý VAT nhập hàng và cách tính giá bán (trước thuế/sau thuế)."},{"id":"a_110","text":"Phương pháp Trực tiếp không cho phép thay đổi tỷ lệ thuế sau khi đã thiết lập."},{"id":"a_111","text":"Phương pháp Khấu trừ yêu cầu kết nối với cơ quan thuế ngay tại bước thiết lập."},{"id":"a_112","text":"Phương pháp Trực tiếp cho phép chọn nhiều mức thuế suất mặc định hơn."}]},{"id":"q_29","question":"Khi sử dụng chức năng 'Thay đổi mức thuế VAT' hàng loạt trong danh sách hàng hóa (phương pháp khấu trừ), ngoài mức thuế VAT, người dùng còn có thể cập nhật thông tin nào khác cho sản phẩm?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_113","text":"VAT hàng bán (%) và giá bán của sản phẩm."},{"id":"a_114","text":"Chỉ có thể thay đổi VAT hàng bán (%)."},{"id":"a_115","text":"Cả VAT hàng bán (%) và VAT hàng nhập (%)."},{"id":"a_116","text":"Chỉ có thể thay đổi VAT hàng nhập (%)."}]},{"id":"q_30","question":"Với phương pháp khấu trừ, nếu người dùng tắt tùy chọn 'Mặc định thu thuế khi nhập hàng' trong thiết lập thì điều gì sẽ xảy ra khi họ tạo một phiếu nhập hàng mới?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_117","text":"Họ sẽ không thể nhập hàng có thuế VAT."},{"id":"a_118","text":"Hệ thống sẽ tự động áp dụng mức thuế suất nhập hàng mặc định cho tất cả sản phẩm."},{"id":"a_119","text":"Nút 'VAT nhập hàng' trên phiếu nhập sẽ ở trạng thái tắt, và họ phải bật thủ công nếu phiếu nhập đó có thuế."},{"id":"a_120","text":"Giá nhập kho của sản phẩm sẽ tự động được cộng thêm tiền thuế."}]},{"id":"q_31","question":"Khi hoàn tất quy trình đăng ký tài khoản KiotViet eInvoice trên phần mềm KiotViet, hệ thống sẽ gửi thông tin đăng nhập (tên tài khoản và mật khẩu) cho người dùng qua đâu?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_121","text":"Email gửi đến địa chỉ email đã đăng ký trong phần thông tin liên hệ."},{"id":"a_122","text":"Tin nhắn SMS đến số điện thoại người liên hệ."},{"id":"a_123","text":"Nhân viên hỗ trợ của KiotViet gọi điện trực tiếp để cung cấp."},{"id":"a_124","text":"Thông báo trực tiếp trên màn hình quản lý KiotViet."}]},{"id":"q_32","question":"Khi đăng ký tài khoản KiotViet eInvoice, việc lựa chọn 'Loại hình thức' là 'Doanh nghiệp' hay 'Hộ/cá nhân kinh doanh' sẽ ảnh hưởng làm thay đổi điều gì?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_125","text":"Các trường thông tin cần khai báo trên màn hình đăng ký."},{"id":"a_126","text":"Mức phí dịch vụ hàng tháng của gói Hóa đơn điện tử."},{"id":"a_127","text":"Số lượng hóa đơn điện tử được phép phát hành."},{"id":"a_128","text":"Tổng đài hỗ trợ mà người dùng có thể liên hệ."}]},{"id":"q_33","question":"Trên phần mềm KiotViet, người dùng có vai trò nào mới có thể truy cập và thực hiện thao tác đăng ký tài khoản hóa đơn điện tử KiotViet eInvoice?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_129","text":"Bất kỳ nhân viên nào có tài khoản đăng nhập vào KiotViet."},{"id":"a_130","text":"Người dùng có tài khoản admin của chủ gian hàng."},{"id":"a_131","text":"Người liên hệ được khai báo trong form đăng ký."},{"id":"a_132","text":"Chỉ nhân viên thuộc bộ phận kế toán."}]},{"id":"q_34","question":"Trong màn hình đăng ký tài khoản KiotViet eInvoice, hệ thống tự động xác định 'Cơ quan thuế' quản lý dựa trên thông tin nào mà người dùng đã nhập ở các trường phía trên?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_133","text":"Tỉnh/thành phố đăng ký kinh doanh"},{"id":"a_134","text":"Khối đơn vị (Doanh nghiệp/Trường học/Y tế)"},{"id":"a_135","text":"Loại hình thức (Doanh nghiệp/Hộ kinh doanh)"},{"id":"a_136","text":"Mã số thuế"}]},{"id":"q_35","question":"Để đăng ký tài khoản KiotViet eInvoice, người dùng cần thực hiện thao tác trên nền tảng nào của KiotViet?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_137","text":"Phần mềm cài đặt trên máy tính (desktop app)"},{"id":"a_138","text":"Ứng dụng di động KiotViet"},{"id":"a_139","text":"Giao diện web của KiotViet"},{"id":"a_140","text":"Một trang web đăng ký riêng biệt bên ngoài KiotViet"}]},{"id":"q_36","question":"Đối với loại hình 'Hộ/cá nhân kinh doanh', bên cạnh MST mới là số Căn cước công dân chủ hộ, hệ thống hỗ trợ Hộ kinh doanh điền thông tin Mã số thuế cũ của cửa hàng là Mã số thuế được tạo trước mốc thời gian nào?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_141","text":"01/07/2025"},{"id":"a_142","text":"01/01/2023"},{"id":"a_143","text":"31/12/2024"},{"id":"a_144","text":"30/04/2025"}]},{"id":"q_37","question":"Bên cạnh việc truy cập 'Thiết lập' -> 'Hồ sơ cửa hàng', người dùng có thể bắt đầu quy trình đăng ký KiotViet eInvoice bằng cách nào khác ngay trên trang quản lý KiotViet?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_145","text":"Tại pop-up 'Thiết lập kết nối hóa đơn điện tử'."},{"id":"a_146","text":"Gọi điện đến tổng đài 1800 6162 để yêu cầu mở tài khoản."},{"id":"a_147","text":"Nhấn vào banner quảng cáo trên trang chủ KiotViet."},{"id":"a_148","text":"Gửi email yêu cầu đến địa chỉ hotro@kiotviet.com."}]},{"id":"q_38","question":"Sau khi nhận được thông tin tài khoản và đăng nhập lần đầu vào hệ thống KiotViet Hóa đơn điện tử (KV-EINVOICE), một trong những việc đầu tiên người dùng cần làm là gì?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_149","text":"Lập Tờ khai đăng ký HĐĐT."},{"id":"a_150","text":"Đăng ký lại thông tin doanh nghiệp một lần nữa để xác thực."},{"id":"a_151","text":"Thanh toán phí dịch vụ để kích hoạt đầy đủ tính năng."},{"id":"a_152","text":"Kết nối với tài khoản ngân hàng của doanh nghiệp."}]},{"id":"q_39","question":"Trong quy trình đăng ký tài khoản KiotViet eInvoice trên KiotViet, điều gì sẽ xảy ra ngay sau khi người dùng điền đủ thông tin, nhấn 'Đăng ký' và hệ thống không báo lỗi?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_153","text":"Một nhân viên KiotViet sẽ gọi điện để xác nhận thông tin."},{"id":"a_154","text":"Hệ thống tự động chuyển đến trang đăng nhập của KV-EINVOICE."},{"id":"a_155","text":"Hệ thống yêu cầu người dùng thiết lập mật khẩu ngay lập tức."},{"id":"a_156","text":"Hệ thống sẽ tạo tài khoản thành công và hiển thị thông báo."}]},{"id":"q_40","question":"Khi đăng ký tài khoản KiotViet eInvoice, trường thông tin 'Kỳ kê khai' cho phép người dùng lựa chọn giữa các kỳ nào?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_157","text":"Theo Tháng hoặc Năm"},{"id":"a_158","text":"Theo Quý hoặc Tháng"},{"id":"a_159","text":"Theo Quý hoặc Năm"},{"id":"a_160","text":"Theo Tuần hoặc Tháng"}]},{"id":"q_41","question":"Trong quá trình thiết lập Chữ ký số USB Token trên hệ thống KiotViet eInvoice, tại sao người dùng được khuyến nghị chọn cấu hình \"Gộp tất cả các hóa đơn được chọn vào chung 1 thông điệp\"?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_161","text":"Để đảm bảo hình ảnh chữ ký của bên bán luôn hiển thị trên file PDF của hóa đơn."},{"id":"a_162","text":"Để tăng tốc độ gửi từng hóa đơn riêng lẻ lên Cơ quan Thuế."},{"id":"a_163","text":"Để hệ thống tự động ký và gửi hóa đơn vào một thời điểm cố định."},{"id":"a_164","text":"Để giảm thiểu số lần phải nhập mã PIN khi ký nhiều hóa đơn cùng lúc."}]},{"id":"q_42","question":"Để sử dụng Chữ ký số USB Token trên KiotViet eInvoice một cách ổn định, người dùng cần thực hiện cấu hình nào trong mục \"Tham số hệ thống\"?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_165","text":"Tích chọn \"Bên bán phải có chữ ký trên hóa đơn\" và chọn \"Tự động gửi ngay sau khi xuất hóa đơn\"."},{"id":"a_166","text":"Bỏ dấu tích ở mục \"Bên bán phải có chữ ký trên hóa đơn\" và chọn \"Không tự động gửi sang CQT\"."},{"id":"a_167","text":"Chọn \"Tự động gửi vào một thời điểm cố định hàng ngày\" và bỏ qua cài đặt về chữ ký của bên bán."},{"id":"a_168","text":"Tích chọn \"Tích hợp ký số từ xa (RMS)\" và nhập mã PIN."}]},{"id":"q_43","question":"Khi người dùng ký và gửi thành công hóa đơn lên Cơ quan Thuế bằng USB Token với cấu hình được khuyến nghị trên KiotViet eInvoice, thông tin chữ ký số sẽ được hiển thị như thế nào trên file PDF của hóa đơn?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_169","text":"Hóa đơn sẽ tự động được gắn một hình ảnh chữ ký mặc định của KiotViet."},{"id":"a_170","text":"Hóa đơn sẽ không hiển thị hình ảnh chữ ký của bên bán nhưng vẫn hoàn toàn hợp lệ."},{"id":"a_171","text":"Hóa đơn sẽ bị Cơ quan Thuế từ chối cho đến khi người dùng cấu hình lại để hiển thị chữ ký."},{"id":"a_172","text":"Hóa đơn không hợp lệ vì thiếu hình ảnh chữ ký của bên bán."}]},{"id":"q_44","question":"Sau khi đăng nhập vào hệ thống KiotViet eInvoice, người dùng cần truy cập vào mục nào trong menu \"Quản trị hệ thống\" để bắt đầu thiết lập Chữ ký số từ xa (Remote Signing)?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_173","text":"Quản trị – Hệ thống → Hóa đơn khởi tạo từ MTT"},{"id":"a_174","text":"Quản trị – Hệ thống → Tham số hệ thống → Tích hợp"},{"id":"a_175","text":"Quản lý Hóa đơn điện tử → Thêm chữ ký số"},{"id":"a_176","text":"Thiết lập → Quản lý Người dùng → Phân quyền ký số"}]},{"id":"q_45","question":"Để có thể ký hóa đơn điện tử bằng Chữ ký số USB Token trên KiotViet eInvoice, ngoài phần mềm quản lý của nhà cung cấp, người dùng cần phải cài đặt thêm công cụ nào của KiotViet?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_177","text":"KV-Sign"},{"id":"a_178","text":"KiotViet EInvoice Mobile App"},{"id":"a_179","text":"KiotViet IntrustCA"},{"id":"a_180","text":"KiotViet Sync"}]},{"id":"q_46","question":"Khi cấu hình Chữ ký số từ xa (RMS) trên KiotViet eInvoice, người dùng cần nhập thông tin gì vào trường \"Tên đăng nhập (UUID)\" để hệ thống có thể tìm và hiển thị Chứng thư số?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_181","text":"Số serial của Chứng thư số."},{"id":"a_182","text":"Địa chỉ email đã đăng ký tài khoản KiotViet."},{"id":"a_183","text":"Tên đăng nhập được nhà cung cấp Chữ ký số từ xa cung cấp."},{"id":"a_184","text":"Mã số thuế của doanh nghiệp."}]},{"id":"q_47","question":"Khi thiết lập Chữ ký số từ xa (RMS) trên KiotViet eInvoice, việc tích chọn các ô \"Không phải nhập mật khẩu khi ký\" và \"Không phải nhập mã pin khi ký\" nhằm mục đích gì?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_185","text":"Chỉ cho phép quản lý cấp cao thực hiện ký số."},{"id":"a_186","text":"Bắt buộc người dùng phải xác thực hai yếu tố."},{"id":"a_187","text":"Tăng cường bảo mật cho mỗi lần ký hóa đơn."},{"id":"a_188","text":"Tiết kiệm thời gian và đơn giản hóa thao tác ký số."}]},{"id":"q_48","question":"Trên hệ thống KiotViet eInvoice, mục \"Quản trị hệ thống\" -> \"Tham số hệ thống\" -> tab \"Hóa đơn khởi tạo từ MTT\" cho phép người dùng làm được gì?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_189","text":"Cho phép chọn nhà cung cấp Chữ ký số (USB Token hoặc RMS)."},{"id":"a_190","text":"Tải lên file Chứng thư số và cài đặt phần mềm KV-Sign."},{"id":"a_191","text":"Cho phép nhập Tên đăng nhập (UUID) và Mã Pin của Chữ ký số."},{"id":"a_192","text":"Tùy chọn hiển thị chữ ký bên bán và thời điểm gửi hóa đơn lên Cơ quan Thuế."}]},{"id":"q_49","question":"Để tải bộ cài đặt phần mềm KV-Sign (cần thiết cho việc ký bằng USB Token), người dùng cần truy cập vào đâu trên hệ thống KiotViet eInvoice?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_193","text":"Trong mục \"Quản trị – Hệ thống → Tham số hệ thống\"."},{"id":"a_194","text":"Từ màn hình \"Đăng ký SD\" hóa đơn khi \"Thêm chữ ký số\"."},{"id":"a_195","text":"Chỉ có thể tải từ trang chủ của nhà cung cấp USB Token."},{"id":"a_196","text":"Trong email xác nhận đăng ký tài khoản KiotViet eInvoice."}]},{"id":"q_50","question":"Khi sử dụng chữ ký số USB Token trên KiotViet eInvoice, tại sao người dùng cần vào \"Tham số hệ thống\" và bỏ tích tùy chọn \"Bên bán phải có chữ ký trên hóa đơn\"?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_197","text":"Để giảm dung lượng file PDF của hóa đơn, giúp gửi đi nhanh hơn."},{"id":"a_198","text":"Để ngăn hệ thống cố gắng thực hiện thao tác ký tự động mà không có Token, gây ra lỗi treo hệ thống."},{"id":"a_199","text":"Để tuân thủ quy định mới của Cơ quan Thuế về việc không hiển thị chữ ký."},{"id":"a_200","text":"Vì phần mềm KV-Sign sẽ tự động chèn chữ ký vào file PDF sau khi gửi."}]},{"id":"q_51","question":"Theo quy trình, doanh nghiệp chỉ được phép bắt đầu phát hành hóa đơn điện tử chính thức sau khi ?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_201","text":"Sau khi nhận được thông báo 'chấp nhận' từ Cơ quan Thuế."},{"id":"a_202","text":"Sau 1 ngày làm việc kể từ khi nộp tờ khai, nếu không nhận được phản hồi lỗi."},{"id":"a_203","text":"Ngay sau khi nhấn nút 'Nộp tờ khai cho CQT' và ký số thành công."},{"id":"a_204","text":"Sau khi trạng thái tờ khai trên giao diện KV-EINVOICE chuyển thành 'Đã gửi'."}]},{"id":"q_52","question":"Để có thể lập và gửi Tờ khai đăng ký sử dụng hóa đơn điện tử trên KiotViet eInvoice, người dùng bắt buộc cần ?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_205","text":"Nhận được thông báo 'chấp nhận' từ Cơ quan Thuế."},{"id":"a_206","text":"Chuẩn bị sẵn thông tin chính xác về doanh nghiệp theo giấy phép ĐKKD."},{"id":"a_207","text":"Có chữ ký số hợp lệ và đã tích hợp thành công vào hệ thống KV-EINVOICE."},{"id":"a_208","text":"Truy cập vào menu Đăng ký sử dụng → Đăng ký SD hóa đơn → + Tạo mới tờ khai."}]},{"id":"q_53","question":"Để lập tờ khai \"Thay đổi thông tin\" và chuyển sang dùng KiotViet eInvoice, người dùng cần cung cấp thêm những thông tin gì về nhà cung cấp HĐĐT cũ mà trường hợp \"Đăng ký mới\" không yêu cầu?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_209","text":"Thông tin chữ ký số và thông tin tổ chức cung cấp dịch vụ."},{"id":"a_210","text":"Mã tịnh tiến cuối cùng đã phát hành và Mã 5 ký tự CQT cấp."},{"id":"a_211","text":"Thông tin người đại diện pháp luật và email nhận thông báo."},{"id":"a_212","text":"Loại HĐ sử dụng và Phương thức chuyển dữ liệu HĐĐT."}]},{"id":"q_54","question":"Để tạo một Tờ khai đăng ký/thay đổi thông tin sử dụng hóa đơn điện tử mới trên hệ thống KiotViet eInvoice, người dùng cần truy cập theo đường dẫn nào?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_213","text":"Phát hành Hóa đơn điện tử → Lập Tờ khai → Tạo mới."},{"id":"a_214","text":"Thiết lập → Hóa đơn điện tử → Đăng ký mới."},{"id":"a_215","text":"Quản trị – Hệ thống → Thông tin đơn vị → Tạo mới tờ khai."},{"id":"a_216","text":"Đăng ký sử dụng → Đăng ký SD hóa đơn → + Tạo mới tờ khai."}]},{"id":"q_55","question":"Khi lập tờ khai HĐĐT trên KiotViet eInvoice, nếu phát hiện thông tin về Tên đơn vị, MST hoặc Cơ quan thuế bị sai, người dùng cần vào đâu để chỉnh sửa?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_217","text":"Nhấn nút 'Thêm chữ ký số' và cập nhật lại thông tin."},{"id":"a_218","text":"Nhấn trực tiếp vào các trường thông tin đó trên tờ khai để sửa."},{"id":"a_219","text":"Liên hệ tổng đài hỗ trợ của KiotViet để yêu cầu thay đổi."},{"id":"a_220","text":"Nhấn vào 'Thông tin đơn vị' trên tờ khai hoặc vào menu Quản trị – Hệ thống → Thông tin đơn vị."}]},{"id":"q_56","question":"Người dùng gửi tờ khai HĐĐT đi và nhận về lỗi '9992 – Đã tồn tại tờ khai được chấp nhận' từ Cơ quan Thuế, lỗi này thể hiện người dùng đã làm không chính xác điều gì?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_221","text":"Chọn hình thức 'Đăng ký mới' trong khi thực tế đã có tờ khai được CQT chấp thuận trước đó."},{"id":"a_222","text":"Khai sai thông tin của người đại diện pháp luật so với dữ liệu của CQT."},{"id":"a_223","text":"Nộp tờ khai khi trạng thái của MST tại CQT đang không hợp lệ (ví dụ: tạm nghỉ)."},{"id":"a_224","text":"Sử dụng một chữ ký số có MST không khớp với MST trên tờ khai."}]},{"id":"q_57","question":"Lỗi '1034' khi nộp tờ khai HĐĐT từ KiotViet eInvoice thường liên quan đến sự không khớp giữa thông tin trên tờ khai và thông tin trên chữ ký số. Người dùng cần kiểm tra lại những thông tin nào?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_225","text":"Tên, ngày sinh, số CCCD của người đại diện pháp luật với VNeID hoặc ĐKKD."},{"id":"a_226","text":"Mã số thuế trên tờ khai và mã số thuế trong chứng thư số."},{"id":"a_227","text":"Mã số thuế của doanh nghiệp trên trang tracuunnt.gdt.gov.vn."},{"id":"a_228","text":"Loại hóa đơn (GTGT hay Bán hàng) so với phương pháp tính thuế đã đăng ký."}]},{"id":"q_58","question":"Lỗi 1011 - 'Thông tin chữ ký số không đúng định dạng' xảy ra khi nào?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_229","text":"Tờ khai đăng ký sử dụng HĐĐT đã được CQT chấp nhận trước đó."},{"id":"a_230","text":"Mã số thuế trong chứng thư số và MST trên tờ khai không giống hệt nhau."},{"id":"a_231","text":"Doanh nghiệp chọn sai loại hóa đơn so với phương pháp tính thuế."},{"id":"a_232","text":"Chữ ký số (USB Token) chưa được cắm vào máy tính khi nộp tờ khai."}]},{"id":"q_59","question":"Lỗi 1025 - 'Loại hóa đơn sử dụng không hợp lệ' thường xuất phát từ nguyên nhân nào?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_233","text":"Thông tin chữ ký số không đúng định dạng hoặc hết hạn."},{"id":"a_234","text":"Thông tin người đại diện pháp luật trên tờ khai không khớp với dữ liệu của CQT."},{"id":"a_235","text":"Doanh nghiệp chọn 'Hóa đơn GTGT' trong khi đã đăng ký với CQT theo phương pháp tính thuế trực tiếp."},{"id":"a_236","text":"Doanh nghiệp chưa khai báo thông tin tổ chức cung cấp hoá đơn điện tử."}]},{"id":"q_60","question":"Khi gặp lỗi 1008 hoặc 1009 liên quan đến trạng thái MST/Cơ quan thuế, người dùng nên thực hiện hành động gì để xác minh và khắc phục?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_237","text":"Tra cứu thông tin MST trên trang tracuunnt.gdt.gov.vn và liên hệ CQT nếu cần cập nhật."},{"id":"a_238","text":"Đảm bảo MST trong chữ ký số và trên tờ khai giống hệt nhau."},{"id":"a_239","text":"Kiểm tra lại kết nối mạng và thử nộp lại tờ khai sau vài phút."},{"id":"a_240","text":"Soát lại thông tin người đại diện pháp luật trên tờ khai."}]},{"id":"q_61","question":"Trên hệ thống KiotViet eInvoice, khi nào một mẫu hóa đơn điện tử sẽ không thể sửa đổi được nữa?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_241","text":"Khi đã tạo quá 10 mẫu hóa đơn trong hệ thống."},{"id":"a_242","text":"Khi mẫu đó đang ở trạng thái \"Tắt\" (không sử dụng)."},{"id":"a_243","text":"Khi mẫu đó chưa được thêm logo hoặc ảnh nền."},{"id":"a_244","text":"Khi mẫu đó đã được sử dụng để phát hành hóa đơn."}]},{"id":"q_62","question":"Trên hệ thống KiotViet eInvoice, để tạo một mẫu hóa đơn điện tử mới, người dùng cần vào menu \"Đăng ký sử dụng\" và chọn mục nào?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_245","text":"Hóa đơn điện tử → Tạo mẫu mới"},{"id":"a_246","text":"Thiết lập → Quản lý Mẫu in"},{"id":"a_247","text":"Đăng ký sử dụng → Mẫu hóa đơn"},{"id":"a_248","text":"Báo cáo → Mẫu hóa đơn điện tử"}]},{"id":"q_63","question":"Khi tắt nút \"Sử dụng\" của một mẫu hóa đơn trong danh sách Mẫu hóa đơn trên KiotViet eInvoice, điều gì sẽ xảy ra?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_249","text":"Mẫu hóa đơn đó sẽ bị xóa vĩnh viễn khỏi hệ thống."},{"id":"a_250","text":"Tất cả hóa đơn đã phát hành từ mẫu này sẽ tự động bị hủy."},{"id":"a_251","text":"Mẫu hóa đơn đó sẽ không xuất hiện trong danh sách lựa chọn khi tạo hóa đơn mới."},{"id":"a_252","text":"Mẫu hóa đơn đó sẽ không thể chỉnh sửa được nữa."}]},{"id":"q_64","question":"Khách hàng là Hộ kinh doanh, họ đã tạo một mẫu hóa đơn với \"Mẫu số\" là 1. Sau khi phát hành vài hóa đơn, họ thấy thông báo sai mẫu hóa đơn. Sai lầm khi thiết lập Mẫu hóa đơn ở đây là gì?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_253","text":"Họ đã không đăng ký mẫu hóa đơn này với Cơ quan Thuế trước khi sử dụng."},{"id":"a_254","text":"Họ đã chọn sai \"Mẫu số\". Theo quy định, Hộ kinh doanh sử dụng Hóa đơn bán hàng (Mẫu số 2)"},{"id":"a_255","text":"Họ đã chọn sai \"Ký hiệu\" hóa đơn, dẫn đến việc Mẫu số bị hiểu sai."},{"id":"a_256","text":"Không có sai lầm nào từ Mẫu hóa đơn, đây có thể là sự nhầm lẫn từ phía Cơ quan Thuế."}]},{"id":"q_65","question":"Đâu là một trong những lợi ích nổi bật của tính năng tạo mẫu hóa đơn trên KiotViet eInvoice?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_257","text":"Tự động gửi hóa đơn cho cơ quan thuế mà không cần chữ ký số."},{"id":"a_258","text":"Tự động điền thông tin khách hàng từ mạng xã hội."},{"id":"a_259","text":"Tạo và quản lý nhiều mẫu hóa đơn khác nhau trên cùng một hệ thống."},{"id":"a_260","text":"Miễn phí toàn bộ chi phí phát hành hóa đơn điện tử."}]},{"id":"q_66","question":"Khi tạo mẫu hóa đơn trên KiotViet eInvoice, người dùng có thể tùy chỉnh những yếu tố nào sau đây để thể hiện dấu ấn thương hiệu của mình?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_261","text":"Mẫu số và Ký hiệu hóa đơn."},{"id":"a_262","text":"Định dạng ngày tháng và số thập phân."},{"id":"a_263","text":"Logo, ảnh nền, ảnh viền, màu sắc và font chữ."},{"id":"a_264","text":"Thông tin địa chỉ và số điện thoại của công ty."}]},{"id":"q_67","question":"Theo quy định, ký hiệu hóa đơn điện tử nào sau đây là hợp lệ cho một doanh nghiệp sử dụng hóa đơn GTGT có mã của CQT, phát hành trong năm 2025?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_265","text":"C24TXY"},{"id":"a_266","text":"C24MXY"},{"id":"a_267","text":"K25TXY"},{"id":"a_268","text":"C25TXY"}]},{"id":"q_68","question":"Theo quy định, mẫu số hóa đơn điện tử nào được sử dụng cho Hộ kinh doanh, cá nhân kinh doanh?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_269","text":"2"},{"id":"a_270","text":"1"},{"id":"a_271","text":"6"},{"id":"a_272","text":"5"}]},{"id":"q_69","question":"Đối với hóa đơn điện tử được khởi tạo từ máy tính tiền có kết nối chuyển dữ liệu với cơ quan thuế, ký tự thứ tư trong Ký hiệu hóa đơn là gì?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_273","text":"T"},{"id":"a_274","text":"L"},{"id":"a_275","text":"M"},{"id":"a_276","text":"N"}]},{"id":"q_70","question":"Trong một ký hiệu hóa đơn điện tử có cấu trúc 6 ký tự, ví dụ \"C25MAB\", ký tự thứ tư (\"M\") thể hiện cho điều gì?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_277","text":"Hóa đơn được khởi tạo từ máy tính tiền"},{"id":"a_278","text":"Hóa đơn thanh toán bằng tiền mặt"},{"id":"a_279","text":"Hóa đơn dành cho siêu thị"},{"id":"a_280","text":"Hóa đơn không có mã của Cơ quan thuế"}]},{"id":"q_71","question":"Khi thiết lập kết nối với KiotViet eInvoice trên phần mềm KiotViet, việc bật tùy chọn 'In hóa đơn có mã tra cứu hóa đơn điện tử' có tác dụng gì?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_281","text":"Hóa đơn in ra sẽ có giá trị pháp lý tương đương hóa đơn đỏ"},{"id":"a_282","text":"Mã tra cứu HĐĐT sẽ được hiển thị trên hóa đơn in từ KiotViet"},{"id":"a_283","text":"Tự động gửi hóa đơn điện tử qua email cho khách hàng"},{"id":"a_284","text":"Mã tra cứu sẽ được dùng để phát hành hóa đơn trên màn hình bán hàng"}]},{"id":"q_72","question":"Để kết nối phần mềm KiotViet với nhà cung cấp hóa đơn điện tử VNPT-INVOICE, ngoài tên đăng nhập và mật khẩu, người dùng bắt buộc phải cung cấp thông tin nào?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_285","text":"Tên mẫu hóa đơn đã đăng ký"},{"id":"a_286","text":"Email đăng ký và Số điện thoại"},{"id":"a_287","text":"Chỉ cần Mã số thuế"},{"id":"a_288","text":"Mã số thuế và Link tra cứu"}]},{"id":"q_73","question":"Nếu muốn đổi mật khẩu tài khoản trên trang KiotViet eInvoice, người dùng cần làm gì trong phần thiết lập kết nối trên trang quản lý KiotViet để đảm bảo việc phát hành hóa đơn không bị gián đoạn?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_289","text":"Chỉ cần đăng xuất và đăng nhập lại vào phần mềm KiotViet"},{"id":"a_290","text":"Không cần làm gì. Hệ thống sẽ tự động cập nhật thông tin đăng nhập mới"},{"id":"a_291","text":"Thực hiện lại thao tác kết nối và chọn lại mẫu hóa đơn"},{"id":"a_292","text":"Vào mục 'Sửa thiết lập' và chỉ cần cập nhật lại mật khẩu mới"}]},{"id":"q_74","question":"Vào thời điểm nào KiotViet sẽ tự động phát hành hóa đơn điện tử cho một đơn hàng từ sàn TMĐT?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_293","text":"Ngay khi khách hàng đặt hàng thành công trên sàn TMĐT"},{"id":"a_294","text":"Sau khi người bán đối soát thanh toán với sàn TMĐT"},{"id":"a_295","text":"Khi đơn vị vận chuyển cập nhật trạng thái 'Giao thành công' cho vận đơn"},{"id":"a_296","text":"Khi người bán xác nhận đơn hàng trên KiotViet"}]},{"id":"q_75","question":"Trên trang quản lý KiotViet, để thiết lập kết nối với một nhà cung cấp hóa đơn điện tử, người dùng cần vào menu \"Thiết lập\" và thao tác như thế nào?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_297","text":"Thiết lập > Xem tất cả thiết lập > Hóa đơn điện tử"},{"id":"a_298","text":"Đối tác > Nhà cung cấp"},{"id":"a_299","text":"Hóa đơn > Phát hành hóa đơn"},{"id":"a_300","text":"Thiết lập > Quản lý Chi nhánh"}]},{"id":"q_76","question":"Ngoài các nhà cung cấp như KiotViet, MISA, VIETTEL, VNPT, FPT, người dùng có thể kết nối phần mềm KiotViet với một nhà cung cấp hóa đơn điện tử khác được không?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_301","text":"Không thể kết nối với nhà cung cấp khác, chỉ có 5 nhà cung cấp được tích hợp sẵn"},{"id":"a_302","text":"Có, KiotViet kết nối với tất cả các nhà cung cấp HĐĐT tại Việt Nam"},{"id":"a_303","text":"Có, nhưng chỉ dành cho các khách hàng doanh nghiệp lớn"},{"id":"a_304","text":"Có, người dùng có thể kết nối qua API với bất kỳ nhà cung cấp nào"}]},{"id":"q_77","question":"Một khách hàng có chuỗi 3 chi nhánh và muốn mỗi chi nhánh xuất hóa đơn điện tử với một Mã số thuế riêng. Họ phải thiết lập như thế nào trên KiotViet để đáp ứng yêu cầu này?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_305","text":"Bật tính năng Hóa đơn điện tử ở Thiết lập, sau đó tại mỗi dòng chi nhánh, thực hiện một kết nối riêng biệt đến tài khoản HĐĐT tương ứng của chi nhánh đó."},{"id":"a_306","text":"KiotViet chưa hỗ trợ kết nối 1 gian hàng có nhiều chi nhánh với các MST hóa đơn điện tử riêng, khách hàng phải tạo 3 gian hàng KiotViet riêng biệt cho 3 chi nhánh."},{"id":"a_307","text":"KiotViet có hỗ trợ thiết lập qua thao tác gọi lên tổng đài 1900 6522 để cấu hình riêng"},{"id":"a_308","text":"KiotViet có hỗ trợ thiết lập qua thao tác gọi lên tổng đài 1800 6162 để cấu hình riêng"}]},{"id":"q_78","question":"Một khách hàng phàn nàn: \"Từ khi tôi đổi mật khẩu tài khoản FPT.eInvoice trên trang của FPT, tôi không thể xuất hóa đơn từ KiotViet được nữa.\" Lời hướng dẫn xử lý nào là đúng quy trình nhất?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_309","text":"\"Anh/chị vui lòng đăng xuất khỏi KiotViet và đăng nhập lại, hệ thống sẽ tự động yêu cầu cập nhật mật khẩu mới.\""},{"id":"a_310","text":"\"Anh/chị cần liên hệ với FPT để yêu cầu họ đồng bộ lại mật khẩu mới với hệ thống KiotViet.\""},{"id":"a_311","text":"\"Dạ, anh/chị cần vào lại mục Thiết lập Hóa đơn điện tử trên KiotViet, chọn 'Sửa thiết lập', sau đó nhập lại mật khẩu FPT.eInvoice mới để kết nối lại ạ.\""},{"id":"a_312","text":"\"Anh/chị cần 'Hủy kết nối' hoàn toàn với FPT trên KiotViet, sau đó thực hiện lại toàn bộ các bước kết nối như ban đầu.\""}]},{"id":"q_79","question":"Làm thế nào để tắt tính năng kết nối hóa đơn điện tử cho một chi nhánh mà vẫn duy trì hoạt động ở các chi nhánh còn lại?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_313","text":"Tắt công tắc 'Hóa đơn điện tử' chung về màu xám"},{"id":"a_314","text":"Tích chọn chi nhánh muốn hủy và chọn thao tác 'Hủy kết nối'"},{"id":"a_315","text":"Liên hệ tổng đài KiotViet để yêu cầu hỗ trợ riêng"},{"id":"a_316","text":"Xóa chi nhánh đó khỏi hệ thống KiotViet"}]},{"id":"q_80","question":"Đâu là mô tả đúng về việc phát hành hóa đơn điện tử từ máy tính tiền?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_317","text":"Quy trình được đơn giản hóa và không yêu cầu chữ ký số của người bán trên mỗi hóa đơn"},{"id":"a_318","text":"Chỉ áp dụng cho các giao dịch thanh toán bằng tiền mặt"},{"id":"a_319","text":"Tất cả hóa đơn phải được lập và gửi cho khách hàng vào cuối ngày làm việc"},{"id":"a_320","text":"Bắt buộc phải có chữ ký số của giám đốc trên từng hóa đơn"}]},{"id":"q_81","question":"Để có thể tự động phát hành hóa đơn điện tử ngay sau khi hoàn tất thanh toán trên màn hình bán hàng (web) của KiotViet, người dùng cần cần ?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_321","text":"Kết nối với nhà cung cấp KV-EINVOICE và bật biểu tượng tự động phát hành trên màn hình Bán hàng."},{"id":"a_322","text":"Tích chọn 'Phát hành hóa đơn điện tử ngay trên Màn hình bán hàng' và tài khoản được cấp quyền 'Phát hành hóa đơn điện tử'."},{"id":"a_323","text":"Chỉ cần tích chọn 'Phát hành hóa đơn điện tử ngay trên Màn hình bán hàng' trong thiết lập."},{"id":"a_324","text":"Chỉ cần tài khoản được cấp quyền 'Phát hành hóa đơn điện tử' trong mục Đơn hàng."}]},{"id":"q_82","question":"Sau khi phát hành hóa đơn điện tử trên phần mềm quản lý bán hàng KiotViet, hộ kinh doanh có cần thao tác gì thêm trên Phần mềm của Nhà cung cấp Hóa đơn điện tử nữa không?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_325","text":"Không cần, hệ thống sẽ tự động gửi thông tin đến Cơ quan Thuế sau 24 giờ."},{"id":"a_326","text":"Không cần, Hóa đơn điện tử từ máy tính tiền không yêu cầu phải gửi thông tin cho Cơ quan thuế."},{"id":"a_327","text":"Không cần, khi nào Cơ quan thuế yêu cầu thì mới gửi thông tin hóa đơn cho Cơ quan thuế"},{"id":"a_328","text":"Có, hộ kinh doanh cần đăng nhập vào phần mềm của nhà cung cấp HĐĐT để gửi thông tin các hóa đơn điện tử đã phát hành trong ngày đến Cơ quan Thuế."}]},{"id":"q_83","question":"Trên trang Quản lý (web), mục \"Hóa đơn\" người dùng có thể chọn nhiều hóa đơn để xử lý hàng loạt nếu hóa đơn ở những trạng thái nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_329","text":"Trạng thái hóa đơn là 'Hoàn thành' VÀ trạng thái HĐĐT là 'Đã chuyển'."},{"id":"a_330","text":"Trạng thái hóa đơn là 'Hoàn thành' hoặc 'Đang xử lý' VÀ trạng thái HĐĐT là trống hoặc 'Phát hành lỗi'."},{"id":"a_331","text":"Trạng thái hóa đơn là bất kỳ VÀ trạng thái HĐĐT là 'Phát hành lỗi'."},{"id":"a_332","text":"Chỉ cần trạng thái hóa đơn là 'Hoàn thành', không quan tâm trạng thái HĐĐT."}]},{"id":"q_84","question":"So với phiên bản web, tính năng phát hành hóa đơn điện tử hàng loạt trên ứng dụng di động KiotViet có những hạn chế nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_333","text":"Không thể xem chi tiết lỗi phát hành và không hỗ trợ nhà cung cấp MISA."},{"id":"a_334","text":"Chỉ có thể phát hành chứ không thể 'Chuyển' hóa đơn và giới hạn 100 hóa đơn mỗi lần."},{"id":"a_335","text":"Yêu cầu phải có chữ ký số cài đặt trên điện thoại và không hỗ trợ phát hành cho đơn hàng bán buôn."},{"id":"a_336","text":"Giới hạn 50 hóa đơn mỗi lần và chỉ hỗ trợ một số nhà cung cấp nhất định (KV-EINVOICE, MISA, VIETTEL)."}]},{"id":"q_85","question":"Cửa hàng muốn phát hành hành hóa đơn điện tử hàng loạt cho nhiều hóa đơn chưa được phát hành trong ngày, có thể thao tác tại đâu trên KiotViet?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_337","text":"Tại Màn hình quản lý, chọn Đơn hàng → Hóa đơn"},{"id":"a_338","text":"Tại Màn hình quản lý, chọn Thiết lập → VAT"},{"id":"a_339","text":"Tại Màn hình quản lý, chọn Thiết lập → Hóa đơn điện tử"},{"id":"a_340","text":"Tại Màn hình quản lý, chọn Đơn hàng → Hóa đơn điện tử"}]},{"id":"q_86","question":"Để phát hành HĐĐT tự động cho một đơn hàng trên máy POS Android của KiotViet, nhân viên thu ngân cần thực hiện chính xác thao tác nào sau đây?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_341","text":"Trên màn hình thanh toán, tích chọn vào ô \"Hóa đơn điện tử\" trước khi hoàn tất giao dịch."},{"id":"a_342","text":"Sau khi thanh toán xong, vào mục \"Quản lý Hóa đơn\" trên máy POS để tìm lại đơn hàng và nhấn nút \"Phát hành\"."},{"id":"a_343","text":"Không cần thao tác gì, chỉ cần yêu cầu khách hàng đọc mã số thuế, hệ thống sẽ tự động phát hành hóa đơn cho mọi đơn hàng có thông tin này."},{"id":"a_344","text":"Hoàn tất thanh toán trên máy POS, sau đó báo cho người quản lý sử dụng máy tính để tìm và phát hành hóa đơn cho đơn hàng đó."}]},{"id":"q_87","question":"Khi phát hành hóa đơn điện tử trực tiếp từ màn hình bán hàng (web), pop-up thông báo sẽ hiển thị trạng thái gì trong lúc hệ thống đang xử lý?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_345","text":"Chờ phát hành"},{"id":"a_346","text":"Đã chuyển"},{"id":"a_347","text":"Đang gửi"},{"id":"a_348","text":"Đang xử lý"}]},{"id":"q_88","question":"Tính năng theo dõi trạng thái hóa đơn điện tử trên KiotViet cho phép người dùng biết được thông tin gì của hóa đơn?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_349","text":"Mã tra cứu và mã QR của hóa đơn ngay trên danh sách."},{"id":"a_350","text":"Trạng thái của HĐĐT bao gồm các tình trạng như Trống, Đã chuyển, Đã phát hành."},{"id":"a_351","text":"Thời gian chính xác hóa đơn được gửi đến Cơ quan Thuế."},{"id":"a_352","text":"Thông báo lỗi chi tiết nếu hóa đơn phát hành không thành công."}]},{"id":"q_89","question":"Khi hóa đơn bán hàng trên KiotViet đã được phát hành thành HĐĐT thành công, tùy chọn 'Xem hóa đơn điện tử' cho phép người dùng làm được gì?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_353","text":"Chỉnh sửa các thông tin sai sót trên hóa đơn và phát hành lại."},{"id":"a_354","text":"Kiểm tra trạng thái xác thực của hóa đơn với Cơ quan Thuế."},{"id":"a_355","text":"Gửi hóa đơn qua email hoặc Zalo trực tiếp cho khách hàng từ KiotViet."},{"id":"a_356","text":"Xem bản thể hiện của hóa đơn dưới dạng ảnh, có thể tải về (PDF) hoặc in ra."}]},{"id":"q_90","question":"Trên ứng dụng di động KiotViet, người dùng cần bật cài đặt nào để tùy chọn 'Phát hành HĐĐT' luôn được tự động tích chọn khi tạo hóa đơn mới?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_357","text":"Yêu cầu quản trị viên cài đặt quyền này cho tài khoản trên phiên bản web."},{"id":"a_358","text":"Vào 'Thiết lập bán hàng' và bật xanh tính năng 'Tự động phát hành hóa đơn điện tử'."},{"id":"a_359","text":"Không thể thiết lập mặc định, bắt buộc phải tích chọn mỗi lần."},{"id":"a_360","text":"Luôn chọn mẫu in là 'Hóa đơn điện tử' trong lần thanh toán đầu tiên của phiên làm việc."}]},{"id":"q_91","question":"KiotViet có thể cung cấp giải pháp nào cho hộ kinh doanh để gửi thông tin Hóa đơn điện tử cho khách hàng của họ?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_361","text":"Tạo mã QR duy nhất để khách hàng quét và xem hóa đơn ngay lập tức."},{"id":"a_362","text":"Cấp số điện thoại hỗ trợ của nhà cung cấp HĐĐT để khách hàng gọi điện tra cứu."},{"id":"a_363","text":"Cấp mã tra cứu và đường link đến cổng tra cứu của nhà cung cấp HĐĐT."},{"id":"a_364","text":"Gửi file PDF chứa hóa đơn và hướng dẫn tra cứu chi tiết."}]},{"id":"q_92","question":"pop-up 'Xử lý hóa đơn điện tử' hiện lên sau khi thanh toán trên màn hình bán hàng (web) KHÔNG có tùy chọn nào sau đây?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_365","text":"Theo dõi trạng thái (Đang xử lý, Đã phát hành, Phát hành lỗi)"},{"id":"a_366","text":"Xem chi tiết"},{"id":"a_367","text":"Hủy phát hành"},{"id":"a_368","text":"In hóa đơn"}]},{"id":"q_93","question":"Để phát hành hóa đơn điện tử hàng loạt trên ứng dụng di động KiotViet, người dùng cần thao tác tại màn nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_369","text":"Trong chi tiết của một hóa đơn cụ thể"},{"id":"a_370","text":"Tại menu Hóa đơn"},{"id":"a_371","text":"Tại menu Bán hàng"},{"id":"a_372","text":"Trên màn hình chính (dashboard) của ứng dụng"}]},{"id":"q_94","question":"Một hóa đơn đã có trạng thái HĐĐT là 'Đã phát hành' có thể được chọn để thực hiện lại thao tác 'Phát hành hóa đơn điện tử' không?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_373","text":"Có, nếu tài khoản người dùng là quản trị viên cấp cao nhất."},{"id":"a_374","text":"Không, vì điều kiện để chọn là trạng thái HĐĐT phải trống hoặc 'Phát hành lỗi'."},{"id":"a_375","text":"Có, để hệ thống tạo ra một hóa đơn điện tử thay thế cho hóa đơn cũ."},{"id":"a_376","text":"Không, trừ khi hóa đơn đó được phát hành bởi một nhà cung cấp khác."}]},{"id":"q_95","question":"sau khi gửi yêu cầu phát hành, HDDT của KV có thể hiển thị ở những trạng thái nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_377","text":"Mới, Đang gửi Thuế, Thuế chấp nhận, Thuế từ chối"},{"id":"a_378","text":"Trống, Đã chuyển, Đã phát hành, Phát hành lỗi"},{"id":"a_379","text":"Bản nháp, Đã phát hành, Đã hủy, Đã thay thế"},{"id":"a_380","text":"Đang xử lý, Chờ duyệt, Đã duyệt, Bị từ chối"}]},{"id":"q_96","question":"Trong danh sách hóa đơn trên hệ thống KiotViet eInvoice, hóa đơn hiển thị màu cam thể hiện điều gì?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_381","text":"Hóa đơn bị lỗi và cần được xử lý sai sót."},{"id":"a_382","text":"Hóa đơn đã được gửi cho cơ quan thuế và đang chờ xác nhận."},{"id":"a_383","text":"Hóa đơn đã phát hành hợp lệ và không thể thay đổi."},{"id":"a_384","text":"Hóa đơn đang ở trạng thái nháp, chưa được cấp số và có thể sửa hoặc xóa."}]},{"id":"q_97","question":"Khi lập hóa đơn điều chỉnh để điều chỉnh TĂNG/GIẢM giá trị hóa đơn, người dùng cần nhập giá trị vào hóa đơn điều chỉnh như thế nào?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_385","text":"Nhập giá trị bằng 0 và ghi lý do điều chỉnh vào phần ghi chú."},{"id":"a_386","text":"Nhập lại toàn bộ giá trị của hóa đơn gốc để hệ thống tự tính toán."},{"id":"a_387","text":"Nhập giá trị chênh lệch (tăng hoặc giảm) so với hóa đơn gốc."},{"id":"a_388","text":"Nhập giá trị cuối cùng sau khi đã điều chỉnh tăng hoặc giảm."}]},{"id":"q_98","question":"yêu cầu bắt buộc theo quy định khi gửi dữ liệu hóa đơn khởi tạo từ máy tính tiền lên Cơ quan Thuế (ngay cả khi không cần chữ ký số của người bán) là?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_389","text":"Phải có chữ ký số của người mua trên thông điệp gửi đi."},{"id":"a_390","text":"Hệ thống phải thực hiện ký số vào thông điệp chứa dữ liệu hóa đơn."},{"id":"a_391","text":"Không cần thực hiện bất kỳ hình thức ký số nào."},{"id":"a_392","text":"Phải gửi kèm biên bản thỏa thuận không cần chữ ký số."}]},{"id":"q_99","question":"Trên hệ thống KiotViet eInvoice, thao tác nào sau đây chỉ có thể áp dụng cho các hóa đơn đang ở trạng thái \"Ghi tạm\" (chưa ký số)?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_393","text":"Xóa hóa đơn."},{"id":"a_394","text":"Gửi thông báo hóa đơn sai sót cho Cơ quan Thuế."},{"id":"a_395","text":"Lập hóa đơn thay thế."},{"id":"a_396","text":"Lập hóa đơn điều chỉnh."}]},{"id":"q_100","question":"Theo quy định, nghiệp vụ \"Lập hóa đơn thay thế\" được sử dụng trong trường hợp sai sót nào?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_397","text":"Khi hóa đơn gốc có sai sót và cần tạo một hóa đơn hoàn toàn mới để thay thế."},{"id":"a_398","text":"Khi cần bổ sung thêm một sản phẩm vào hóa đơn đã phát hành."},{"id":"a_399","text":"Khi cần giảm giá trị một mặt hàng trên hóa đơn gốc."},{"id":"a_400","text":"Khi chỉ có sai sót nhỏ về địa chỉ của khách hàng."}]},{"id":"q_101","question":"Trước khi cho phép người dùng lập hóa đơn thay thế hoặc điều chỉnh, hệ thống KiotViet eInvoice yêu cầu người dùng phải thao tác gì với hóa đơn gốc để đảm bảo tuân thủ quy định?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_401","text":"Lập biên bản thỏa thuận."},{"id":"a_402","text":"Xóa hóa đơn gốc khỏi hệ thống."},{"id":"a_403","text":"Gửi yêu cầu xác nhận qua SMS cho khách hàng."},{"id":"a_404","text":"In và ký tay vào một bản nháp."}]},{"id":"q_102","question":"Trong mục \"Xử lý hóa đơn từ MTT\" trên KiotViet eInvoice, nghiệp vụ nào cho phép người dùng gửi thông báo sai sót đến Cơ quan Thuế mà không cần lập hóa đơn điều chỉnh hay thay thế?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_405","text":"Điều chỉnh"},{"id":"a_406","text":"Thay thế"},{"id":"a_407","text":"Báo CQT HĐ sai"},{"id":"a_408","text":"Gửi lại hóa đơn"}]},{"id":"q_103","question":"Trên hệ thống KiotViet eInvoice, một hóa đơn đã được ký số hợp lệ và gửi thành công (hiển thị màu đen) có thể bị xóa vĩnh viễn không?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_409","text":"Có, nhưng cần có sự phê duyệt từ quản trị viên cấp cao."},{"id":"a_410","text":"Có, trong vòng 24 giờ kể từ khi phát hành."},{"id":"a_411","text":"Có, nếu hóa đơn đó chưa được gửi cho Cơ quan Thuế."},{"id":"a_412","text":"Không, phải thực hiện các nghiệp vụ xử lý sai sót như thay thế hoặc điều chỉnh."}]},{"id":"q_104","question":"Trong mục \"Cấu hình Email\" trên KiotViet eInvoice, người dùng cần BẬT/TẮT tùy chọn nào để email tự động gửi cho khách hàng đính kèm cả file PDF và file XML của hóa đơn?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_413","text":"TẮT tùy chọn \"Cấu hình tự động gửi email cho bên mua hàng\"."},{"id":"a_414","text":"BẬT tùy chọn \"Cấu hình Email\"."},{"id":"a_415","text":"BẬT tùy chọn \"Email gửi hóa đơn có file đính kèm không phải file nén\"."},{"id":"a_416","text":"TẮT tùy chọn \"Email gửi hóa đơn có file đính kèm không phải file nén\"."}]},{"id":"q_105","question":"Sau khi đã chọn nhiều hóa đơn trong danh sách trên KiotViet eInvoice, người dùng cần nhấn vào nút nào để có thể tải hàng loạt hóa đơn dạng file PDF hoặc XML ?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_417","text":"Nhấn vào nút \"Mở rộng\" và chọn \"Tải hóa đơn\"."},{"id":"a_418","text":"Vào mục \"Báo cáo\" và xuất danh sách hóa đơn ra file."},{"id":"a_419","text":"Nhấn vào biểu tượng tải xuống ở từng dòng hóa đơn."},{"id":"a_420","text":"Nhấn nút \"Xuất hóa đơn\" và chọn định dạng tải về."}]},{"id":"q_106","question":"Để lập hóa đơn điều chỉnh GIẢM cho một mặt hàng trên KiotViet eInvoice, mức giảm 1 triệu đồng, người dùng cần nhập giá trị như thế nào vào cột thành tiền?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_421","text":"-1,000,000"},{"id":"a_422","text":"Để trống và ghi lý do vào phần ghi chú"},{"id":"a_423","text":"1,000,000"},{"id":"a_424","text":"Không thể điều chỉnh"}]},{"id":"q_107","question":"Trong danh sách hóa đơn của KiotViet eInvoice, người dùng có thể sử dụng chức năng nào để xem trước nội dung của nhiều hóa đơn đã tích chọn?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_425","text":"Sử dụng chức năng tìm kiếm nâng cao."},{"id":"a_426","text":"Tích chọn, vào Mở rộng và chọn Xem hóa đơn."},{"id":"a_427","text":"Nhấn đúp vào từng hóa đơn đã chọn."},{"id":"a_428","text":"Tích chọn, sau đó nhấn nút In và chọn Xem trước khi in."}]},{"id":"q_108","question":"Nghiệp vụ nào sau đây trên KiotViet eInvoice sẽ tạo ra một hóa đơn điện tử mới, có tính pháp lý và có tham chiếu trực tiếp đến số của một hóa đơn gốc đã phát hành?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_429","text":"Xóa hóa đơn nháp và tạo lại một hóa đơn khác."},{"id":"a_430","text":"Chỉnh sửa hóa đơn nháp và phát hành."},{"id":"a_431","text":"Gửi thông báo hóa đơn sai sót cho CQT."},{"id":"a_432","text":"Lập hóa đơn điều chỉnh."}]},{"id":"q_109","question":"trên hệ thống KiotViet eInvoice, người dùng cần làm thế nào để thiết lập việc tự động gửi email hóa đơn cho khách hàng sau khi phát hành?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_433","text":"Quản trị – Hệ thống → Tham số hệ thống → Cấu hình Email"},{"id":"a_434","text":"Quản trị – Hệ thống → Tham số hệ thống → Cấu hình gửi hóa đơn"},{"id":"a_435","text":"Quản trị – Người dùng → Cấu hình Email"},{"id":"a_436","text":"Hệ thống → Cấu hình Email → Tham số hệ thống"}]},{"id":"q_110","question":"Đâu không phải là lợi ích của việc quản lý hóa đơn điện tử tập trung trên nền tảng KiotViet eInvoice?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_437","text":"Xử lý sai sót chuyên nghiệp theo đúng quy định của Cơ quan Thuế."},{"id":"a_438","text":"Tự động hóa, tiết kiệm thời gian nhờ gửi email và dữ liệu lên CQT tự động."},{"id":"a_439","text":"Quản lý tập trung, toàn diện trên một giao diện duy nhất."},{"id":"a_440","text":"Tích hợp phân tích dữ liệu bán hàng từ hóa đơn điện tử."}]},{"id":"q_111","question":"Mục đích chính của việc hệ thống yêu cầu người dùng phải thực hiện thao tác \"Lập biên bản\" trước khi tạo Hóa đơn thay thế hoặc điều chỉnh là gì?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_441","text":"Để hệ thống tự động điền các thông tin từ biên bản vào hóa đơn mới, giúp người dùng không phải nhập lại."},{"id":"a_442","text":"Để tạo ra một chứng từ pháp lý ghi nhận sự đồng thuận giữa bên bán và bên mua về việc sai sót và cách thức xử lý, làm cơ sở để giải trình với CQT sau này."},{"id":"a_443","text":"Để gửi một bản nháp của hóa đơn mới cho khách hàng xem trước thông qua biên bản đó."},{"id":"a_444","text":"Đây là một bước bắt buộc để lấy được mã xác thực từ KiotViet trước khi được phép lập hóa đơn điều chỉnh/thay thế."}]},{"id":"q_112","question":"Loại chữ ký số nào cho phép người dùng có thể đặt lịch tự động gửi hóa đơn từ máy tính tiền lên cơ quan thuế?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_445","text":"Chữ ký số từ xa RMS."},{"id":"a_446","text":"Bất kỳ loại chữ ký số nào."},{"id":"a_447","text":"Chữ ký số USB Token."},{"id":"a_448","text":"Chữ ký số tích hợp sẵn trong phần mềm."}]},{"id":"q_113","question":"PM KiotViet Hóa đơn điện tử (KV-EINVOICE) được xây dựng nhằm mục đích chính là gì?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_449","text":"Để lưu trữ các hóa đơn đã phát hành từ KiotViet."},{"id":"a_450","text":"Để quản lý, tra cứu, gửi và xử lý sai sót cho các hóa đơn đã phát hành."},{"id":"a_451","text":"Để kết nối trực tiếp với phần mềm kế toán của doanh nghiệp."},{"id":"a_452","text":"Để tạo và thiết kế mẫu hóa đơn điện tử."}]},{"id":"q_114","question":"Người dùng có thể truy cập nhanh vào trang quản lý KiotViet eInvoice trực tiếp từ đâu trên phần mềm quản lý bán hàng KiotViet?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_453","text":"Từ màn hình Báo cáo trên phần mềm Quản lý bán hàng KiotViet."},{"id":"a_454","text":"Từ trang chủ của website KiotViet.vn."},{"id":"a_455","text":"Từ một đường link độc lập được cung cấp qua email đăng ký."},{"id":"a_456","text":"Từ màn hình thiết lập Hóa đơn điện tử của phần mềm Quản lý bán hàng KiotViet."}]},{"id":"q_115","question":"Trên KiotViet eInvoice, người dùng cần làm thế nào để thiết lập thời điểm gửi dữ liệu hóa đơn từ máy tính tiền lên Cơ quan Thuế?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_457","text":"Lập hóa đơn → Hóa đơn GTGT từ máy tính tiền → Cấu hình."},{"id":"a_458","text":"Xử lý hóa đơn từ MTT → Thiết lập gửi CQT."},{"id":"a_459","text":"Quản trị – Hệ thống → Tham số hệ thống."},{"id":"a_460","text":"Hỗ trợ → Cấu hình hệ thống → Hóa đơn."}]},{"id":"q_116","question":"Theo Thông tư 88/2021/TT-BTC, hộ kinh doanh áp dụng phương pháp kê khai phải tuân thủ và lập bao nhiêu loại sổ sách kế toán?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_461","text":"7 loại sổ, từ S1-HKD đến S7-HKD."},{"id":"a_462","text":"Số lượng sổ tùy thuộc vào quy mô và ngành nghề kinh doanh của hộ kinh doanh."},{"id":"a_463","text":"5 loại sổ, bao gồm sổ doanh thu, sổ chi phí, sổ quỹ, sổ lương và sổ thuế."},{"id":"a_464","text":"8 loại sổ, bao gồm 7 sổ chính và 1 sổ tổng hợp."}]},{"id":"q_117","question":"Để sử dụng tính năng Sổ kế toán dành cho hộ kinh doanh trên KiotViet, điều kiện nào sau đây KHÔNG bắt buộc?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_465","text":"Gian hàng áp dụng phương pháp tính thuế trực tiếp."},{"id":"a_466","text":"Người dùng phải là quản trị viên (admin) của gian hàng."},{"id":"a_467","text":"Gian hàng đang sử dụng KiotViet gói Doanh nghiệp."},{"id":"a_468","text":"Gian hàng đã kết nối và sử dụng dịch vụ Hóa đơn điện tử."}]},{"id":"q_118","question":"Dữ liệu từ loại giao dịch nào sau đây sẽ được hệ thống KiotViet tự động tổng hợp và ghi nhận vào Sổ theo dõi tình hình thực hiện nghĩa vụ chi phí (S3-HKD)?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_469","text":"Chi phí nhập hàng từ nhà cung cấp được ghi nhận trên phiếu nhập hàng."},{"id":"a_470","text":"Chi phí nhân công từ các bảng lương đã được chốt và các khoản chi từ Sổ quỹ."},{"id":"a_471","text":"Giá vốn của hàng hóa khi bán hàng có xuất hóa đơn điện tử."},{"id":"a_472","text":"Tất cả các phiếu chi được tạo trong Sổ quỹ, bất kể loại chi."}]},{"id":"q_119","question":"Khi một giao dịch bán hàng hoặc xuất hủy được thực hiện, giá trị nào sẽ được ghi nhận vào Sổ chi tiết doanh thu và chi phí (S2-HKD) của KiotViet?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_473","text":"Giá nhập hàng gần nhất."},{"id":"a_474","text":"Giá bán tại thời điểm xuất kho."},{"id":"a_475","text":"Giá bán lẻ đã bao gồm VAT."},{"id":"a_476","text":"Giá vốn của hàng hóa."}]},{"id":"q_120","question":"Đối với các đơn hàng từ sàn thương mại điện tử, hệ thống KiotViet sẽ tự động ghi nhận doanh thu vào Sổ doanh thu (S1-HKD) tại thời điểm nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.ki
