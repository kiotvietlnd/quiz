otviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_477","text":"Khi đơn hàng được đồng bộ từ sàn về KiotViet."},{"id":"a_478","text":"Khi KiotViet nhận được tiền đối soát từ sàn thương mại điện tử."},{"id":"a_479","text":"Ngay khi khách hàng đặt hàng thành công trên sàn."},{"id":"a_480","text":"Khi phiếu bán hàng tương ứng trên KiotViet đã được phát hành hóa đơn điện tử."}]},{"id":"q_121","question":"Trong tính năng Sổ kế toán của KiotViet, loại hàng hóa nào sau đây sẽ không được theo dõi tồn kho và do đó không được ghi nhận trong Sổ chi tiết doanh thu và chi phí (S2-HKD)?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_481","text":"Hàng hóa dịch vụ và hàng combo."},{"id":"a_482","text":"Hàng hóa thông thường mua từ nhà cung cấp."},{"id":"a_483","text":"Hàng hóa có quản lý theo lô và hạn sử dụng."},{"id":"a_484","text":"Hàng hóa sản xuất từ nhiều nguyên vật liệu."}]},{"id":"q_122","question":"Dữ liệu trong cột 'Số đã trả' của Sổ theo dõi tình hình thanh toán tiền lương (S5-HKD) trên KiotViet được tự động tổng hợp từ nguồn nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_485","text":"Tổng hợp từ các bảng lương đã chốt trong kỳ."},{"id":"a_486","text":"Từ dữ liệu chấm công của nhân viên."},{"id":"a_487","text":"Từ các phiếu chi lương được tạo trong Sổ quỹ."},{"id":"a_488","text":"Người dùng tự nhập liệu thủ công vào cuối tháng."}]},{"id":"q_123","question":"Khi một hộ kinh doanh bắt đầu sử dụng tính năng Sổ kế toán của KiotViet, hệ thống sẽ mặc định ngày bắt đầu lập sổ và tổng hợp dữ liệu là ngày nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_489","text":"Từ ngày 01/01 của năm tài chính hiện tại."},{"id":"a_490","text":"Từ ngày thực tế hộ kinh doanh bắt đầu kê khai."},{"id":"a_491","text":"Từ ngày 01/01/2025."},{"id":"a_492","text":"Từ ngày bắt đầu sử dụng KiotViet."}]},{"id":"q_124","question":"Giao dịch nào sau đây sẽ được KiotViet tự động ghi nhận là một bút toán 'Nhập kho' trong Sổ chi tiết doanh thu và chi phí (S2-HKD)?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_493","text":"Kiểm kho phát hiện thừa hàng và nhận hàng chuyển từ chi nhánh khác."},{"id":"a_494","text":"Xuất hủy hàng hóa bị hỏng."},{"id":"a_495","text":"Bán hàng cho khách và xuất hóa đơn điện tử."},{"id":"a_496","text":"Trả hàng cho nhà cung cấp."}]},{"id":"q_125","question":"Khi tạo một Phiếu chi trên KiotViet để ghi nhận các khoản nộp thuế hoặc chi phí, người dùng cần chọn đúng thông tin gì để dữ liệu được tự động cập nhật chính xác vào Sổ tiền thuế (S4-HKD) và Sổ chi phí (S3-HKD)?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_497","text":"Luôn chọn đúng 'Loại chi' tương ứng (ví dụ: Nộp thuế, Điện, Nước...)."},{"id":"a_498","text":"Ghi đầy đủ tên người nhận tiền."},{"id":"a_499","text":"Chọn đúng phương thức thanh toán là 'Tiền mặt' hay 'Chuyển khoản'."},{"id":"a_500","text":"Đính kèm hình ảnh hóa đơn, chứng từ liên quan."}]},{"id":"q_126","question":"Trong Sổ theo dõi tình hình thực hiện nghĩa vụ thuế (S4-HKD), KiotViet tự động tính toán số thuế GTGT và TNCN phải nộp dựa trên cơ sở nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_501","text":"Dựa trên tổng giá trị các phiếu nhập hàng từ nhà cung cấp."},{"id":"a_502","text":"Dựa trên Doanh thu bán hàng có xuất hóa đơn điện tử và tỷ lệ % tính thuế đã thiết lập."},{"id":"a_503","text":"Dựa trên tổng các phiếu thu tiền mặt và tiền gửi ngân hàng."},{"id":"a_504","text":"Dựa trên số liệu người dùng tự kê khai trong mục Tờ khai thuế."}]},{"id":"q_127","question":"Khi người dùng tạo một Phiếu thu để ghi nhận khách hàng trả nợ bằng hình thức chuyển khoản, giao dịch này sẽ được tự động ghi nhận vào những sổ kế toán nào trên KiotViet?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_505","text":"Ảnh hưởng đến Sổ quỹ tiền mặt (S6-HKD)."},{"id":"a_506","text":"Chỉ ảnh hưởng đến Sổ tiền ngân hàng (S7-HKD)."},{"id":"a_507","text":"Chỉ ảnh hưởng đến Sổ doanh thu (S1-HKD)."},{"id":"a_508","text":"Ảnh hưởng đến Sổ doanh thu (S1-HKD) và Sổ tiền ngân hàng (S7-HKD)."}]},{"id":"q_128","question":"Trong quá trình thiết lập tính năng Sổ kế toán, KiotViet cho phép người dùng nhập hoặc chỉnh sửa số dư đầu kỳ cho những loại sổ nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_509","text":"Tất cả 7 loại sổ kế toán."},{"id":"a_510","text":"Sổ hàng hóa và Sổ tiền lương."},{"id":"a_511","text":"Sổ tiền mặt và Sổ tiền ngân hàng."},{"id":"a_512","text":"Sổ doanh thu và Sổ chi phí."}]},{"id":"q_129","question":"Một giao dịch bán hàng đã hoàn tất trên KiotViet nhưng chưa được phát hành hóa đơn điện tử sẽ ảnh hưởng như thế nào đến việc ghi nhận dữ liệu trong các Sổ kế toán?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_513","text":"Giao dịch sẽ chỉ được ghi nhận vào Sổ quỹ tiền mặt nếu khách hàng thanh toán ngay."},{"id":"a_514","text":"Giao dịch đó sẽ không được ghi nhận vào bất kỳ sổ nào."},{"id":"a_515","text":"Giao dịch vẫn được ghi nhận vào Sổ doanh thu nhưng sẽ được đánh dấu là 'chưa có hóa đơn'."},{"id":"a_516","text":"Doanh thu và thuế phải nộp liên quan đến giao dịch đó sẽ không được ghi nhận vào Sổ doanh thu và Sổ tiền thuế."}]},{"id":"q_130","question":"Sau khi đã xác nhận thiết lập ban đầu cho tính năng Sổ kế toán trên KiotViet, thông tin nào người dùng sẽ không thể thay đổi được nữa?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_517","text":"Kỳ kê khai (theo Tháng hoặc Quý)."},{"id":"a_518","text":"Ngày chuyển lên hộ kê khai."},{"id":"a_519","text":"Tên chủ hộ kinh doanh."},{"id":"a_520","text":"Các tài khoản ngân hàng được theo dõi."}]},{"id":"q_131","question":"Để gian hàng có thể sử dụng tính năng Tờ khai thuế dành cho Hộ kinh doanh trên KiotViet, điều kiện nào sau đây là KHÔNG bắt buộc?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_521","text":"Gian hàng phải đang sử dụng phương pháp thuế khấu trừ."},{"id":"a_522","text":"Gian hàng phải là hộ kinh doanh nộp thuế theo phương pháp kê khai."},{"id":"a_523","text":"Người dùng phải là quản trị viên (admin) của gian hàng."},{"id":"a_524","text":"Gian hàng phải kết nối và sử dụng dịch vụ Hóa đơn điện tử."}]},{"id":"q_132","question":"Khi tổng hợp dữ liệu để tính thuế GTGT trên Mẫu 01/CNKD, Tờ khai thuế trên KiotViet sẽ tự động loại trừ doanh thu từ các giao dịch nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_525","text":"Doanh thu từ các dịch vụ chịu thuế tiêu thụ đặc biệt như karaoke, massage."},{"id":"a_526","text":"Doanh thu từ các giao dịch trả hàng của khách."},{"id":"a_527","text":"Doanh thu từ các giao dịch bán hàng có xuất hóa đơn điện tử tại cửa hàng."},{"id":"a_528","text":"Doanh thu từ các sản phẩm thuộc nhóm không chịu thuế GTGT và doanh thu từ sàn TMĐT có chức năng thanh toán."}]},{"id":"q_133","question":"Khi lập Bảng kê hoạt động kinh doanh trong kỳ (Mẫu 01-2/BK-HDKD), cột đơn giá của các mặt hàng trong giao dịch xuất kho được KiotViet ghi nhận theo giá nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_529","text":"Giá bán lẻ niêm yết trên phần mềm."},{"id":"a_530","text":"Giá nhập hàng từ nhà cung cấp lần gần nhất."},{"id":"a_531","text":"Giá vốn của hàng hóa."},{"id":"a_532","text":"Giá bán sau khi đã trừ đi các khoản khuyến mãi."}]},{"id":"q_134","question":"Trong quá trình quản lý Tờ khai thuế trên KiotViet, thao tác nào của người dùng sẽ làm cho tờ khai ở trạng thái \"Đã chốt sổ\" và không tự động cập nhật dữ liệu mới nữa?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_533","text":"Xem chi tiết Bảng kê 01-2/BK-HDKD."},{"id":"a_534","text":"Cập nhật trạng thái tờ khai thành 'Đã nộp'."},{"id":"a_535","text":"Chỉnh sửa và Lưu thông tin trong mục 'Thông tin chung'."},{"id":"a_536","text":"Tải tờ khai về dưới dạng file Excel."}]},{"id":"q_135","question":"Mục \"Chi phí nhân công\" trong Bảng kê hoạt động kinh doanh trong kỳ (Mẫu 01-2/BK-HDKD) được KiotViet tự động tổng hợp dữ liệu từ đâu?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_537","text":"Các phiếu chi lương trong Sổ quỹ."},{"id":"a_538","text":"Thông tin nhân viên trong mục quản lý nhân viên."},{"id":"a_539","text":"Người dùng tự nhập liệu thủ công."},{"id":"a_540","text":"Các bảng lương đã được chốt trên KiotViet."}]},{"id":"q_136","question":"Để một khoản chi từ \"Sổ quỹ\" được tự động tổng hợp vào mục \"Các chi phí khác\" trên Bảng kê 01-2/BK-HDKD, việc tạo phiếu chi trên KiotViet cần bắt buộc thực hiện thao quy tắc gì?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_541","text":"Chọn đúng \"Loại chi\" tương ứng (Điện, nước, thuê mặt bằng,...)."},{"id":"a_542","text":"Đính kèm hóa đơn, chứng từ hợp lệ vào phiếu chi."},{"id":"a_543","text":"Tạo phiếu chi phải tích chọn vào \"Hạch toán kết quả hoạt động kinh doanh\""},{"id":"a_544","text":"Ghi rõ nội dung chi vào phần ghi chú của phiếu chi."}]},{"id":"q_137","question":"Tính năng Tờ khai thuế của KiotViet cho phép người dùng xuất file định dạng XML. Mục đích chính của file XML này là gì?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_545","text":"Để in ra và nộp trực tiếp tại chi cục thuế địa phương."},{"id":"a_546","text":"Để nộp thuế trực tuyến qua trang Thuế điện tử."},{"id":"a_547","text":"Để gửi cho kế toán dịch vụ chỉnh sửa và hoàn thiện."},{"id":"a_548","text":"Để lưu trữ nội bộ và đối chiếu số liệu kế toán."}]},{"id":"q_138","question":"Phụ lục giảm thuế GTGT theo Nghị quyết của Quốc hội được KiotViet tự động tổng hợp dữ liệu từ những giao dịch nào trong kỳ?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_549","text":"Tất cả các giao dịch bán hàng trong kỳ có áp dụng chương trình khuyến mãi."},{"id":"a_550","text":"Tất cả các giao dịch bán qua sàn TMĐT trong kỳ."},{"id":"a_551","text":"Các giao dịch bán hàng có tích chọn giảm thuế khi xuất hóa đơn điện tử."},{"id":"a_552","text":"Các mặt hàng trong danh mục được nhà nước quy định giảm thuế GTGT."}]},{"id":"q_139","question":"Khi một giao dịch bán hàng có chứa hàng combo, dữ liệu sẽ được hiển thị trên Bảng kê 01-2/BK-HDKD như thế nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_553","text":"Hoàn toàn không được ghi nhận trên bảng kê này."},{"id":"a_554","text":"Chỉ được ghi nhận khi combo đó được quản lý tồn kho."},{"id":"a_555","text":"Được ghi nhận như một mặt hàng riêng biệt với mã hàng combo."},{"id":"a_556","text":"Được ghi nhận theo các hàng hóa thành phần cấu tạo nên combo đó."}]},{"id":"q_140","question":"Trên Tờ khai thuế, tại sao giá trị trong cột \"Thành tiền\" của các giao dịch xuất kho trên Bảng kê 01-2/BK-HDKD lại không bằng với Doanh thu bán hàng?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_557","text":"Vì Thành tiền đã được trừ đi chi phí vận chuyển."},{"id":"a_558","text":"Vì Doanh thu đã bao gồm thuế GTGT, còn Thành tiền thì không."},{"id":"a_559","text":"Vì Thành tiền được ghi nhận theo giá vốn, còn Doanh thu được ghi nhận theo giá bán."},{"id":"a_560","text":"Vì Doanh thu chỉ tính các giao dịch có hóa đơn điện tử, còn Thành tiền tính tất cả giao dịch."}]},{"id":"q_141","question":"Doanh thu từ nguồn nào sau đây vẫn được tính vào cả hai chỉ tiêu tính thuế GTGT và thuế TNCN trên Mẫu 01/CNKD của KiotViet?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_561","text":"Doanh thu từ các giao dịch bán hàng có áp dụng giảm thuế GTGT."},{"id":"a_562","text":"Doanh thu từ việc bán hàng tại cửa hàng, có xuất hóa đơn điện tử và không thuộc nhóm miễn thuế."},{"id":"a_563","text":"Doanh thu từ việc bán các sản phẩm không chịu thuế GTGT."},{"id":"a_564","text":"Doanh thu từ sàn TMĐT có chức năng thanh toán."}]},{"id":"q_142","question":"Tính năng Tờ khai thuế dành cho hộ kinh doanh trên KiotViet được xây dựng dựa trên cơ sở văn bản pháp luật nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_565","text":"Nghị định 123/2020/NĐ-CP về hóa đơn, chứng từ."},{"id":"a_566","text":"Thông tư 80/2021/TT-BTC hướng dẫn Luật Quản lý thuế."},{"id":"a_567","text":"Luật Quản lý thuế số 38/2019/QH14."},{"id":"a_568","text":"Thông tư 40/2021/TT-BTC của Bộ Tài chính."}]},{"id":"q_143","question":"Khi kỳ kê khai thuế vẫn đang diễn ra, tờ khai trên KiotViet sẽ ở trạng thái nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_569","text":"Trạng thái \"Chưa tạo\""},{"id":"a_570","text":"Trạng thái \"Chờ xử lý\""},{"id":"a_571","text":"Trạng thái \"Bản nháp\""},{"id":"a_572","text":"Trạng thái \"Đang cập nhật\""}]},{"id":"q_144","question":"Sự khác biệt chính trong việc loại trừ doanh thu khi tính thuế TNCN so với tính thuế GTGT trên Mẫu 01/CNKD là gì?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_573","text":"Doanh thu tính thuế GTGT không loại trừ bất kỳ khoản nào, trong khi doanh thu tính thuế TNCN có loại trừ."},{"id":"a_574","text":"Doanh thu tính thuế GTGT loại trừ cả doanh thu nhóm không chịu thuế GTGT, trong khi tính thuế TNCN thì không."},{"id":"a_575","text":"Doanh thu tính thuế TNCN loại trừ thêm doanh thu bán hàng tại quầy."},{"id":"a_576","text":"Cả hai loại thuế đều loại trừ các khoản doanh thu giống hệt nhau."}]},{"id":"q_145","question":"Giao dịch nào sau đây KHÔNG được KiotViet ghi nhận là một giao dịch nhập kho để tổng hợp vào Bảng kê 01-2/BK-HDKD?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_577","text":"Khách trả lại hàng đã mua."},{"id":"a_578","text":"Nhập hàng từ nhà cung cấp."},{"id":"a_579","text":"Phát hiện hàng thừa khi kiểm kho."},{"id":"a_580","text":"Bán hàng cho khách hàng."}]},{"id":"q_146","question":"Thuế tiêu thụ đặc biệt (TTĐB) trên mẫu 01/CNKD được kê khai như thế nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_581","text":"Người dùng phải tự kê khai doanh thu của các hàng hóa, dịch vụ chịu thuế này."},{"id":"a_582","text":"Mục này được bỏ qua đối với tất cả các hộ kinh doanh bán buôn, bán lẻ."},{"id":"a_583","text":"Dữ liệu được lấy từ Sổ quỹ đối với các khoản thu từ dịch vụ karaoke, massage."},{"id":"a_584","text":"Hệ thống tự động tổng hợp từ các mặt hàng đã được thiết lập là hàng chịu thuế TTĐB."}]},{"id":"q_147","question":"KiotViet tự động tạo Tờ khai thuế kỳ cho một kỳ mới vào thời điểm nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_585","text":"Khi có giao dịch bán hàng đầu tiên của kỳ đó phát sinh."},{"id":"a_586","text":"Vào ngày đầu tiên của mỗi kỳ kê khai."},{"id":"a_587","text":"Vào ngày cuối cùng của kỳ kê khai."},{"id":"a_588","text":"Ngay sau khi người dùng thực hiện thao tác 'Lập tờ khai thuế'."}]},{"id":"q_148","question":"Giao dịch nào sau đây sẽ được KiotViet ghi nhận là một bút toán xuất kho và tổng hợp vào Bảng kê 01-2/BK-HDKD?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_589","text":"Nhập hàng từ đơn đặt hàng đã tạo trước đó."},{"id":"a_590","text":"Nhận chuyển hàng từ một chi nhánh khác."},{"id":"a_591","text":"Trả hàng cho nhà cung cấp."},{"id":"a_592","text":"Kiểm kho phát hiện thừa hàng."}]},{"id":"q_149","question":"Dữ liệu từ Sổ chi phí (S3-HKD) được KiotViet tự động tổng hợp và điền vào mục nào trong Bảng kê 01-2/BK-HDKD?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_5     function showScreen(screenKey) {
        ['startScreen', 'quizContainer', 'resultArea', 'reviewScreen'].forEach(key => {
            if(elements[key]) elements[key].classList.add('hidden');
        });
        if (screenKey === 'certificateScreen') {
             elements.certificateScreen.classList.remove('hidden');
             document.querySelector('main').style.display = 'none';

    function startGame() {
        userInfo = { name: elements.nameInput.value.trim(), department: elements.departmentInput.value.trim() };
        if (!userInfo.name || !userInfo.department) {
            elements.errorMessage.innerText = 'Vui lòng điền đầy đủ Họ và tên và Phòng ban.'; return;
        }
        if (!selectedMode || !selectedMode.mode) {
            elements.errorMessage.innerText = 'Vui lòng chọn một chế độ chơi.'; return;
        }
        
        if (selectedMode.mode === 'random') {
            const countText = selectedMode.count === 'all' ? `Toàn bộ (${quizDataForClient.length} câu)` : `${selectedMode.count} câu`;
            gameModeName = `Chế độ: Chơi ngẫu nhiên (${countText})`;
        } else if (selectedMode.mode === 'topic') {
            const selectedButton = document.querySelector(`.mode-btn.btn-selected-green`);
            const buttonText = selectedButton ? selectedButton.innerText.trim() : selectedMode.topic;
            gameModeName = `Chế độ: ${buttonText}`;
        }

        elements.errorMessage.innerText = '';
        prepareQuestions();
        if (questionsForGame.length === 0) {
            elements.errorMessage.innerText = 'Không có câu hỏi cho chủ đề này.'; return;
        }
        showScreen('quizContainer');
        showQuestion();
    }

    function prepareQuestions() {
        let source = [...quizDataForClient];
        if (selectedMode.mode === 'topic') {
            source = source.filter(q => q.topic === selectedMode.topic);
        }
        source = shuffleArray(source);
        if (selectedMode.mode === 'random' && selectedMode.count && selectedMode.count !== 'all') {
            questionsForGame = source.slice(0, parseInt(selectedMode.count, 10));
        } else { 
            questionsForGame = source;
        }
    }

    function showQuestion() {
        elements.feedbackArea.innerHTML = '';
        elements.nextBtn.classList.add('hidden');
        const q = questionsForGame[currentQuestionIndex];
        elements.questionCount.innerText = `Câu ${currentQuestionIndex + 1}/${questionsForGame.length}`;
        elements.progressBar.style.width = `${((currentQuestionIndex + 1) / questionsForGame.length) * 100}%`;
        elements.questionTopic.innerText = q.topic;
        elements.questionText.innerText = q.question;
        elements.answersContainer.innerHTML = '';
        shuffleArray([...q.answers]).forEach(ans => {
            const btn = document.createElement('button');
            btn.innerHTML = `<span>${ans.text}</span>`;
            btn.className = 'w-full text-left p-4 bg-white/80 border-2 border-slate-300 rounded-lg hover:bg-blue-100 hover:border-kv-blue transition-all duration-200 flex items-center';
            btn.dataset.answerId = ans.id;
            btn.dataset.questionId = q.id;
            btn.onclick = selectAnswer;
            elements.answersContainer.appendChild(btn);
        });
    }

    function selectAnswer(e) {
        const selectedBtn = e.currentTarget;
        const { questionId, answerId } = selectedBtn.dataset;
        const isCorrect = answerId === answerKey[questionId];
        const currentQuestion = questionsForGame[currentQuestionIndex];

        gameResults.push({
            question: currentQuestion,
            selectedAnswerId: answerId,
            correctAnswerId: answerKey[questionId],
            isCorrect
        });

        const feedback = document.createElement('p');
        feedback.className = 'font-medium text-lg';
        if (isCorrect) {
            score++;
            elements.scoreDisplay.innerText = `Điểm: ${score}`;
            feedback.innerHTML = '🎉 Chúc mừng bạn, đáp án hoàn toàn chính xác!';
            feedback.className += ' text-green-600';
            selectedBtn.classList.add('correct');
        } else {
            let incorrectMessage = `${feedbackMessages.incorrect}`;
            if (currentQuestion.topicUrl && currentQuestion.topic) {
                incorrectMessage += ` Tham khảo tài liệu <a href="${currentQuestion.topicUrl}" target="_blank" class="underline font-semibold text-blue-600 hover:text-blue-800">${currentQuestion.topic}</a>.`;
            }
            feedback.innerHTML = incorrectMessage;
            feedback.className += ' text-red-500';
            selectedBtn.classList.add('incorrect');
        }
        Array.from(elements.answersContainer.children).forEach(button => {
            button.onclick = null; // Disable all buttons
            button.style.cursor = 'default';
        });
        elements.feedbackArea.appendChild(feedback);
        elements.nextBtn.classList.remove('hidden');
        elements.nextBtn.focus();
    }

    function nextQuestion() {
        currentQuestionIndex++;
        (currentQuestionIndex < questionsForGame.length) ? showQuestion() : showScore();
    }

    function showScore() {
        const percentage = (score / questionsForGame.length) * 100;
        elements.scoreText.innerText = `Bạn đã trả lời đúng ${score}/${questionsForGame.length} câu (${percentage.toFixed(0)}%)`;
        const passed = percentage >= 80;
        elements.resultTitle.innerText = passed ? "Xuất sắc!" : "Hoàn thành!";
        // [FIXED] Sửa logic hiển thị thông báo thất bại. Chỉ hiện khi không passed.
        elements.failMessage.classList.toggle('hidden', passed);
        elements.certificateBtn.classList.toggle('hidden', !passed);
        elements.certificateBtnFromReview.classList.toggle('hidden', !passed);
        if (passed) confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
        showScreen('resultArea');
    }

                    let classes = 'review-answer flex items-center p-3 rounded-md border border-slate-200';
                    let icon = '';
                    const isCorrectAnswer = ans.id === r.correctAnswerId;
                    const isSelectedAnswer = ans.id === r.selectedAnswerId;
                    
                    if (isSelectedAnswer) {
                        if (isCorrectAnswer) {
                            classes += ' is-correct-answer'; // Style màu xanh
                            icon = `<i class="fas fa-check-circle text-green-500 mr-3"></i>`;
                        } else {
                            classes += ' is-selected-incorrect'; // Style màu đỏ
                            icon = `<i class="fas fa-times-circle text-red-500 mr-3"></i>`;
                        }
                    }
                    // Các đáp án khác không được chọn sẽ không có style đặc biệt

                    html += `<div class="${classes}">${icon}<span>${ans.text}</span></div>`;
                });
                // --- [END OF UPDATED LOGIC] ---

                html += `</div></div>`;
            });
            html += `</div></div>`;
            return html;
        };
        
        elements.reviewContainer.innerHTML = render(incorrect, 'Câu trả lời sai', false) + render(correct, 'Câu trả lời đúng', true);
        showScreen('reviewScreen');
    }

    function showCertificate() {
        const now = new Date();
        elements.certName.innerText = userInfo.name;
        elements.certDepartment.innerText = userInfo.department;
        elements.certQuizName.innerText = document.title;
        elements.certGameMode.innerText = gameModeName; 
        elements.certScore.innerText = `${score}/${questionsForGame.length}`;
        elements.certDate.innerText = `${now.getDate()}/${now.getMonth() + 1}/${now.getFullYear()}`;
        showScreen('certificateScreen');
        try {
            if(elements.certificateWrapper.requestFullscreen) {
                elements.certificateWrapper.requestFullscreen().catch(err => {
                    console.warn("Fullscreen request failed: ", err);
                });
            }
        } catch (e) { console.warn("Fullscreen API not available."); }
    }

    function closeCertificate() {
        if (document.fullscreenElement) {
            document.exitFullscreen();
        }
        showScreen('resultArea');
    }

    </script>
