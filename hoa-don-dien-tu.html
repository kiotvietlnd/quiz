hồ sơ trong vòng 24 giờ."},{"id":"a_40","text":"Nhập mã OTP được gửi đến email."}]},{"id":"q_11","question":"Tính năng Thuế VAT của KiotViet hỗ trợ những phương pháp tính thuế nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_41","text":"Phương pháp khoán và phương pháp kê khai."},{"id":"a_42","text":"Chỉ hỗ trợ phương pháp trực tiếp cho hộ kinh doanh."},{"id":"a_43","text":"Phương pháp khấu trừ và phương pháp trực tiếp."},{"id":"a_44","text":"Chỉ hỗ trợ phương pháp khấu trừ cho doanh nghiệp."}]},{"id":"q_12","question":"Một hộ kinh doanh sử dụng phương pháp trực tiếp và đã thiết lập tỷ lệ thuế mặc định là 1%. Khi họ tạo một hàng hóa mới, điều gì sẽ xảy ra với trường thông tin thuế của hàng hóa đó?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_45","text":"Hệ thống sẽ tự động gán tỷ lệ thuế 1% và khóa không cho chỉnh sửa."},{"id":"a_46","text":"Hệ thống sẽ tự động gán tỷ lệ thuế là 1% nhưng người dùng có thể thay đổi nếu cần."},{"id":"a_47","text":"Hệ thống sẽ để trống trường thuế và người dùng phải nhập thủ công."},{"id":"a_48","text":"Hệ thống sẽ yêu cầu người dùng phải chọn lại mức thuế suất mỗi lần."}]},{"id":"q_13","question":"Dữ liệu thuế VAT sau khi được thiết lập và ghi nhận trong các giao dịch bán hàng sẽ được tích hợp trực tiếp với hai tính năng nào để đơn giản hóa nghiệp vụ kế toán?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_49","text":"Quản lý Nhân viên và Chấm công."},{"id":"a_50","text":"Quản lý Khách hàng và Quản lý Khuyến mại."},{"id":"a_51","text":"Kiểm kho và Chuyển hàng."},{"id":"a_52","text":"Hóa đơn điện tử và Tờ khai thuế."}]},{"id":"q_14","question":"Tính năng thuế của KiotViet xử lý các khoản giảm giá trên hóa đơn như thế nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_53","text":"Luôn tính thuế trên giá gốc của sản phẩm, không quan tâm đến giảm giá."},{"id":"a_54","text":"Chỉ áp dụng thuế cho những sản phẩm không được giảm giá trên hóa đơn."},{"id":"a_55","text":"Phân bổ giảm giá một cách hợp lý trước khi tính thuế."},{"id":"a_56","text":"Yêu cầu người dùng tự tính toán và nhập số tiền thuế sau giảm giá."}]},{"id":"q_15","question":"Nếu một doanh nghiệp kinh doanh nhiều mặt hàng với các mức thuế suất khác nhau (5%, 8%, 10%), sau khi thiết lập thuế mặc định là 8% theo phương pháp khấu trừ, họ cần làm gì tiếp theo?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_57","text":"Xóa tất cả hàng hóa và tạo lại từ đầu với mức thuế chính xác."},{"id":"a_58","text":"Cập nhật lại mức thuế chính xác cho từng hàng hóa hoặc nhóm hàng hóa tương ứng."},{"id":"a_59","text":"Tạo các cửa hàng khác nhau cho mỗi mức thuế suất."},{"id":"a_60","text":"Không cần làm gì, hệ thống sẽ tự nhận diện mức thuế cho từng loại hàng hóa."}]},{"id":"q_16","question":"Một doanh nghiệp sử dụng phương pháp khấu trừ và đã bật tùy chọn \"Mặc định thu thuế khi bán hàng\". Điều này có ảnh hưởng gì khi nhân viên tạo một hóa đơn bán hàng mới?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_61","text":"Tùy chọn tính thuế VAT trên hóa đơn sẽ được tự động bật sẵn."},{"id":"a_62","text":"Nhân viên sẽ phải chọn thủ công mức thuế cho từng sản phẩm trên hóa đơn."},{"id":"a_63","text":"Giá bán của tất cả sản phẩm sẽ tự động tăng thêm theo mức thuế suất mặc định."},{"id":"a_64","text":"Hóa đơn sẽ không thể lưu nếu chưa có thông tin mã số thuế của khách hàng."}]},{"id":"q_17","question":"Tình huống nào sau đây mô tả đúng nhất mục đích sử dụng của phương pháp tính thuế trực tiếp trên KiotViet?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_65","text":"Một chuỗi siêu thị cần xuất hóa đơn GTGT cho khách hàng doanh nghiệp."},{"id":"a_66","text":"Một công ty xuất nhập khẩu lớn cần quản lý chi tiết thuế đầu vào và đầu ra."},{"id":"a_67","text":"Một hộ kinh doanh bán lẻ cần tính thuế với tỷ lệ 1% trên tổng doanh thu."},{"id":"a_68","text":"Một doanh nghiệp sản xuất muốn theo dõi thuế VAT của nguyên vật liệu đầu vào."}]},{"id":"q_18","question":"Trong phương pháp khấu trừ, tính năng \"VAT nhập hàng\" được bật khi tạo phiếu Nhập hàng có tác dụng chính là gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_69","text":"Để tăng giá bán của sản phẩm một cách tự động."},{"id":"a_70","text":"Ghi nhận thuế VAT đầu vào để phục vụ cho việc khấu trừ thuế sau này."},{"id":"a_71","text":"So sánh giá nhập giữa các nhà cung cấp khác nhau."},{"id":"a_72","text":"Tính toán tự động hoa hồng cho nhân viên mua hàng."}]},{"id":"q_19","question":"Lựa chọn \"Áp dụng VAT cho nhập hàng\" chỉ xuất hiện khi thiết lập phương pháp tính thuế nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_73","text":"Phương pháp Khấu trừ."},{"id":"a_74","text":"Phương pháp Trực tiếp."},{"id":"a_75","text":"Không phương pháp nào, đây là một thiết lập riêng."},{"id":"a_76","text":"Cả phương pháp Khấu trừ và Trực tiếp."}]},{"id":"q_20","question":"Sự khác biệt trong việc quản lý thuế suất trên hàng hóa giữa hai phương pháp là gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_77","text":"Phương pháp Trực tiếp quản lý 'Tỷ lệ tính thuế', trong khi phương pháp Khấu trừ quản lý 'VAT hàng bán (%)' và 'VAT hàng nhập (%)'."},{"id":"a_78","text":"Phương pháp Khấu trừ không cho phép thay đổi thuế suất sau khi đã tạo hàng hóa."},{"id":"a_79","text":"Không có sự khác biệt nào, cả hai đều sử dụng trường 'Thuế suất VAT'."},{"id":"a_80","text":"Phương pháp Trực tiếp chỉ cho phép một mức thuế duy nhất cho tất cả hàng hóa."}]},{"id":"q_21","question":"Lợi ích nào sau đây KHÔNG phải là lợi ích nổi bật của tính năng Thuế VAT trên KiotViet?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_81","text":"Tuân thủ quy định pháp luật và cập nhật theo các quy định mới."},{"id":"a_82","text":"Tích hợp liền mạch với Hóa đơn điện tử và Tờ khai thuế."},{"id":"a_83","text":"Tự động tính toán thuế chính xác và hiệu quả, hỗ trợ nhiều mức thuế."},{"id":"a_84","text":"Tự động gửi báo cáo thuế hàng tháng cho cơ quan thuế."}]},{"id":"q_22","question":"Lợi ích 'Tiết kiệm thời gian sàng lọc thông tin khi xuất hóa đơn GTGT' được tạo ra nhờ yếu tố nào của tính năng?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_85","text":"Hệ thống có thể tự động gửi hóa đơn cho khách hàng qua email."},{"id":"a_86","text":"Hệ thống tự động điền thông tin khách hàng từ danh bạ."},{"id":"a_87","text":"KiotViet cung cấp sẵn mẫu hóa đơn điện tử theo quy định."},{"id":"a_88","text":"Dữ liệu thuế đã được tính toán và gán sẵn cho từng mặt hàng trong giao dịch."}]},{"id":"q_23","question":"Menu để truy cập vào thiết lập Thuế nằm trong mục nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_89","text":"Hàng hóa -> Thiết lập giá"},{"id":"a_90","text":"Thiết lập -> Xem tất cả thiết lập"},{"id":"a_91","text":"Báo cáo -> Tổng quan"},{"id":"a_92","text":"Sổ quỹ -> Thu chi"}]},{"id":"q_24","question":"Để thiết lập Thuế theo phương pháp trực tiếp cho hộ kinh doanh, bước đầu tiên cần làm là gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_93","text":"Liên hệ tổng đài KiotViet để yêu cầu kích hoạt tính năng."},{"id":"a_94","text":"Vào menu Thiết lập -> Xem tất cả thiết lập -> chọn Thuế."},{"id":"a_95","text":"Tạo một hóa đơn bán hàng và tìm tùy chọn áp dụng thuế."},{"id":"a_96","text":"Vào mục Hàng hóa -> Danh sách hàng hóa để bật thuế cho từng sản phẩm."}]},{"id":"q_25","question":"Thao tác 'Đổi tỷ lệ tính thuế' trong màn hình Danh sách hàng hóa được sử dụng cho phương pháp tính thuế nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_97","text":"Chỉ dành cho phương pháp Khấu trừ."},{"id":"a_98","text":"Không được đề cập trong tài liệu."},{"id":"a_99","text":"Dành cho cả hai phương pháp Khấu trừ và Trực tiếp."},{"id":"a_100","text":"Chỉ dành cho phương pháp Trực tiếp."}]},{"id":"q_26","question":"Khi thiết lập Thuế VAT theo phương pháp khấu trừ, tùy chọn \"Giá bán là Giá sau thuế\" có ý nghĩa gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_101","text":"Giá niêm yết và giao dịch với khách hàng là giá cuối cùng, hệ thống tự động tính ngược giá trị trước thuế."},{"id":"a_102","text":"Chỉ áp dụng cho các giao dịch nhập hàng để quản lý giá vốn đầu vào."},{"id":"a_103","text":"Tất cả các báo cáo doanh thu sẽ chỉ hiển thị con số cuối cùng khách hàng trả."},{"id":"a_104","text":"Hệ thống sẽ chỉ cho phép nhập giá bán đã bao gồm thuế và không thể thay đổi."}]},{"id":"q_27","question":"Để thay đổi hàng loạt mức thuế VAT cho nhiều sản phẩm theo phương pháp khấu trừ, người dùng cần thực hiện thao tác nào sau đây?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_105","text":"Chỉnh sửa từng hàng hóa một vì hệ thống không hỗ trợ thay đổi hàng loạt."},{"id":"a_106","text":"Vào Thiết lập -> Thuế và chọn mức thuế mới để áp dụng cho tất cả."},{"id":"a_107","text":"Tại màn hình Danh sách hàng hóa, tích chọn các hàng hóa rồi chọn chức năng 'Thay đổi mức thuế VAT'."},{"id":"a_108","text":"Xuất file Excel danh sách hàng hóa, sửa cột thuế rồi nhập lại."}]},{"id":"q_28","question":"Sự khác biệt cơ bản trong màn hình thiết lập giữa phương pháp Khấu trừ và phương pháp Trực tiếp là gì?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_109","text":"Phương pháp Khấu trừ có thêm các tùy chọn về quản lý VAT nhập hàng và cách tính giá bán (trước thuế/sau thuế)."},{"id":"a_110","text":"Phương pháp Trực tiếp không cho phép thay đổi tỷ lệ thuế sau khi đã thiết lập."},{"id":"a_111","text":"Phương pháp Khấu trừ yêu cầu kết nối với cơ quan thuế ngay tại bước thiết lập."},{"id":"a_112","text":"Phương pháp Trực tiếp cho phép chọn nhiều mức thuế suất mặc định hơn."}]},{"id":"q_29","question":"Chức năng 'Thay đổi mức thuế VAT' cho phép người dùng cập nhật đồng thời những thông tin nào?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_113","text":"VAT hàng bán (%) và giá bán của sản phẩm."},{"id":"a_114","text":"Chỉ có thể thay đổi VAT hàng bán (%)."},{"id":"a_115","text":"Cả VAT hàng bán (%) và VAT hàng nhập (%)."},{"id":"a_116","text":"Chỉ có thể thay đổi VAT hàng nhập (%)."}]},{"id":"q_30","question":"Nếu người dùng không bật tùy chọn 'Mặc định thu thuế khi nhập hàng' trong phương pháp khấu trừ, điều gì sẽ xảy ra khi họ tạo phiếu nhập hàng mới?","topic":"Bước 2: Thiết lập Thuế VAT","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/thiet-lap-thue-vat/","answers":[{"id":"a_117","text":"Họ sẽ không thể nhập hàng có thuế VAT."},{"id":"a_118","text":"Hệ thống sẽ tự động áp dụng mức thuế suất nhập hàng mặc định cho tất cả sản phẩm."},{"id":"a_119","text":"Nút 'VAT nhập hàng' trên phiếu nhập sẽ ở trạng thái tắt, và họ phải bật thủ công nếu phiếu nhập đó có thuế."},{"id":"a_120","text":"Giá nhập kho của sản phẩm sẽ tự động được cộng thêm tiền thuế."}]},{"id":"q_31","question":"Sau khi đăng ký tài khoản KiotViet eInvoice thành công, người dùng sẽ nhận thông tin đăng nhập qua kênh nào?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_121","text":"Email gửi đến địa chỉ email đã đăng ký trong phần thông tin liên hệ."},{"id":"a_122","text":"Tin nhắn SMS đến số điện thoại người liên hệ."},{"id":"a_123","text":"Nhân viên hỗ trợ của KiotViet gọi điện trực tiếp để cung cấp."},{"id":"a_124","text":"Thông báo trực tiếp trên màn hình quản lý KiotViet."}]},{"id":"q_32","question":"Trong quy trình đăng ký KiotViet eInvoice, lựa chọn 'Loại hình thức' (Doanh nghiệp hoặc Hộ/cá nhân kinh doanh) có ảnh hưởng trực tiếp đến điều gì?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_125","text":"Các trường thông tin cần khai báo trên màn hình đăng ký."},{"id":"a_126","text":"Phí dịch vụ hàng tháng của gói Hóa đơn điện tử."},{"id":"a_127","text":"Số lượng hóa đơn điện tử được phép phát hành."},{"id":"a_128","text":"Tổng đài hỗ trợ mà người dùng có thể liên hệ."}]},{"id":"q_33","question":"Ai là người có quyền thực hiện thao tác đăng ký KiotViet eInvoice cho một gian hàng?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_129","text":"Bất kỳ nhân viên nào có tài khoản đăng nhập vào KiotViet."},{"id":"a_130","text":"Người dùng có tài khoản admin của chủ gian hàng."},{"id":"a_131","text":"Người liên hệ được khai báo trong form đăng ký."},{"id":"a_132","text":"Chỉ nhân viên thuộc bộ phận kế toán."}]},{"id":"q_34","question":"Trong quy trình đăng ký, 'Cơ quan thuế' được xác định dựa trên thông tin nào được cung cấp trước đó?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_133","text":"Tỉnh/thành phố đăng ký kinh doanh"},{"id":"a_134","text":"Khối đơn vị (Doanh nghiệp/Trường học/Y tế)"},{"id":"a_135","text":"Loại hình thức (Doanh nghiệp/Hộ kinh doanh)"},{"id":"a_136","text":"Mã số thuế"}]},{"id":"q_35","question":"Quy trình đăng ký tài khoản KiotViet eInvoice được thực hiện trên nền tảng nào?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_137","text":"Phần mềm cài đặt trên máy tính (desktop app)"},{"id":"a_138","text":"Ứng dụng di động KiotViet"},{"id":"a_139","text":"Giao diện web của KiotViet"},{"id":"a_140","text":"Một trang web đăng ký riêng biệt bên ngoài KiotViet"}]},{"id":"q_36","question":"Đối với loại hình 'Hộ/cá nhân kinh doanh', có một lưu ý đặc biệt về việc điền Mã số thuế liên quan đến mốc thời gian nào?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_141","text":"01/07/2025"},{"id":"a_142","text":"01/01/2023"},{"id":"a_143","text":"31/12/2024"},{"id":"a_144","text":"30/04/2025"}]},{"id":"q_37","question":"Ngoài việc vào 'Hồ sơ cửa hàng', người dùng có thể bắt đầu đăng ký KiotViet eInvoice thông qua cách nào khác?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_145","text":"Tại pop-up 'Thiết lập kết nối hóa đơn điện tử'."},{"id":"a_146","text":"Gọi điện đến tổng đài 1800 6162 để yêu cầu mở tài khoản."},{"id":"a_147","text":"Nhấn vào banner quảng cáo trên trang chủ KiotViet."},{"id":"a_148","text":"Gửi email yêu cầu đến địa chỉ hotro@kiotviet.com."}]},{"id":"q_38","question":"Sau khi đăng nhập thành công vào KiotViet Hóa đơn điện tử (KV-EINVOICE), một trong những việc người dùng cần làm tiếp theo là gì?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_149","text":"Lập Tờ khai đăng ký HĐĐT."},{"id":"a_150","text":"Đăng ký lại thông tin doanh nghiệp một lần nữa để xác thực."},{"id":"a_151","text":"Thanh toán phí dịch vụ để kích hoạt đầy đủ tính năng."},{"id":"a_152","text":"Kết nối với tài khoản ngân hàng của doanh nghiệp."}]},{"id":"q_39","question":"Hành động nào sẽ xảy ra ngay sau khi người dùng nhấn nút 'Đăng ký' và hệ thống xác nhận thông tin hợp lệ?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_153","text":"Một nhân viên KiotViet sẽ gọi điện để xác nhận thông tin."},{"id":"a_154","text":"Hệ thống tự động chuyển đến trang đăng nhập của KV-EINVOICE."},{"id":"a_155","text":"Hệ thống yêu cầu người dùng thiết lập mật khẩu ngay lập tức."},{"id":"a_156","text":"Hệ thống sẽ tạo tài khoản thành công và hiển thị thông báo."}]},{"id":"q_40","question":"Trường 'Kỳ kê khai' cung cấp những lựa chọn nào cho người dùng?","topic":"Bước 3: Đăng ký tài khoản KiotViet eInvoice","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/dang-ky-hoa-don-dien-tu-kiotviet-einvoice/","answers":[{"id":"a_157","text":"Theo Tháng hoặc Năm"},{"id":"a_158","text":"Theo Quý hoặc Tháng"},{"id":"a_159","text":"Theo Quý hoặc Năm"},{"id":"a_160","text":"Theo Tuần hoặc Tháng"}]},{"id":"q_41","question":"Khi thiết lập Chữ ký số USB Token, tại sao người dùng nên chọn cấu hình \"Gộp tất cả các hóa đơn được chọn vào chung 1 thông điệp\"?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_161","text":"Để đảm bảo hình ảnh chữ ký của bên bán luôn hiển thị trên file PDF của hóa đơn."},{"id":"a_162","text":"Để tăng tốc độ gửi từng hóa đơn riêng lẻ lên Cơ quan Thuế."},{"id":"a_163","text":"Để hệ thống tự động ký và gửi hóa đơn vào một thời điểm cố định."},{"id":"a_164","text":"Để giảm thiểu số lần phải nhập mã PIN khi ký nhiều hóa đơn cùng lúc."}]},{"id":"q_42","question":"Khi sử dụng Chữ ký số USB Token, người dùng cần thực hiện cấu hình nào trong \"Tham số hệ thống\" để tránh phát sinh lỗi?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_165","text":"Tích chọn \"Bên bán phải có chữ ký trên hóa đơn\" và chọn \"Tự động gửi ngay sau khi xuất hóa đơn\"."},{"id":"a_166","text":"Bỏ dấu tích ở mục \"Bên bán phải có chữ ký trên hóa đơn\" và chọn \"Không tự động gửi sang CQT\"."},{"id":"a_167","text":"Chọn \"Tự động gửi vào một thời điểm cố định hàng ngày\" và bỏ qua cài đặt về chữ ký của bên bán."},{"id":"a_168","text":"Tích chọn \"Tích hợp ký số từ xa (RMS)\" và nhập mã PIN."}]},{"id":"q_43","question":"Điều gì xảy ra với file PDF của hóa đơn sau khi đã được ký và gửi thành công lên Cơ quan Thuế bằng USB Token với cấu hình được khuyến nghị?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_169","text":"Hóa đơn sẽ tự động được gắn một hình ảnh chữ ký mặc định của KiotViet."},{"id":"a_170","text":"Hóa đơn sẽ không hiển thị hình ảnh chữ ký của bên bán nhưng vẫn hoàn toàn hợp lệ."},{"id":"a_171","text":"Hóa đơn sẽ bị Cơ quan Thuế từ chối cho đến khi người dùng cấu hình lại để hiển thị chữ ký."},{"id":"a_172","text":"Hóa đơn không hợp lệ vì thiếu hình ảnh chữ ký của bên bán."}]},{"id":"q_44","question":"Để thiết lập Chữ ký số từ xa (RMS) trong KiotViet EInvoice, người dùng cần truy cập vào mục nào sau khi đăng nhập?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_173","text":"Quản trị – Hệ thống → Hóa đơn khởi tạo từ MTT"},{"id":"a_174","text":"Quản trị – Hệ thống → Tham số hệ thống → Tích hợp"},{"id":"a_175","text":"Quản lý Hóa đơn điện tử → Thêm chữ ký số"},{"id":"a_176","text":"Thiết lập → Quản lý Người dùng → Phân quyền ký số"}]},{"id":"q_45","question":"Ngoài phần mềm Token Manager đi kèm USB, người dùng cần cài đặt thêm phần mềm nào để sử dụng Chữ ký số USB Token với KiotViet EInvoice?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_177","text":"KV-Sign"},{"id":"a_178","text":"KiotViet EInvoice Mobile App"},{"id":"a_179","text":"KiotViet IntrustCA"},{"id":"a_180","text":"KiotViet Sync"}]},{"id":"q_46","question":"Trong quá trình thiết lập Chữ ký số từ xa (RMS), thông tin nào người dùng cần nhập vào trường \"Tên đăng nhập (UUID)\" để hệ thống hiển thị Chứng thư số tương ứng?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_181","text":"Số serial của Chứng thư số."},{"id":"a_182","text":"Địa chỉ email đã đăng ký tài khoản KiotViet."},{"id":"a_183","text":"Tên đăng nhập được nhà cung cấp Chữ ký số từ xa cung cấp."},{"id":"a_184","text":"Mã số thuế của doanh nghiệp."}]},{"id":"q_47","question":"Mục đích chính của việc tích chọn \"Không phải nhập mật khẩu khi ký\" và \"Không phải nhập mã pin khi ký\" khi thiết lập Chữ ký số từ xa (RMS) là gì?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_185","text":"Chỉ cho phép quản lý cấp cao thực hiện ký số."},{"id":"a_186","text":"Bắt buộc người dùng phải xác thực hai yếu tố."},{"id":"a_187","text":"Tăng cường bảo mật cho mỗi lần ký hóa đơn."},{"id":"a_188","text":"Tiết kiệm thời gian và đơn giản hóa thao tác ký số."}]},{"id":"q_48","question":"Trong \"Tham số hệ thống\", tab \"Hóa đơn khởi tạo từ MTT\" cho phép người dùng cấu hình những gì liên quan đến việc ký và gửi hóa đơn?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_189","text":"Chỉ cho phép chọn nhà cung cấp Chữ ký số (USB Token hoặc RMS)."},{"id":"a_190","text":"Tải lên file Chứng thư số và cài đặt phần mềm KV-Sign."},{"id":"a_191","text":"Chỉ cho phép nhập Tên đăng nhập (UUID) và Mã Pin của Chữ ký số."},{"id":"a_192","text":"Tùy chọn hiển thị chữ ký bên bán và thời điểm gửi hóa đơn lên Cơ quan Thuế."}]},{"id":"q_49","question":"Đâu là vị trí người dùng có thể tải bộ cài đặt thiết bị ký số KV-Sign?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_193","text":"Trong mục \"Quản trị – Hệ thống → Tham số hệ thống\"."},{"id":"a_194","text":"Từ liên kết trong bài viết hoặc từ màn hình \"Đăng ký SD\" hóa đơn khi \"Thêm chữ ký số\"."},{"id":"a_195","text":"Chỉ có thể tải từ trang chủ của nhà cung cấp USB Token."},{"id":"a_196","text":"Trong email xác nhận đăng ký tài khoản KiotViet eInvoice."}]},{"id":"q_50","question":"Đối với người dùng CKS USB Token, tại sao việc bỏ tích \"Bên bán phải có chữ ký trên hóa đơn\" lại là một bước cấu hình quan trọng?","topic":"Bước 4: Thiết lập chữ ký số","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/hotel-hoa-don-dien-tu/thiet-lap-chu-ky-so-tren-kiotviet-einvoice/","answers":[{"id":"a_197","text":"Để giảm dung lượng file PDF của hóa đơn, giúp gửi đi nhanh hơn."},{"id":"a_198","text":"Để ngăn hệ thống cố gắng thực hiện thao tác ký tự động mà không có Token, gây ra lỗi treo hệ thống."},{"id":"a_199","text":"Để tuân thủ quy định mới của Cơ quan Thuế về việc không hiển thị chữ ký."},{"id":"a_200","text":"Vì phần mềm KV-Sign sẽ tự động chèn chữ ký vào file PDF sau khi gửi."}]},{"id":"q_51","question":"Doanh nghiệp chỉ được phép bắt đầu phát hành hóa đơn điện tử chính thức vào thời điểm nào?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_201","text":"Sau khi nhận được thông báo 'chấp nhận' từ Cơ quan Thuế."},{"id":"a_202","text":"Sau 1 ngày làm việc kể từ khi nộp tờ khai, nếu không nhận được phản hồi lỗi."},{"id":"a_203","text":"Ngay sau khi nhấn nút 'Nộp tờ khai cho CQT' và ký số thành công."},{"id":"a_204","text":"Sau khi trạng thái tờ khai trên giao diện KV-EINVOICE chuyển thành 'Đã gửi'."}]},{"id":"q_52","question":"Trong quy trình lập tờ khai HĐĐT, hành động nào là điều kiện tiên quyết và bắt buộc phải hoàn thành TRƯỚC KHI bắt đầu?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_205","text":"Nhận được thông báo 'chấp nhận' từ Cơ quan Thuế."},{"id":"a_206","text":"Chuẩn bị sẵn thông tin chính xác về doanh nghiệp theo giấy phép ĐKKD."},{"id":"a_207","text":"Có chữ ký số hợp lệ và đã tích hợp thành công vào hệ thống KV-EINVOICE."},{"id":"a_208","text":"Truy cập vào menu Đăng ký sử dụng → Đăng ký SD hóa đơn → + Tạo mới tờ khai."}]},{"id":"q_53","question":"Khi một doanh nghiệp đã có HĐĐT và muốn chuyển sang KiotViet eInvoice, họ phải điền thêm thông tin nào trên tờ khai mà trường hợp 'Đăng ký mới' không yêu cầu?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_209","text":"Thông tin chữ ký số và thông tin tổ chức cung cấp dịch vụ."},{"id":"a_210","text":"Mã tịnh tiến cuối cùng đã phát hành và Mã 5 ký tự CQT cấp."},{"id":"a_211","text":"Thông tin người đại diện pháp luật và email nhận thông báo."},{"id":"a_212","text":"Loại HĐ sử dụng và Phương thức chuyển dữ liệu HĐĐT."}]},{"id":"q_54","question":"Đâu là đường dẫn chính xác để bắt đầu tạo một Tờ khai đăng ký sử dụng hóa đơn điện tử mới trên KiotViet Hóa đơn điện tử (KV-EINVOICE)?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_213","text":"Phát hành Hóa đơn điện tử → Lập Tờ khai → Tạo mới."},{"id":"a_214","text":"Thiết lập → Hóa đơn điện tử → Đăng ký mới."},{"id":"a_215","text":"Quản trị – Hệ thống → Thông tin đơn vị → Tạo mới tờ khai."},{"id":"a_216","text":"Đăng ký sử dụng → Đăng ký SD hóa đơn → + Tạo mới tờ khai."}]},{"id":"q_55","question":"Nếu cần chỉnh sửa các thông tin cốt lõi như Tên đơn vị, Mã số thuế, Cơ quan thuế quản lý đã hiển thị sẵn trên tờ khai, người dùng cần truy cập vào đâu?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_217","text":"Nhấn nút 'Thêm chữ ký số' và cập nhật lại thông tin."},{"id":"a_218","text":"Nhấn trực tiếp vào các trường thông tin đó trên tờ khai để sửa."},{"id":"a_219","text":"Liên hệ tổng đài hỗ trợ của KiotViet để yêu cầu thay đổi."},{"id":"a_220","text":"Nhấn vào 'Thông tin đơn vị' trên tờ khai hoặc vào menu Quản trị – Hệ thống → Thông tin đơn vị."}]},{"id":"q_56","question":"Doanh nghiệp nhận được thông báo lỗi '9992 – Đã tồn tại tờ khai được chấp nhận'. Lỗi này cho thấy người dùng đã mắc phải sai lầm nào khi lập tờ khai?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_221","text":"Chọn hình thức 'Đăng ký mới' trong khi thực tế đã có tờ khai được CQT chấp thuận trước đó."},{"id":"a_222","text":"Khai sai thông tin của người đại diện pháp luật so với dữ liệu của CQT."},{"id":"a_223","text":"Nộp tờ khai khi trạng thái của MST tại CQT đang không hợp lệ (ví dụ: tạm nghỉ)."},{"id":"a_224","text":"Sử dụng một chữ ký số có MST không khớp với MST trên tờ khai."}]},{"id":"q_57","question":"Nếu Cơ quan Thuế trả về lỗi có mã '1034', người dùng cần kiểm tra và đối chiếu lại thông tin nào để khắc phục?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_225","text":"Tên, ngày sinh, số CCCD của người đại diện pháp luật với VNeID hoặc ĐKKD."},{"id":"a_226","text":"Mã số thuế trên tờ khai và mã số thuế trong chứng thư số."},{"id":"a_227","text":"Mã số thuế của doanh nghiệp trên trang tracuunnt.gdt.gov.vn."},{"id":"a_228","text":"Loại hóa đơn (GTGT hay Bán hàng) so với phương pháp tính thuế đã đăng ký."}]},{"id":"q_58","question":"Lỗi 1011 - 'Thông tin chữ ký số không đúng định dạng' xảy ra khi nào?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_229","text":"Tờ khai đăng ký sử dụng HĐĐT đã được CQT chấp nhận trước đó."},{"id":"a_230","text":"Mã số thuế trong chứng thư số và MST trên tờ khai không giống hệt nhau."},{"id":"a_231","text":"Doanh nghiệp chọn sai loại hóa đơn so với phương pháp tính thuế."},{"id":"a_232","text":"Chữ ký số (USB Token) chưa được cắm vào máy tính khi nộp tờ khai."}]},{"id":"q_59","question":"Lỗi 1025 - 'Loại hóa đơn sử dụng không hợp lệ' thường xuất phát từ nguyên nhân nào?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_233","text":"Thông tin chữ ký số không đúng định dạng hoặc hết hạn."},{"id":"a_234","text":"Thông tin người đại diện pháp luật trên tờ khai không khớp với dữ liệu của CQT."},{"id":"a_235","text":"Doanh nghiệp chọn 'Hóa đơn GTGT' trong khi đã đăng ký với CQT theo phương pháp tính thuế trực tiếp."},{"id":"a_236","text":"Doanh nghiệp chưa khai báo thông tin tổ chức cung cấp hoá đơn điện tử."}]},{"id":"q_60","question":"Lỗi 1008/1009 - 'Trạng thái MST/Cơ quan thuế không hợp lệ' đòi hỏi người dùng phải thực hiện hành động gì để xác minh và khắc phục?","topic":"Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/lap-to-khai-dang-ky-hddt-tren-kiotviet-einvoice/","answers":[{"id":"a_237","text":"Tra cứu thông tin MST trên trang tracuunnt.gdt.gov.vn và liên hệ CQT nếu cần cập nhật."},{"id":"a_238","text":"Đảm bảo MST trong chữ ký số và trên tờ khai giống hệt nhau."},{"id":"a_239","text":"Kiểm tra lại kết nối mạng và thử nộp lại tờ khai sau vài phút."},{"id":"a_240","text":"Soát lại thông tin người đại diện pháp luật trên tờ khai."}]},{"id":"q_61","question":"Trong trường hợp nào người dùng KHÔNG THỂ sửa đổi thông tin của một mẫu hóa đơn điện tử đã được tạo trên KiotViet eInvoice?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_241","text":"Khi đã tạo quá 10 mẫu hóa đơn trong hệ thống."},{"id":"a_242","text":"Khi mẫu đó đang ở trạng thái \"Tắt\" (không sử dụng)."},{"id":"a_243","text":"Khi mẫu đó chưa được thêm logo hoặc ảnh nền."},{"id":"a_244","text":"Khi mẫu đó đã được sử dụng để phát hành hóa đơn."}]},{"id":"q_62","question":"Để bắt đầu quy trình tạo một mẫu hóa đơn điện tử mới, người dùng cần truy cập vào mục nào từ menu chức năng chính?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_245","text":"Hóa đơn điện tử → Tạo mẫu mới"},{"id":"a_246","text":"Thiết lập → Quản lý Mẫu in"},{"id":"a_247","text":"Đăng ký sử dụng → Mẫu hóa đơn"},{"id":"a_248","text":"Báo cáo → Mẫu hóa đơn điện tử"}]},{"id":"q_63","question":"Hành động nào sẽ xảy ra khi người dùng gạt nút tại cột \"Sử dụng\" của một mẫu hóa đơn sang trạng thái Tắt (màu xám)?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_249","text":"Mẫu hóa đơn đó sẽ bị xóa vĩnh viễn khỏi hệ thống."},{"id":"a_250","text":"Tất cả hóa đơn đã phát hành từ mẫu này sẽ tự động bị hủy."},{"id":"a_251","text":"Mẫu hóa đơn đó sẽ không xuất hiện trong danh sách lựa chọn khi tạo hóa đơn mới."},{"id":"a_252","text":"Mẫu hóa đơn đó sẽ không thể chỉnh sửa được nữa."}]},{"id":"q_64","question":"Ngoài các cột thông tin chuẩn, người dùng có thể thêm thông tin nào vào bảng chi tiết hàng hóa trên mẫu hóa đơn điện tử?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_253","text":"Chỉ có thể thêm thông tin bằng cách liên hệ tổng đài hỗ trợ."},{"id":"a_254","text":"Có thể tích chọn để hiển thị các thông tin bổ sung."},{"id":"a_255","text":"Không thể thêm bất kỳ cột nào khác ngoài các cột mặc định."},{"id":"a_256","text":"Chỉ có thể thêm cột \"Chiết khấu\" và \"Thành tiền\"."}]},{"id":"q_65","question":"Đâu là một trong những lợi ích nổi bật của tính năng tạo mẫu hóa đơn trên KiotViet eInvoice?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_257","text":"Tự động gửi hóa đơn cho cơ quan thuế mà không cần chữ ký số."},{"id":"a_258","text":"Tự động điền thông tin khách hàng từ mạng xã hội."},{"id":"a_259","text":"Tạo và quản lý nhiều mẫu hóa đơn khác nhau trên cùng một hệ thống."},{"id":"a_260","text":"Miễn phí toàn bộ chi phí phát hành hóa đơn điện tử."}]},{"id":"q_66","question":"Khi thiết lập mẫu hóa đơn, người dùng có thể tùy chỉnh các yếu tố nào để phù hợp với nhận diện thương hiệu?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_261","text":"Chỉ có thể thay đổi Mẫu số và Ký hiệu hóa đơn."},{"id":"a_262","text":"Chỉ có thể thay đổi định dạng ngày tháng và số thập phân."},{"id":"a_263","text":"Logo, ảnh nền, ảnh viền, màu sắc và font chữ."},{"id":"a_264","text":"Chỉ có thể thêm thông tin địa chỉ và số điện thoại của công ty."}]},{"id":"q_67","question":"Một doanh nghiệp bán lẻ đăng ký sử dụng hóa đơn giá trị gia tăng (GTGT) có mã của cơ quan thuế (CQT) trong năm 2025. Họ muốn tạo một ký hiệu hóa đơn riêng cho các giao dịch thông thường. Ký hiệu nào sau đây là hợp lệ?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_265","text":"C24TXY"},{"id":"a_266","text":"C24MXY"},{"id":"a_267","text":"K25TXY"},{"id":"a_268","text":"C25TXY"}]},{"id":"q_68","question":"Một hộ kinh doanh chỉ bán hàng và nộp thuế GTGT theo phương pháp trực tiếp. Khi thiết lập Mẫu số hóa đơn, mẫu số hóa đơn nào dành cho hộ kinh doanh này?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_269","text":"2"},{"id":"a_270","text":"1"},{"id":"a_271","text":"6"},{"id":"a_272","text":"5"}]},{"id":"q_69","question":"Ký hiệu hóa đơn được khởi tạo từ máy tính tiền sẽ có ký tự thứ tư là gì?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_273","text":"T"},{"id":"a_274","text":"L"},{"id":"a_275","text":"M"},{"id":"a_276","text":"N"}]},{"id":"q_70","question":"Trong ví dụ về Ký hiệu hóa đơn \"C25MAB\", thành phần `M` biểu thị điều gì?","topic":"Bước 6: Tạo mẫu hóa đơn","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/tao-mau-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_277","text":"Hóa đơn được khởi tạo từ máy tính tiền"},{"id":"a_278","text":"Hóa đơn thanh toán bằng tiền mặt"},{"id":"a_279","text":"Hóa đơn dành cho siêu thị"},{"id":"a_280","text":"Hóa đơn không có mã của Cơ quan thuế"}]},{"id":"q_71","question":"Việc tích chọn tùy chọn 'In hóa đơn có mã tra cứu hóa đơn điện tử' trong thiết lập kết nối KiotViet eInvoice mang lại lợi ích gì?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_281","text":"Hóa đơn in ra sẽ có giá trị pháp lý tương đương hóa đơn đỏ"},{"id":"a_282","text":"Mã tra cứu HĐĐT sẽ được hiển thị trên hóa đơn in từ KiotViet"},{"id":"a_283","text":"Tự động gửi hóa đơn điện tử qua email cho khách hàng"},{"id":"a_284","text":"Mã tra cứu sẽ được dùng để phát hành hóa đơn trên màn hình bán hàng"}]},{"id":"q_72","question":"Khi kết nối KiotViet với nhà cung cấp VNPT-INVOICE, thông tin nào sau đây là BẮT BUỘC phải điền, ngoài tên đăng nhập và mật khẩu?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_285","text":"Tên mẫu hóa đơn đã đăng ký"},{"id":"a_286","text":"Email đăng ký và Số điện thoại"},{"id":"a_287","text":"Chỉ cần Mã số thuế"},{"id":"a_288","text":"Mã số thuế và Link tra cứu"}]},{"id":"q_73","question":"Nếu người dùng thay đổi mật khẩu tài khoản KiotViet eInvoice của họ trên trang quản lý eInvoice, họ cần làm gì trên phần mềm KiotViet để tiếp tục phát hành hóa đơn?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_289","text":"Chỉ cần đăng xuất và đăng nhập lại vào phần mềm KiotViet"},{"id":"a_290","text":"Hệ thống sẽ tự động cập nhật thông tin đăng nhập mới"},{"id":"a_291","text":"Thực hiện lại thao tác kết nối và chọn lại mẫu hóa đơn"},{"id":"a_292","text":"Vào mục 'Sửa thiết lập' và chỉ cần cập nhật lại mật khẩu mới"}]},{"id":"q_74","question":"Trong trường hợp nào KiotViet sẽ tự động phát hành hóa đơn điện tử cho một đơn hàng từ sàn TMĐT?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_293","text":"Ngay khi khách hàng đặt hàng thành công trên sàn TMĐT"},{"id":"a_294","text":"Sau khi người bán đối soát thanh toán với sàn TMĐT"},{"id":"a_295","text":"Khi đơn vị vận chuyển cập nhật trạng thái 'Giao thành công' cho vận đơn"},{"id":"a_296","text":"Khi người bán xác nhận đơn hàng trên KiotViet"}]},{"id":"q_75","question":"Để bắt đầu quá trình kết nối hóa đơn điện tử, người dùng cần truy cập vào mục nào trong màn hình Quản lý của KiotViet?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_297","text":"Thiết lập > Xem tất cả thiết lập > Hóa đơn điện tử"},{"id":"a_298","text":"Đối tác > Nhà cung cấp"},{"id":"a_299","text":"Hóa đơn > Phát hành hóa đơn"},{"id":"a_300","text":"Thiết lập > Quản lý Chi nhánh"}]},{"id":"q_76","question":"Ngoài các đối tác được liệt kê (KiotViet, MISA, VIETTEL, VNPT, FPT), KiotViet có kết nối trực tiếp với nhà cung cấp hóa đơn điện tử nào khác không?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_301","text":"Không, chỉ có 5 nhà cung cấp được tích hợp sẵn"},{"id":"a_302","text":"Có, KiotViet kết nối với tất cả các nhà cung cấp HĐĐT tại Việt Nam"},{"id":"a_303","text":"Có, nhưng chỉ dành cho các khách hàng doanh nghiệp lớn"},{"id":"a_304","text":"Có, người dùng có thể kết nối qua API với bất kỳ nhà cung cấp nào"}]},{"id":"q_77","question":"Tính năng kết nối HĐĐT của KiotViet giải quyết 'vướng mắc về khoảng cách thời gian' giữa hai thời điểm nào?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_305","text":"Giữa lúc khách hàng thanh toán và thời điểm lập hóa đơn"},{"id":"a_306","text":"Giữa lúc lập hóa đơn và lúc gửi cho cơ quan thuế"},{"id":"a_307","text":"Giữa lúc đặt hàng và lúc giao hàng thành công"},{"id":"a_308","text":"Giữa lúc nhập hàng và lúc bán hàng"}]},{"id":"q_78","question":"Sau khi kết nối thành công với KiotViet eInvoice, bước quan trọng tiếp theo người dùng cần làm là gì?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_309","text":"Nhập lại thông tin tài khoản để xác thực lần hai"},{"id":"a_310","text":"Khởi động lại phần mềm KiotViet để áp dụng thay đổi"},{"id":"a_311","text":"Thiết lập các tùy chọn nâng cao như tự động phát hành"},{"id":"a_312","text":"Chọn đúng mẫu hóa đơn đã đăng ký với Cơ quan Thuế"}]},{"id":"q_79","question":"Đối với một cửa hàng có nhiều chi nhánh, làm thế nào để ngưng sử dụng tính năng hóa đơn điện tử cho MỘT chi nhánh cụ thể mà không ảnh hưởng đến các chi nhánh khác?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_313","text":"Tắt công tắc 'Hóa đơn điện tử' chung về màu xám"},{"id":"a_314","text":"Tích chọn chi nhánh muốn hủy và chọn thao tác 'Hủy kết nối' "},{"id":"a_315","text":"Liên hệ tổng đài KiotViet để yêu cầu hỗ trợ riêng"},{"id":"a_316","text":"Xóa chi nhánh đó khỏi hệ thống KiotViet"}]},{"id":"q_80","question":"Một lợi ích quan trọng của việc phát hành hóa đơn điện tử từ máy tính tiền trên KiotViet là gì?","topic":"Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/ket-noi-phan-mem-hoa-don-dien-tu/","answers":[{"id":"a_317","text":"Quy trình được đơn giản hóa và không yêu cầu chữ ký số của người bán trên mỗi hóa đơn"},{"id":"a_318","text":"Chỉ áp dụng cho các giao dịch thanh toán bằng tiền mặt"},{"id":"a_319","text":"Tất cả hóa đơn phải được lập và gửi cho khách hàng vào cuối ngày làm việc"},{"id":"a_320","text":"Bắt buộc phải có chữ ký số của giám đốc trên từng hóa đơn"}]},{"id":"q_81","question":"Để tính năng tự động phát hành hóa đơn điện tử trên màn hình Bán hàng (web) hoạt động, người dùng cần đáp ứng đồng thời những điều kiện nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_321","text":"Kết nối với nhà cung cấp KV-EINVOICE và bật biểu tượng tự động phát hành trên màn hình Bán hàng."},{"id":"a_322","text":"Tích chọn 'Phát hành hóa đơn điện tử ngay trên Màn hình bán hàng' và tài khoản được cấp quyền 'Phát hành hóa đơn điện tử'."},{"id":"a_323","text":"Chỉ cần tích chọn 'Phát hành hóa đơn điện tử ngay trên Màn hình bán hàng' trong thiết lập."},{"id":"a_324","text":"Chỉ cần tài khoản được cấp quyền 'Phát hành hóa đơn điện tử' trong mục Đơn hàng."}]},{"id":"q_82","question":"Đối với các nhà cung cấp hóa đơn điện tử không phải là KV-EINVOICE, sau khi KiotViet báo 'Đã phát hành' thành công, người dùng cần làm gì tiếp theo?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_325","text":"Hệ thống sẽ tự động gửi thông tin đến Cơ quan Thuế sau 24 giờ."},{"id":"a_326","text":"In hóa đơn từ KiotViet và gửi bản cứng cho khách hàng."},{"id":"a_327","text":"Chờ email xác nhận từ Cơ quan Thuế rồi mới gửi hóa đơn cho khách."},{"id":"a_328","text":"Đăng nhập vào phần mềm của nhà cung cấp HĐĐT để gửi thông tin đến Cơ quan Thuế."}]},{"id":"q_83","question":"Trên trang Quản lý (web), người dùng có thể chọn các hóa đơn để xử lý hàng loạt nếu chúng thỏa mãn những trạng thái nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_329","text":"Trạng thái hóa đơn là 'Hoàn thành' VÀ trạng thái HĐĐT là 'Đã chuyển'."},{"id":"a_330","text":"Trạng thái hóa đơn là 'Hoàn thành' hoặc 'Đang xử lý' VÀ trạng thái HĐĐT là trống hoặc 'Phát hành lỗi'."},{"id":"a_331","text":"Trạng thái hóa đơn là bất kỳ VÀ trạng thái HĐĐT là 'Phát hành lỗi'."},{"id":"a_332","text":"Chỉ cần trạng thái hóa đơn là 'Hoàn thành', không quan tâm trạng thái HĐĐT."}]},{"id":"q_84","question":"Tính năng phát hành hóa đơn điện tử hàng loạt trên ứng dụng di động có những giới hạn nào so với phiên bản web?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_333","text":"Không thể xem chi tiết lỗi phát hành và không hỗ trợ nhà cung cấp MISA."},{"id":"a_334","text":"Chỉ có thể phát hành chứ không thể 'Chuyển' hóa đơn và giới hạn 100 hóa đơn mỗi lần."},{"id":"a_335","text":"Yêu cầu phải có chữ ký số cài đặt trên điện thoại và không hỗ trợ phát hành cho đơn hàng bán buôn."},{"id":"a_336","text":"Giới hạn 50 hóa đơn mỗi lần và chỉ hỗ trợ một số nhà cung cấp nhất định (KV-EINVOICE, MISA, VIETTEL)."}]},{"id":"q_85","question":"Nếu người dùng muốn cuối ngày xử lý phát hành hóa đơn cho tất cả các giao dịch trong ngày, họ nên sử dụng tính năng nào và ở đâu?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_337","text":"Tính năng phát hành hàng loạt tại menu Đơn hàng → Hóa đơn trên trang Quản lý."},{"id":"a_338","text":"Tính năng 'Xem chi tiết' từng hóa đơn và chọn phát hành riêng lẻ."},{"id":"a_339","text":"Tính năng phát hành hàng loạt trên ứng dụng di động."},{"id":"a_340","text":"Tính năng phát hành tự động tại màn hình Bán hàng, bật lên vào cuối ngày."}]},{"id":"q_86","question":"Thao tác phát hành hóa đơn điện tử trên Máy POS Android được mô tả diễn ra như thế nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_341","text":"Tự động gửi thông tin để phát hành ngay sau khi giao dịch hoàn tất, nếu người dùng có tích chọn 'Hóa đơn điện tử'."},{"id":"a_342","text":"Hiển thị một màn hình riêng để nhập thêm thông tin hóa đơn trước khi phát hành."},{"id":"a_343","text":"Yêu cầu nhân viên quét mã QR của khách hàng để lấy thông tin xuất hóa đơn."},{"id":"a_344","text":"Lưu hóa đơn vào một danh sách chờ và chỉ phát hành hàng loạt vào cuối ngày."}]},{"id":"q_87","question":"Trên màn hình Bán hàng (web), khi một hóa đơn điện tử đang được xử lý, pop-up thông báo sẽ hiển thị trạng thái nào?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_345","text":"Chờ phát hành"},{"id":"a_346","text":"Đã chuyển"},{"id":"a_347","text":"Đang gửi"},{"id":"a_348","text":"Đang xử lý"}]},{"id":"q_88","question":"Tính năng \"Theo dõi trạng thái\" cho phép người dùng xem thông tin gì trên danh sách hóa đơn?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_349","text":"Mã tra cứu và mã QR của hóa đơn ngay trên danh sách."},{"id":"a_350","text":"Một cột mới tên 'Trạng thái HĐĐT' hiển thị các tình trạng như Trống, Đã chuyển, Đã phát hành."},{"id":"a_351","text":"Thời gian chính xác hóa đơn được gửi đến Cơ quan Thuế."},{"id":"a_352","text":"Thông báo lỗi chi tiết nếu hóa đơn phát hành không thành công."}]},{"id":"q_89","question":"Trong chi tiết của một hóa đơn đã được phát hành thành công, tùy chọn 'Xem hóa đơn điện tử' cho phép người dùng làm gì?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_353","text":"Chỉnh sửa các thông tin sai sót trên hóa đơn và phát hành lại."},{"id":"a_354","text":"Kiểm tra trạng thái xác thực của hóa đơn với Cơ quan Thuế."},{"id":"a_355","text":"Gửi hóa đơn qua email hoặc Zalo trực tiếp cho khách hàng từ KiotViet."},{"id":"a_356","text":"Xem bản thể hiện của hóa đơn dưới dạng ảnh, có thể tải về (PDF) hoặc in ra."}]},{"id":"q_90","question":"Trên ứng dụng di động, để hệ thống tự động chọn phát hành HĐĐT mỗi khi thanh toán mà không cần tích chọn thủ công, người dùng cần làm gì?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_357","text":"Yêu cầu quản trị viên cài đặt quyền này cho tài khoản trên phiên bản web."},{"id":"a_358","text":"Vào 'Thiết lập bán hàng' và bật xanh tính năng 'Tự động phát hành hóa đơn điện tử'."},{"id":"a_359","text":"Không thể thiết lập mặc định, bắt buộc phải tích chọn mỗi lần."},{"id":"a_360","text":"Luôn chọn mẫu in là 'Hóa đơn điện tử' trong lần thanh toán đầu tiên của phiên làm việc."}]},{"id":"q_91","question":"Khi sử dụng tùy chọn 'Cách tra cứu hóa đơn điện tử', KiotViet cung cấp cho người dùng những thông tin gì để gửi cho khách hàng?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_361","text":"Một mã QR duy nhất để khách hàng quét và xem hóa đơn ngay lập tức."},{"id":"a_362","text":"Số điện thoại hỗ trợ của nhà cung cấp HĐĐT để khách hàng gọi điện tra cứu."},{"id":"a_363","text":"Mã tra cứu và đường link đến cổng tra cứu của nhà cung cấp HĐĐT."},{"id":"a_364","text":"Một file PDF chứa hóa đơn và hướng dẫn tra cứu chi tiết."}]},{"id":"q_92","question":"Pop-up 'Xử lý hóa đơn điện tử' xuất hiện ở màn hình Bán hàng (web) KHÔNG cung cấp tùy chọn nào sau đây?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_365","text":"Theo dõi trạng thái (Đang xử lý, Đã phát hành, Phát hành lỗi)"},{"id":"a_366","text":"Xem chi tiết"},{"id":"a_367","text":"Hủy phát hành"},{"id":"a_368","text":"In hóa đơn"}]},{"id":"q_93","question":"Trên ứng dụng di động, khi thực hiện phát hành HĐĐT hàng loạt, thao tác bắt đầu bằng việc chọn biểu tượng 3 chấm ở đâu?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_369","text":"Trong chi tiết của một hóa đơn cụ thể"},{"id":"a_370","text":"Tại menu Hóa đơn"},{"id":"a_371","text":"Tại menu Bán hàng"},{"id":"a_372","text":"Trên màn hình chính (dashboard) của ứng dụng"}]},{"id":"q_94","question":"Một hóa đơn có trạng thái HĐĐT là 'Đã phát hành'. Người dùng có thể chọn hóa đơn này để thực hiện thao tác 'Phát hành hóa đơn điện tử' trong mục xử lý hàng loạt không?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_373","text":"Có, nếu tài khoản người dùng là quản trị viên cấp cao nhất."},{"id":"a_374","text":"Không, vì điều kiện để chọn là trạng thái HĐĐT phải trống hoặc 'Phát hành lỗi'."},{"id":"a_375","text":"Có, để hệ thống tạo ra một hóa đơn điện tử thay thế cho hóa đơn cũ."},{"id":"a_376","text":"Không, trừ khi hóa đơn đó được phát hành bởi một nhà cung cấp khác."}]},{"id":"q_95","question":"Hệ thống KiotViet cho phép người dùng theo dõi các trạng thái nào của hóa đơn điện tử trên danh sách quản lý?","topic":"Bước 8: Phát hành hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/phat-hanh-hoa-don-dien-tu-tren-kiotviet/","answers":[{"id":"a_377","text":"Mới, Đang gửi Thuế, Thuế chấp nhận, Thuế từ chối"},{"id":"a_378","text":"Trống, Đã chuyển, Đã phát hành, Phát hành lỗi"},{"id":"a_379","text":"Bản nháp, Đã phát hành, Đã hủy, Đã thay thế"},{"id":"a_380","text":"Đang xử lý, Chờ duyệt, Đã duyệt, Bị từ chối"}]},{"id":"q_96","question":"Trên KiotViet Hóa đơn điện tử (KV-EINVOICE), một hóa đơn có màu cam trong danh sách cho biết trạng thái gì?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_381","text":"Hóa đơn bị lỗi và cần được xử lý sai sót."},{"id":"a_382","text":"Hóa đơn đã được gửi cho cơ quan thuế và đang chờ xác nhận."},{"id":"a_383","text":"Hóa đơn đã phát hành hợp lệ và không thể thay đổi."},{"id":"a_384","text":"Hóa đơn đang ở trạng thái nháp, chưa được cấp số và có thể sửa hoặc xóa."}]},{"id":"q_97","question":"Khi thực hiện nghiệp vụ \"Lập hóa đơn điều chỉnh\" cho một hóa đơn gốc, người dùng cần nhập giá trị vào hóa đơn điều chỉnh như thế nào?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_385","text":"Nhập giá trị bằng 0 và ghi lý do điều chỉnh vào phần ghi chú."},{"id":"a_386","text":"Nhập lại toàn bộ giá trị của hóa đơn gốc để hệ thống tự tính toán."},{"id":"a_387","text":"Nhập giá trị chênh lệch (tăng hoặc giảm) so với hóa đơn gốc."},{"id":"a_388","text":"Nhập giá trị cuối cùng sau khi đã điều chỉnh tăng hoặc giảm."}]},{"id":"q_98","question":"Đối với hóa đơn khởi tạo từ máy tính tiền, điều gì là bắt buộc khi gửi dữ liệu lên Cơ quan Thuế, ngay cả khi hóa đơn không yêu cầu chữ ký số của người bán?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_389","text":"Phải có chữ ký số của người mua trên thông điệp gửi đi."},{"id":"a_390","text":"Hệ thống phải thực hiện ký số vào thông điệp chứa dữ liệu hóa đơn."},{"id":"a_391","text":"Không cần thực hiện bất kỳ hình thức ký số nào."},{"id":"a_392","text":"Phải gửi kèm biên bản thỏa thuận không cần chữ ký số."}]},{"id":"q_99","question":"Hành động nào sau đây chỉ có thể thực hiện được với hóa đơn đang ở trạng thái \"Ghi tạm\" trên KV-EINVOICE?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_393","text":"Xóa hóa đơn."},{"id":"a_394","text":"Gửi thông báo hóa đơn sai sót cho Cơ quan Thuế."},{"id":"a_395","text":"Lập hóa đơn thay thế."},{"id":"a_396","text":"Lập hóa đơn điều chỉnh."}]},{"id":"q_100","question":"Khi nào người dùng nên chọn nghiệp vụ \"Lập hóa đơn thay thế\" thay vì \"Lập hóa đơn điều chỉnh\"?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_397","text":"Khi hóa đơn gốc có sai sót và cần tạo một hóa đơn hoàn toàn mới để thay thế."},{"id":"a_398","text":"Khi cần bổ sung thêm một sản phẩm vào hóa đơn đã phát hành."},{"id":"a_399","text":"Khi cần giảm giá trị một mặt hàng trên hóa đơn gốc."},{"id":"a_400","text":"Khi chỉ có sai sót nhỏ về địa chỉ của khách hàng."}]},{"id":"q_101","question":"Để đảm bảo tuân thủ quy định pháp luật khi lập hóa đơn thay thế hoặc điều chỉnh, hệ thống KiotViet hỗ trợ người dùng thực hiện thao tác nào trước khi lập hóa đơn mới?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_401","text":"Lập biên bản thỏa thuận."},{"id":"a_402","text":"Xóa hóa đơn gốc khỏi hệ thống."},{"id":"a_403","text":"Gửi yêu cầu xác nhận qua SMS cho khách hàng."},{"id":"a_404","text":"In và ký tay vào một bản nháp."}]},{"id":"q_102","question":"Nghiệp vụ nào trong mục \"Xử lý hóa đơn từ MTT\" chỉ dùng để thông báo cho CQT về một hóa đơn có sai sót mà không tạo ra hóa đơn mới?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_405","text":"Điều chỉnh"},{"id":"a_406","text":"Thay thế"},{"id":"a_407","text":"Báo CQT HĐ sai"},{"id":"a_408","text":"Gửi lại hóa đơn"}]},{"id":"q_103","question":"Một hóa đơn đã được cấp số và ký số hợp lệ (màu đen) có thể bị xóa khỏi hệ thống KiotViet eInvoice không?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_409","text":"Có, nhưng cần có sự phê duyệt từ quản trị viên cấp cao."},{"id":"a_410","text":"Có, trong vòng 24 giờ kể từ khi phát hành."},{"id":"a_411","text":"Có, nếu hóa đơn đó chưa được gửi cho Cơ quan Thuế."},{"id":"a_412","text":"Không, phải thực hiện các nghiệp vụ xử lý sai sót như thay thế hoặc điều chỉnh."}]},{"id":"q_104","question":"Để thiết lập hệ thống tự động gửi email hóa đơn cho khách hàng kèm cả file PDF và file XML riêng lẻ, cần thực hiện thao tác nào trong mục \"Cấu hình Email\"?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_413","text":"TẮT tùy chọn \"Cấu hình tự động gửi email cho bên mua hàng\"."},{"id":"a_414","text":"BẬT tùy chọn \"Cấu hình Email\"."},{"id":"a_415","text":"BẬT tùy chọn \"Email gửi hóa đơn có file đính kèm không phải file nén\"."},{"id":"a_416","text":"TẮT tùy chọn \"Email gửi hóa đơn có file đính kèm không phải file nén\"."}]},{"id":"q_105","question":"Để tải về một lúc nhiều hóa đơn đã phát hành dưới dạng PDF hoặc XML, người dùng cần làm gì sau khi đã tích chọn các hóa đơn đó?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_417","text":"Nhấn vào nút \"Mở rộng\" và chọn \"Tải hóa đơn\"."},{"id":"a_418","text":"Vào mục \"Báo cáo\" và xuất danh sách hóa đơn ra file."},{"id":"a_419","text":"Nhấn vào biểu tượng tải xuống ở từng dòng hóa đơn."},{"id":"a_420","text":"Nhấn nút \"Xuất hóa đơn\" và chọn định dạng tải về."}]},{"id":"q_106","question":"Khi lập hóa đơn điều chỉnh GIẢM cho một mặt hàng có giá trị 1,000,000 VND, bạn cần nhập giá trị nào vào ô thành tiền của mặt hàng đó trên hóa đơn điều chỉnh?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_421","text":"-1,000,000"},{"id":"a_422","text":"Để trống và ghi lý do vào phần ghi chú"},{"id":"a_423","text":"1,000,000"},{"id":"a_424","text":"0"}]},{"id":"q_107","question":"Khi xem danh sách hóa đơn, thao tác nào cho phép xem nội dung chi tiết của nhiều hóa đơn đã chọn trên cùng một giao diện?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_425","text":"Tích chọn và sử dụng chức năng tìm kiếm nâng cao."},{"id":"a_426","text":"Tích chọn, vào Mở rộng và chọn Xem hóa đơn."},{"id":"a_427","text":"Nhấn đúp vào từng hóa đơn đã chọn."},{"id":"a_428","text":"Tích chọn, sau đó nhấn nút In và chọn Xem trước khi in."}]},{"id":"q_108","question":"Hành động nào sau đây sẽ tạo ra một hóa đơn điện tử mới có liên kết pháp lý đến hóa đơn gốc?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_429","text":"Xóa hóa đơn nháp và tạo lại một hóa đơn khác."},{"id":"a_430","text":"Chỉnh sửa hóa đơn nháp và phát hành."},{"id":"a_431","text":"Gửi thông báo hóa đơn sai sót cho CQT."},{"id":"a_432","text":"Lập hóa đơn điều chỉnh."}]},{"id":"q_109","question":"Đâu là đường dẫn chính xác để truy cập vào mục cấu hình gửi email tự động trên KV-EINVOICE?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_433","text":"Quản trị – Hệ thống → Tham số hệ thống → Cấu hình Email"},{"id":"a_434","text":"Quản trị – Hệ thống → Tham số hệ thống → Cấu hình gửi hóa đơn"},{"id":"a_435","text":"Quản trị – Người dùng → Cấu hình Email"},{"id":"a_436","text":"Hệ thống → Cấu hình Email → Tham số hệ thống"}]},{"id":"q_110","question":"Lợi ích nào sau đây KHÔNG phải là lợi ích nổi bật của tính năng quản lý HĐĐT trên KiotViet eInvoice?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_437","text":"Xử lý sai sót chuyên nghiệp theo đúng quy định của Cơ quan Thuế."},{"id":"a_438","text":"Tự động hóa, tiết kiệm thời gian nhờ gửi email và dữ liệu lên CQT tự động."},{"id":"a_439","text":"Quản lý tập trung, toàn diện trên một giao diện duy nhất."},{"id":"a_440","text":"Tích hợp phân tích dữ liệu bán hàng từ hóa đơn điện tử."}]},{"id":"q_111","question":"Việc phát hành một hóa đơn nháp (trạng thái \"Ghi tạm\") trên KV-EINVOICE bao gồm những bước nào sau khi nhấn nút \"Xuất hóa đơn\"?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_441","text":"Chuyển hóa đơn sang màu đen và khóa chỉnh sửa ngay lập tức."},{"id":"a_442","text":"Hệ thống ngay lập tức gửi hóa đơn cho khách hàng qua email."},{"id":"a_443","text":"Yêu cầu nhập lại thông tin chữ ký số và mật khẩu USB Token."},{"id":"a_444","text":"Hiển thị bản xem trước, người dùng xác nhận, hệ thống ký điện tử và gửi CQT (nếu có cấu hình)."}]},{"id":"q_112","question":"Tùy chọn \"Tự động gửi vào lúc … hàng ngày\" để gửi dữ liệu hóa đơn từ máy tính tiền lên CQT chỉ áp dụng khi người dùng sử dụng loại chữ ký số nào?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_445","text":"Chữ ký số từ xa RMS."},{"id":"a_446","text":"Bất kỳ loại chữ ký số nào."},{"id":"a_447","text":"Chữ ký số USB Token."},{"id":"a_448","text":"Chữ ký số tích hợp sẵn trong phần mềm."}]},{"id":"q_113","question":"Mục tiêu chính của nền tảng KiotViet Hóa đơn điện tử (KV-EINVOICE) là gì?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_449","text":"Chỉ để lưu trữ các hóa đơn đã phát hành từ KiotViet."},{"id":"a_450","text":"Để quản lý, tra cứu, gửi và xử lý sai sót cho các hóa đơn đã phát hành."},{"id":"a_451","text":"Để kết nối trực tiếp với phần mềm kế toán của doanh nghiệp."},{"id":"a_452","text":"Để tạo và thiết kế mẫu hóa đơn điện tử."}]},{"id":"q_114","question":"Người dùng có thể truy cập nhanh vào trang quản trị của KiotViet eInvoice từ đâu?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_453","text":"Từ màn hình Báo cáo trên phần mềm Quản lý bán hàng KiotViet."},{"id":"a_454","text":"Từ trang chủ của website KiotViet.vn."},{"id":"a_455","text":"Từ một đường link độc lập được cung cấp qua email đăng ký."},{"id":"a_456","text":"Từ màn hình thiết lập Hóa đơn điện tử của phần mềm Quản lý bán hàng KiotViet."}]},{"id":"q_115","question":"Đâu là đường dẫn chính xác để truy cập vào mục thiết lập \"Thời điểm gửi hóa đơn lên CQT\" trên KV-EINVOICE?","topic":"Bước 9: Quản lý hóa đơn điện tử","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/quan-ly-hoa-don-dien-tu-tren-kiotviet-einvoice/","answers":[{"id":"a_457","text":"Lập hóa đơn → Hóa đơn GTGT từ máy tính tiền → Cấu hình."},{"id":"a_458","text":"Xử lý hóa đơn từ MTT → Thiết lập gửi CQT."},{"id":"a_459","text":"Quản trị – Hệ thống → Tham số hệ thống."},{"id":"a_460","text":"Hỗ trợ → Cấu hình hệ thống → Hóa đơn."}]},{"id":"q_116","question":"Theo Thông tư 88/2021/TT-BTC, hộ kinh doanh theo phương pháp kê khai bắt buộc phải thực hiện ghi chép bao nhiêu loại sổ kế toán?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_461","text":"7 loại sổ, từ S1-HKD đến S7-HKD."},{"id":"a_462","text":"Số lượng sổ tùy thuộc vào quy mô và ngành nghề kinh doanh của hộ kinh doanh."},{"id":"a_463","text":"5 loại sổ, bao gồm sổ doanh thu, sổ chi phí, sổ quỹ, sổ lương và sổ thuế."},{"id":"a_464","text":"8 loại sổ, bao gồm 7 sổ chính và 1 sổ tổng hợp."}]},{"id":"q_117","question":"Điều kiện nào sau đây KHÔNG phải là điều kiện bắt buộc để sử dụng tính năng Sổ kế toán trên KiotViet?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_465","text":"Gian hàng áp dụng phương pháp tính thuế trực tiếp."},{"id":"a_466","text":"Người dùng phải là quản trị viên (admin) của gian hàng."},{"id":"a_467","text":"Gian hàng đang sử dụng KiotViet gói Doanh nghiệp."},{"id":"a_468","text":"Gian hàng đã kết nối và sử dụng dịch vụ Hóa đơn điện tử."}]},{"id":"q_118","question":"Dữ liệu nào sau đây sẽ được tự động ghi nhận vào Sổ chi phí (S3-HKD) trên KiotViet?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_469","text":"Chi phí nhập hàng từ nhà cung cấp được ghi nhận trên phiếu nhập hàng."},{"id":"a_470","text":"Chi phí nhân công từ các bảng lương đã được chốt và các khoản chi từ Sổ quỹ."},{"id":"a_471","text":"Giá vốn của hàng hóa khi bán hàng có xuất hóa đơn điện tử."},{"id":"a_472","text":"Tất cả các phiếu chi được tạo trong Sổ quỹ, bất kể loại chi."}]},{"id":"q_119","question":"Trong Sổ hàng hóa (S2-HKD), giá trị của hàng hóa trong các giao dịch xuất kho được ghi nhận theo đơn giá nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_473","text":"Giá nhập hàng gần nhất."},{"id":"a_474","text":"Giá bán tại thời điểm xuất kho."},{"id":"a_475","text":"Giá bán lẻ đã bao gồm VAT."},{"id":"a_476","text":"Giá vốn của hàng hóa."}]},{"id":"q_120","question":"Một giao dịch bán hàng trên sàn thương mại điện tử sẽ được ghi nhận vào Sổ doanh thu (S1-HKD) của KiotViet khi nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_477","text":"Khi đơn hàng được đồng bộ từ sàn về KiotViet."},{"id":"a_478","text":"Khi KiotViet nhận được tiền đối soát từ sàn thương mại điện tử."},{"id":"a_479","text":"Ngay khi khách hàng đặt hàng thành công trên sàn."},{"id":"a_480","text":"Khi phiếu bán hàng tương ứng trên KiotViet đã được phát hành hóa đơn điện tử."}]},{"id":"q_121","question":"Loại hàng hóa nào sau đây sẽ KHÔNG được lập sổ theo dõi trong Sổ hàng hóa (S2-HKD)?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_481","text":"Hàng hóa dịch vụ và hàng combo."},{"id":"a_482","text":"Hàng hóa thông thường mua từ nhà cung cấp."},{"id":"a_483","text":"Hàng hóa có quản lý theo lô và hạn sử dụng."},{"id":"a_484","text":"Hàng hóa sản xuất từ nhiều nguyên vật liệu."}]},{"id":"q_122","question":"Trong Sổ tiền lương (S5-HKD), dữ liệu cho cột 'Số đã trả' được lấy từ đâu?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_485","text":"Tổng hợp từ các bảng lương đã chốt trong kỳ."},{"id":"a_486","text":"Từ dữ liệu chấm công của nhân viên."},{"id":"a_487","text":"Từ các phiếu chi lương được tạo trong Sổ quỹ."},{"id":"a_488","text":"Người dùng tự nhập liệu thủ công vào cuối tháng."}]},{"id":"q_123","question":"Khi thiết lập ban đầu, nếu hộ kinh doanh đã kê khai từ trước ngày 01/01/2025, hệ thống KiotViet sẽ hỗ trợ lập sổ và tổng hợp dữ liệu từ ngày nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_489","text":"Từ ngày 01/01 của năm tài chính hiện tại."},{"id":"a_490","text":"Từ ngày thực tế hộ kinh doanh bắt đầu kê khai."},{"id":"a_491","text":"Từ ngày 01/01/2025."},{"id":"a_492","text":"Từ ngày bắt đầu sử dụng KiotViet."}]},{"id":"q_124","question":"Hành động nào sau đây được ghi nhận là một giao dịch 'Nhập kho' trong Sổ hàng hóa (S2-HKD)?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_493","text":"Kiểm kho phát hiện thừa hàng và nhận hàng chuyển từ chi nhánh khác."},{"id":"a_494","text":"Xuất hủy hàng hóa bị hỏng."},{"id":"a_495","text":"Bán hàng cho khách và xuất hóa đơn điện tử."},{"id":"a_496","text":"Trả hàng cho nhà cung cấp."}]},{"id":"q_125","question":"Để số liệu trong Sổ tiền thuế (S4-HKD) và Sổ chi phí (S3-HKD) được ghi nhận chính xác, người dùng cần lưu ý điều gì nhất khi tạo Phiếu chi trong Sổ quỹ?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_497","text":"Luôn chọn đúng 'Loại chi' tương ứng (ví dụ: Nộp thuế, Điện, Nước...)."},{"id":"a_498","text":"Ghi đầy đủ tên người nhận tiền."},{"id":"a_499","text":"Chọn đúng phương thức thanh toán là 'Tiền mặt' hay 'Chuyển khoản'."},{"id":"a_500","text":"Đính kèm hình ảnh hóa đơn, chứng từ liên quan."}]},{"id":"q_126","question":"Số tiền thuế GTGT và TNCN phải nộp trong Sổ tiền thuế (S4-HKD) được KiotViet tính toán tự động dựa trên cơ sở nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_501","text":"Dựa trên tổng giá trị các phiếu nhập hàng từ nhà cung cấp."},{"id":"a_502","text":"Dựa trên Doanh thu bán hàng có xuất hóa đơn điện tử và tỷ lệ % tính thuế đã thiết lập."},{"id":"a_503","text":"Dựa trên tổng các phiếu thu tiền mặt và tiền gửi ngân hàng."},{"id":"a_504","text":"Dựa trên số liệu người dùng tự kê khai trong mục Tờ khai thuế."}]},{"id":"q_127","question":"Một phiếu thu tiền nợ từ khách hàng bằng phương thức chuyển khoản sẽ ảnh hưởng đến những sổ nào trong tính năng Sổ kế toán của KiotViet?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_505","text":"Ảnh hưởng đến Sổ quỹ tiền mặt (S6-HKD)."},{"id":"a_506","text":"Chỉ ảnh hưởng đến Sổ tiền ngân hàng (S7-HKD)."},{"id":"a_507","text":"Chỉ ảnh hưởng đến Sổ doanh thu (S1-HKD)."},{"id":"a_508","text":"Ảnh hưởng đến Sổ doanh thu (S1-HKD) và Sổ tiền ngân hàng (S7-HKD)."}]},{"id":"q_128","question":"Người dùng có thể thay đổi số dư ban đầu tại ngày bắt đầu chuyển lên hộ kê khai cho những sổ nào?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_509","text":"Tất cả 7 loại sổ kế toán."},{"id":"a_510","text":"Sổ hàng hóa và Sổ tiền lương."},{"id":"a_511","text":"Sổ tiền mặt và Sổ tiền ngân hàng."},{"id":"a_512","text":"Sổ doanh thu và Sổ chi phí."}]},{"id":"q_129","question":"Nếu một giao dịch bán hàng được tạo trên KiotViet nhưng người dùng quên không phát hành hóa đơn điện tử, điều gì sẽ xảy ra đối với Sổ kế toán?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_513","text":"Giao dịch sẽ chỉ được ghi nhận vào Sổ quỹ tiền mặt nếu khách hàng thanh toán ngay."},{"id":"a_514","text":"Giao dịch đó sẽ không được ghi nhận vào bất kỳ sổ nào."},{"id":"a_515","text":"Giao dịch vẫn được ghi nhận vào Sổ doanh thu nhưng sẽ được đánh dấu là 'chưa có hóa đơn'."},{"id":"a_516","text":"Doanh thu và thuế phải nộp liên quan đến giao dịch đó sẽ không được ghi nhận vào Sổ doanh thu và Sổ tiền thuế."}]},{"id":"q_130","question":"Thông tin nào trong phần thiết lập ban đầu của Sổ kế toán sẽ không thể thay đổi sau khi đã xác nhận?","topic":"Bước 10: Quản lý Sổ kế toán","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/so-ke-toan/","answers":[{"id":"a_517","text":"Kỳ kê khai (theo Tháng hoặc Quý)."},{"id":"a_518","text":"Ngày chuyển lên hộ kê khai."},{"id":"a_519","text":"Tên chủ hộ kinh doanh."},{"id":"a_520","text":"Các tài khoản ngân hàng được theo dõi."}]},{"id":"q_131","question":"Điều kiện nào sau đây KHÔNG bắt buộc để một gian hàng có thể sử dụng tính năng Tờ khai thuế trên KiotViet?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_521","text":"Gian hàng phải đang sử dụng phương pháp thuế khấu trừ."},{"id":"a_522","text":"Gian hàng phải là hộ kinh doanh nộp thuế theo phương pháp kê khai."},{"id":"a_523","text":"Người dùng phải là quản trị viên (admin) của gian hàng."},{"id":"a_524","text":"Gian hàng phải kết nối và sử dụng dịch vụ Hóa đơn điện tử."}]},{"id":"q_132","question":"Khi tính thuế GTGT trên Mẫu 01/CNKD, hệ thống KiotViet sẽ tự động loại trừ loại doanh thu nào sau đây?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_525","text":"Doanh thu từ các dịch vụ chịu thuế tiêu thụ đặc biệt như karaoke, massage."},{"id":"a_526","text":"Doanh thu từ các giao dịch trả hàng của khách."},{"id":"a_527","text":"Doanh thu từ các giao dịch bán hàng có xuất hóa đơn điện tử tại cửa hàng."},{"id":"a_528","text":"Doanh thu từ các sản phẩm thuộc nhóm không chịu thuế GTGT và doanh thu từ sàn TMĐT có chức năng thanh toán."}]},{"id":"q_133","question":"Trong Bảng kê 01-2/BK-HDKD, đơn giá trong các giao dịch xuất kho (bán hàng, xuất hủy,...) được ghi nhận theo giá trị nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_529","text":"Giá bán lẻ niêm yết trên phần mềm."},{"id":"a_530","text":"Giá nhập hàng từ nhà cung cấp lần gần nhất."},{"id":"a_531","text":"Giá vốn của hàng hóa."},{"id":"a_532","text":"Giá bán sau khi đã trừ đi các khoản khuyến mãi."}]},{"id":"q_134","question":"Hành động nào sau đây sẽ khiến tờ khai thuế trong kỳ không còn được tự động cập nhật dữ liệu từ các giao dịch mới phát sinh?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_533","text":"Xem chi tiết Bảng kê 01-2/BK-HDKD."},{"id":"a_534","text":"Cập nhật trạng thái tờ khai thành 'Đã nộp'."},{"id":"a_535","text":"Chỉnh sửa và Lưu thông tin trong mục 'Thông tin chung'."},{"id":"a_536","text":"Tải tờ khai về dưới dạng file Excel."}]},{"id":"q_135","question":"Dữ liệu cho mục \"Chi phí nhân công\" trong Bảng kê 01-2/BK-HDKD được KiotViet tổng hợp từ đâu?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_537","text":"Các phiếu chi lương trong Sổ quỹ."},{"id":"a_538","text":"Thông tin nhân viên trong mục quản lý nhân viên."},{"id":"a_539","text":"Người dùng tự nhập liệu thủ công."},{"id":"a_540","text":"Các bảng lương đã được chốt trên KiotViet."}]},{"id":"q_136","question":"Để một khoản chi từ \"Sổ quỹ\" được tự động tổng hợp vào mục \"Các chi phí khác\" trên Bảng kê 01-2/BK-HDKD, người dùng cần làm gì khi tạo phiếu chi?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_541","text":"Chọn đúng \"Loại chi\" tương ứng (Điện, nước, thuê mặt bằng,...)."},{"id":"a_542","text":"Đính kèm hóa đơn, chứng từ hợp lệ vào phiếu chi."},{"id":"a_543","text":"Tạo phiếu chi trong đúng kỳ kê khai thuế."},{"id":"a_544","text":"Ghi rõ nội dung chi vào phần ghi chú của phiếu chi."}]},{"id":"q_137","question":"Mục đích chính của việc tải tờ khai dưới định dạng file XML là gì?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_545","text":"Để in ra và nộp trực tiếp tại chi cục thuế địa phương."},{"id":"a_546","text":"Để nộp thuế trực tuyến qua trang Thuế điện tử."},{"id":"a_547","text":"Để gửi cho kế toán dịch vụ chỉnh sửa và hoàn
