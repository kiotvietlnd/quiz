 thiện."},{"id":"a_548","text":"Để lưu trữ nội bộ và đối chiếu số liệu kế toán."}]},{"id":"q_138","question":"Phụ lục giảm thuế GTGT được hệ thống KiotViet tự động tổng hợp dựa trên cơ sở nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_549","text":"Tất cả các giao dịch bán hàng trong kỳ có áp dụng chương trình khuyến mãi."},{"id":"a_550","text":"Tất cả các giao dịch bán qua sàn TMĐT trong kỳ."},{"id":"a_551","text":"Các giao dịch bán hàng có tích chọn giảm thuế khi xuất hóa đơn điện tử."},{"id":"a_552","text":"Các mặt hàng trong danh mục được nhà nước quy định giảm thuế GTGT."}]},{"id":"q_139","question":"Hàng combo được ghi nhận như thế nào trên Bảng kê 01-2/BK-HDKD?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_553","text":"Hoàn toàn không được ghi nhận trên bảng kê này."},{"id":"a_554","text":"Chỉ được ghi nhận khi combo đó được quản lý tồn kho."},{"id":"a_555","text":"Được ghi nhận như một mặt hàng riêng biệt với mã hàng combo."},{"id":"a_556","text":"Được ghi nhận theo các hàng hóa thành phần cấu tạo nên combo đó."}]},{"id":"q_140","question":"Tại sao giá trị trong cột \"Thành tiền\" của các giao dịch xuất kho trên Bảng kê 01-2/BK-HDKD lại không bằng với Doanh thu bán hàng?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_557","text":"Vì Thành tiền đã được trừ đi chi phí vận chuyển."},{"id":"a_558","text":"Vì Doanh thu đã bao gồm thuế GTGT, còn Thành tiền thì không."},{"id":"a_559","text":"Vì Thành tiền được ghi nhận theo giá vốn, còn Doanh thu được ghi nhận theo giá bán."},{"id":"a_560","text":"Vì Doanh thu chỉ tính các giao dịch có hóa đơn điện tử, còn Thành tiền tính tất cả giao dịch."}]},{"id":"q_141","question":"Doanh thu từ nguồn nào sau đây vẫn được tính vào cả thuế GTGT và thuế TNCN trên Mẫu 01/CNKD?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_561","text":"Doanh thu từ các giao dịch bán hàng có áp dụng giảm thuế GTGT."},{"id":"a_562","text":"Doanh thu từ việc bán hàng tại cửa hàng, có xuất hóa đơn điện tử và không thuộc nhóm miễn thuế."},{"id":"a_563","text":"Doanh thu từ việc bán các sản phẩm không chịu thuế GTGT."},{"id":"a_564","text":"Doanh thu từ sàn TMĐT có chức năng thanh toán."}]},{"id":"q_142","question":"Tờ khai thuế trên KiotViet tuân thủ theo quy định tại văn bản pháp luật nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_565","text":"Nghị định 123/2020/NĐ-CP về hóa đơn, chứng từ."},{"id":"a_566","text":"Thông tư 80/2021/TT-BTC hướng dẫn Luật Quản lý thuế."},{"id":"a_567","text":"Luật Quản lý thuế số 38/2019/QH14."},{"id":"a_568","text":"Thông tư 40/2021/TT-BTC của Bộ Tài chính."}]},{"id":"q_143","question":"Trong kỳ kê khai đang diễn ra, trạng thái của tờ khai thuế trên KiotViet sẽ là gì và người dùng có thể thực hiện thao tác nào?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hoa-don-dien-tu/to-khai-thue/","answers":[{"id":"a_569","text":"Trạng thái \"Chưa tạo\" và sẽ chỉ được tạo vào ngày cuối cùng của kỳ."},{"id":"a_570","text":"Trạng thái \"Chờ xử lý\" và có thể chỉnh sửa, thêm bớt số liệu."},{"id":"a_571","text":"Trạng thái \"Bản nháp\" và có thể tải về file XML để nộp thử."},{"id":"a_572","text":"Trạng thái \"Đang cập nhật\" và chỉ có thể xem, không thể chỉnh sửa."}]},{"id":"q_144","question":"Sự khác biệt chính trong việc loại trừ doanh thu khi tính thuế TNCN so với tính thuế GTGT trên Mẫu 01/CNKD là gì?","topic":"Bước 11: Quản lý Tờ khai thuế","topicUrl":"ht             'certificate-btn', 'restart-btn', 'review-container', 'certificate-btn-from-review',
            'restart-from-review-btn', 'certificate-wrapper', 'cert-name', 'cert-department',
            'cert-quiz-name', 'cert-score', 'cert-date', 'review-btn-from-cert', 'close-cert-btn',
            'cert-game-mode'
        ];
        ids.forEach(id => {
            const element = document.getElementById(id);
            if(element) elements[id.replace(/-(\w)/g, (m, p1) => p1.toUpperCase())] = element;
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupHTML();
        cacheElements();
        if (!answerKey || !quizDataForClient) {
            document.body.innerHTML = `<p style='font-family: sans-serif; text-align: center; margin-top: 50px; font-size: 1.2rem; color: #b91c1c;'>Lỗi nghiêm trọng: Dữ liệu trò chơi bị hỏng.</p>`;
            return;
        }
        setupModeSelection();
        addEventListeners();
        resetGame();
    });
    
    // [UPDATED] Sắp xếp chủ đề theo thứ tự và hiển thị số câu
    function setupModeSelection() {
        const topicCounts = {};
        quizDataForClient.forEach(q => {
            if(q.topic) topicCounts[q.topic] = (topicCounts[q.topic] || 0) + 1;
        });

        // Mảng định nghĩa thứ tự chủ đề
        const topicOrder = [
            "Bước 1: Đăng ký Chữ ký số KiotViet IntrustCA",
            "Bước 2: Thiết lập Thuế VAT",
            "Bước 3: Đăng ký tài khoản KiotViet eInvoice",
            "Bước 4: Thiết lập chữ ký số",
            "Bước 5: Lập Tờ khai HĐĐT Gửi Cơ quan Thuế",
            "Bước 6: Tạo mẫu hóa đơn",
            "Bước 7: Kết nối KiotViet với Phần mềm Hóa đơn điện tử",
            "Bước 8: Phát hành hóa đơn điện tử",
            "Bước 9: Quản lý hóa đơn điện tử",
            "Bước 10: Quản lý Sổ kế toán",
            "Bước 11: Quản lý Tờ khai thuế"
        ];
        
        // Lọc để chỉ giữ lại các chủ đề có trong dữ liệu và giữ đúng thứ tự
        const topics = topicOrder.filter(topic => topicCounts[topic]);

        let html = `
            <div id="random-mode-group">
                <p class="font-semibold text-slate-800 text-center mb-3">Chơi ngẫu nhiên</p>
                <div class="flex flex-wrap justify-center gap-3">
                    <button class="mode-btn bg-white border border-slate-300 text-slate-700 font-semibold py-2 px-5 rounded-lg" data-mode="random" data-count="5">5 câu</button>
                    <button class="mode-btn bg-white border border-slate-300 text-slate-700 font-semibold py-2 px-5 rounded-lg" data-mode="random" data-count="30">30 câu</button>
                    <button class="mode-btn bg-white border border-slate-300 text-slate-700 font-semibold py-2 px-5 rounded-lg" data-mode="random" data-count="all">Toàn bộ (${quizDataForClient.length} câu)</button>
                </div>
            </div>`;
        if (topics.length > 0) {
            html += `
                <div id="topic-mode-group" class="mt-6">
                    <p class="font-semibold text-slate-800 text-center mb-3">Chơi theo chủ đề</p>
                    <div class="flex flex-col gap-3">
                        ${topics.map(topic => 
                            `<button class="mode-btn bg-white border border-slate-300 text-slate-700 font-semibold py-3 px-5 rounded-lg text-left justify-start" data-mode="topic" data-topic="${topic}">${topic} (${topicCounts[topic]} câu)</button>`
                        ).join('')}
                    </div>
                </div>`;
        }
        elements.modeSelectionArea.innerHTML = html;
        
        document.querySelectorAll('.mode-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('btn-selected-green'));
                e.currentTarget.classList.add('btn-selected-green');
                selectedMode = e.currentTarget.dataset;
            });
        });
    }

    function addEventListeners() {
        elements.startBtn.addEventListener('click', startGame);
        elements.nextBtn.addEventListener('click', nextQuestion);
        elements.restartBtn.addEventListener('click', resetGame);
        elements.restartFromReviewBtn.addEventListener('click', resetGame);
        elements.reviewBtn.addEventListener('click', showReview);
        elements.certificateBtn.addEventListener('click', showCertificate);
        elements.closeCertBtn.addEventListener('click', closeCertificate);
        elements.certificateBtnFromReview.addEventListener('click', showCertificate);
        elements.reviewBtnFromCert.addEventListener('click', showReview);
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && !elements.certificateScreen.classList.contains('hidden')) {
                showScreen('resultArea');
            }
        });
    }

    function resetGame() {
        currentQuestionIndex = 0;
        score = 0;
        questionsForGame = [];
        gameResults = [];
        selectedMode = null;
        gameModeName = '';
        document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('btn-selected-green'));
        elements.scoreDisplay.innerText = 'Điểm: 0';
        elements.progressBar.style.width = '0%';
        showScreen('startScreen');
    }

    function showScreen(screenKey) {
        ['startScreen', 'quizContainer', 'resultArea', 'reviewScreen'].forEach(key => {
            if(elements[key]) elements[key].classList.add('hidden');
        });
        if (screenKey === 'certificateScreen') {
             elements.certificateScreen.classList.remove('hidden');
             document.querySelector('main').style.display = 'none';
        } else {
             elements.certificateScreen.classList.add('hidden');
             document.querySelector('main').style.display = 'block';
             if(elements[screenKey]) elements[screenKey].classList.remove('hidden');
        }
    }

    function startGame() {
        userInfo = { name: elements.nameInput.value.trim(), department: elements.departmentInput.value.trim() };
        if (!userInfo.name || !userInfo.department) {
            elements.errorMessage.innerText = 'Vui lòng điền đầy đủ Họ và tên và Phòng ban.'; return;
        }
        if (!selectedMode || !selectedMode.mode) {
            elements.errorMessage.innerText = 'Vui lòng chọn một chế độ chơi.'; return;
        }
        
        if (selectedMode.mode === 'random') {
            const countText = selectedMode.count === 'all' ? `Toàn bộ (${quizDataForClient.length} câu)` : `${selectedMode.count} câu`;
            gameModeName = `Chế độ: Chơi ngẫu nhiên (${countText})`;
        } else if (selectedMode.mode === 'topic') {
            const selectedButton = document.querySelector(`.mode-btn.btn-selected-green`);
            const buttonText = selectedButton ? selectedButton.innerText.trim() : selectedMode.topic;
            gameModeName = `Chế độ: ${buttonText}`;
        }

        elements.errorMessage.innerText = '';
        prepareQuestions();
        if (questionsForGame.length === 0) {
            elements.errorMessage.innerText = 'Không có câu hỏi cho chủ đề này.'; return;
        }
        showScreen('quizContainer');
        showQuestion();
    }

    function prepareQuestions() {
        let source = [...quizDataForClient];
        if (selectedMode.mode === 'topic') {
            source = source.filter(q => q.topic === selectedMode.topic);
        }
        source = shuffleArray(source);
        if (selectedMode.mode === 'random' && selectedMode.count && selectedMode.count !== 'all') {
            questionsForGame = source.slice(0, parseInt(selectedMode.count, 10));
        } else { 
            questionsForGame = source;
        }
    }

    function showQuestion() {
        elements.feedbackArea.innerHTML = '';
        elements.nextBtn.classList.add('hidden');
        const q = questionsForGame[currentQuestionIndex];
        elements.questionCount.innerText = `Câu ${currentQuestionIndex + 1}/${questionsForGame.length}`;
        elements.progressBar.style.width = `${((currentQuestionIndex + 1) / questionsForGame.length) * 100}%`;
        elements.questionTopic.innerText = q.topic;
        elements.questionText.innerText = q.question;
        elements.answersContainer.innerHTML = '';
        shuffleArray([...q.answers]).forEach(ans => {
            const btn = document.createElement('button');
            btn.innerHTML = `<span>${ans.text}</span>`;
            btn.className = 'w-full text-left p-4 bg-white/80 border-2 border-slate-300 rounded-lg hover:bg-blue-100 hover:border-kv-blue transition-all duration-200 flex items-center';
            btn.dataset.answerId = ans.id;
            btn.dataset.questionId = q.id;
            btn.onclick = selectAnswer;
            elements.answersContainer.appendChild(btn);
        });
    }

    // [UPDATED] Sửa lại thông báo lỗi khi trả lời sai
    function selectAnswer(e) {
        const selectedBtn = e.currentTarget;
        const { questionId, answerId } = selectedBtn.dataset;
        const isCorrect = answerId === answerKey[questionId];
        const currentQuestion = questionsForGame[currentQuestionIndex];

        gameResults.push({
            question: currentQuestion,
            selectedAnswerId: answerId,
            correctAnswerId: answerKey[questionId],
            isCorrect
        });

        const feedback = document.createElement('p');
        feedback.className = 'font-medium text-lg';
        if (isCorrect) {
            score++;
            elements.scoreDisplay.innerText = `Điểm: ${score}`;
            feedback.innerHTML = '🎉 Chúc mừng bạn, đáp án hoàn toàn chính xác!';
            feedback.className += ' text-green-600';
            selectedBtn.classList.add('correct');
        } else {
            let incorrectMessage = `${feedbackMessages.incorrect}`;
            if (currentQuestion.topicUrl && currentQuestion.topic) {
                // Hiển thị link tham khảo với tên chủ đề đầy đủ
                incorrectMessage += ` Tham khảo tài liệu <a href="${currentQuestion.topicUrl}" target="_blank" class="underline font-semibold text-blue-600 hover:text-blue-800">${currentQuestion.topic}</a>.`;
            }
            feedback.innerHTML = incorrectMessage;
            feedback.className += ' text-red-500';
            selectedBtn.classList.add('incorrect');
        }
        Array.from(elements.answersContainer.children).forEach(button => {
            button.onclick = null; // Disable all buttons
            button.style.cursor = 'default';
        });
        elements.feedbackArea.appendChild(feedback);
        elements.nextBtn.classList.remove('hidden');
        elements.nextBtn.focus();
    }

    function nextQuestion() {
        currentQuestionIndex++;
        (currentQuestionIndex < questionsForGame.length) ? showQuestion() : showScore();
    }

    function showScore() {
        const percentage = (score / questionsForGame.length) * 100;
        elements.scoreText.innerText = `Bạn đã trả lời đúng ${score}/${questionsForGame.length} câu (${percentage.toFixed(0)}%)`;
        const passed = percentage >= 80;
        elements.resultTitle.innerText = passed ? "Xuất sắc!" : "Hoàn thành!";
        elements.failMessage.classList.toggle('hidden', !passed);
        elements.certificateBtn.classList.toggle('hidden', !passed);
        elements.certificateBtnFromReview.classList.toggle('hidden', !passed);
        if (passed) confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
        showScreen('resultArea');
    }

    function showReview() {
        const correct = gameResults.filter(r => r.isCorrect);
        const incorrect = gameResults.filter(r => !r.isCorrect);

        const render = (results, title, isCorrectSection) => {
            if (results.length === 0) return '';
            let html = `<div class="mb-8"><h3 class="text-xl font-bold ${isCorrectSection ? 'text-green-600' : 'text-red-600'} border-b-2 pb-2 mb-4">${title} (${results.length})</h3><div class="space-y-4">`;
            results.forEach((r, index) => {
                html += `<div class="p-4 bg-white/50 rounded-lg shadow-sm">
                    <p class="font-semibold text-slate-800 mb-3">${index + 1}. ${r.question.question}</p>
                    <div class="space-y-2 text-sm">`;
                
                r.question.answers.forEach(ans => {
                    let classes = 'review-answer flex items-center p-3 rounded-md border border-slate-200';
                    let icon = '';
                    const isCorrectAnswer = ans.id === r.correctAnswerId;
                    const isSelectedAnswer = ans.id === r.selectedAnswerId;

                    if (isCorrectAnswer) {
                        classes += ' is-correct-answer';
                        icon = `<i class="fas fa-check-circle text-green-500 mr-3"></i>`;
                    } 
                    else if (isSelectedAnswer && !isCorrectAnswer) {
                        classes += ' is-selected-incorrect';
                        icon = `<i class="fas fa-times-circle text-red-500 mr-3"></i>`;
                    }

                    html += `<div class="${classes}">${icon}<span>${ans.text}</span></div>`;
                });
                html += `</div></div>`;
            });
            html += `</div></div>`;
            return html;
        };
        
        elements.reviewContainer.innerHTML = render(incorrect, 'Câu trả lời sai', false) + render(correct, 'Câu trả lời đúng', true);
        showScreen('reviewScreen');
    }

    function showCertificate() {
        const now = new Date();
        elements.certName.innerText = userInfo.name;
        elements.certDepartment.innerText = userInfo.department;
        elements.certQuizName.innerText = document.title;
        elements.certGameMode.innerText = gameModeName; 
        elements.certScore.innerText = `${score}/${questionsForGame.length}`;
        elements.certDate.innerText = `${now.getDate()}/${now.getMonth() + 1}/${now.getFullYear()}`;
        showScreen('certificateScreen');
        try {
            if(elements.certificateWrapper.requestFullscreen) {
                elements.certificateWrapper.requestFullscreen().catch(err => {
                    console.warn("Fullscreen request failed: ", err);
                });
            }
        } catch (e) { console.warn("Fullscreen API not available."); }
    }

    function closeCertificate() {
        if (document.fullscreenElement) {
            document.exitFullscreen();
        }
        showScreen('resultArea');
    }

    </script>
</body>
