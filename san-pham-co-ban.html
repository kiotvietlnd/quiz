// --- GAME LOGIC ---

let currentQuestions = [];
let currentQuestionIndex = 0;
let score = 0;
let userAnswers = []; // Store answers for review

// Extract unique topics for selection screen
const topics = [...new Set(rawData.map(item => item.t))];
const topicsByGroup = rawData.reduce((acc, item) => {
    if (!acc[item.g]) acc[item.g] = new Set();
    acc[item.g].add(item.t);
    return acc;
}, {});

function initTopicSelection() {
    const topicList = document.getElementById('topic-list');
    topicList.innerHTML = '';
    
    // Create sections for each group
    for (const [groupName, topicSet] of Object.entries(topicsByGroup)) {
        const groupDiv = document.createElement('div');
        groupDiv.className = "col-span-1 md:col-span-2 mt-4 first:mt-0";
        groupDiv.innerHTML = `<h3 class="font-bold text-blue-600 border-b border-blue-200 mb-2 pb-1">${groupName}</h3>`;
        topicList.appendChild(groupDiv);

        topicSet.forEach(topic => {
            const btn = document.createElement('button');
            btn.className = 'text-left p-3 rounded bg-slate-50 hover:bg-blue-50 hover:text-blue-600 transition border border-slate-200 text-sm';
            btn.innerText = topic;
            btn.onclick = () => startGame('topic', topic);
            topicList.appendChild(btn);
        });
    }
}

function showTopicSelection() {
    initTopicSelection();
    document.getElementById('start-screen').classList.add('hidden');
    document.getElementById('topic-selection').classList.remove('hidden');
}

function backToStart() {
    document.getElementById('topic-selection').classList.add('hidden');
    document.getElementById('result-screen').classList.add('hidden');
    document.getElementById('quiz-container').classList.add('hidden');
    document.getElementById('start-screen').classList.remove('hidden');
}

function startGame(mode, value) {
    // Filter Data
    if (mode === 'all') {
        currentQuestions = [...rawData];
    } else if (mode === 'group') {
        currentQuestions = rawData.filter(item => item.g === value);
    } else if (mode === 'topic') {
        currentQuestions = rawData.filter(item => item.t === value);
    }

    // Shuffle Questions
    currentQuestions.sort(() => Math.random() - 0.5);

    if (currentQuestions.length === 0) {
        alert("Kh√¥ng c√≥ d·ªØ li·ªáu cho l·ª±a ch·ªçn n√†y.");
        return;
    }

    // Reset State
    currentQuestionIndex = 0;
    score = 0;
    userAnswers = [];
    
    // UI Update
    document.getElementById('start-screen').classList.add('hidden');
    document.getElementById('topic-selection').classList.add('hidden');
    document.getElementById('result-screen').classList.add('hidden');
    document.getElementById('quiz-container').classList.remove('hidden');

    showQuestion();
}

function showQuestion() {
    const q = currentQuestions[currentQuestionIndex];
    const total = currentQuestions.length;
    
    // Update Header Info
    document.getElementById('quiz-progress').innerText = `C√¢u ${currentQuestionIndex + 1}/${total}`;
    document.getElementById('quiz-score').innerText = `ƒêi·ªÉm: ${score}`;
    document.getElementById('progress-fill').style.width = `${((currentQuestionIndex) / total) * 100}%`;
    
    // Update Question Content
    const badge = document.getElementById('question-badge');
    badge.innerText = q.g;
    badge.className = `badge-ss ${q.g === 'Bu·ªïi 1' ? 'badge-b1' : q.g === 'Bu·ªïi 2' ? 'badge-b2' : 'badge-b3'}`;
    
    document.getElementById('question-topic').innerText = q.t;
    document.getElementById('question-text').innerText = q.q;

    // Render Options
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    document.getElementById('feedback-area').classList.add('hidden');
    document.getElementById('next-btn').classList.add('hidden');

    // Shuffle Options (Visual only, keys remain mapped)
    const optionsMap = [
        { key: 'a', text: q.o.a },
        { key: 'b', text: q.o.b },
        { key: 'c', text: q.o.c }
    ]; // Keeping order A, B, C fixed for this dataset as "Key" refers to A/B/C directly, but we can shuffle visual position if needed. 
       // However, the dataset feedback refers to "ƒê√°p √°n A", so let's keep Order Fixed to avoid confusion.

    optionsMap.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'option-card';
        btn.innerHTML = `<span class="font-bold mr-2 text-slate-400">${opt.key.toUpperCase()}.</span> ${opt.text}`;
        btn.onclick = () => handleAnswer(opt.key, btn);
        container.appendChild(btn);
    });
}

function handleAnswer(selectedKey, btnElement) {
    if (document.getElementById('next-btn').classList.contains('hidden') === false) return; // Prevent double click

    const q = currentQuestions[currentQuestionIndex];
    const isCorrect = selectedKey === q.key;
    
    // Store result
    userAnswers.push({
        question: q,
        selected: selectedKey,
        isCorrect: isCorrect
    });

    // UI Updates
    const allOptions = document.querySelectorAll('.option-card');
    allOptions.forEach(div => {
        div.onclick = null; // Disable clicks
        div.style.cursor = 'default';
        if (div.innerText.startsWith(q.key.toUpperCase())) {
            div.classList.add('correct'); // Highlight correct answer
        }
    });

    if (isCorrect) {
        score++;
        confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } });
        document.getElementById('quiz-score').innerText = `ƒêi·ªÉm: ${score}`;
    } else {
        btnElement.classList.add('incorrect');
        btnElement.classList.add('shake'); // Optional CSS animation
    }

    // Show Feedback
    const feedbackBox = document.getElementById('feedback-area');
    feedbackBox.innerHTML = `
        <div class="${isCorrect ? 'feedback-correct' : 'feedback-incorrect'}">
            <div class="font-bold mb-1">${isCorrect ? 'CH√çNH X√ÅC! üéâ' : 'CH∆ØA ƒê√öNG! üòÖ'}</div>
            <div>${q.f[selectedKey]}</div>
        </div>
    `;
    feedbackBox.classList.remove('hidden');

    // Show Next Button
    const nextBtn = document.getElementById('next-btn');
    nextBtn.classList.remove('hidden');
    if (currentQuestionIndex === currentQuestions.length - 1) {
        nextBtn.innerHTML = 'Xem k·∫øt qu·∫£ <i class="fa-solid fa-flag-checkered"></i>';
    } else {
        nextBtn.innerHTML = 'C√¢u ti·∫øp theo <i class="fa-solid fa-arrow-right"></i>';
    }
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < currentQuestions.length) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById('quiz-container').classList.add('hidden');
    document.getElementById('result-screen').classList.remove('hidden');
    
    // Animation numbers
    const finalScoreEl = document.getElementById('final-score');
    const totalEl = document.getElementById('total-questions');
    
    totalEl.innerText = currentQuestions.length;
    animateValue(finalScoreEl, 0, score, 1000);
    
    document.getElementById('correct-count').innerText = score;
    document.getElementById('wrong-count').innerText = currentQuestions.length - score;

    const reviewBtn = document.getElementById('review-btn');
    if (score < currentQuestions.length) {
        reviewBtn.classList.remove('hidden');
    } else {
        reviewBtn.classList.add('hidden');
        confetti({ particleCount: 300, spread: 180, origin: { y: 0.6 } });
    }
}

function animateValue(obj, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        obj.innerHTML = Math.floor(progress * (end - start) + start);
        if (progress < 1) {
            window.requestAnimationFrame(step);
        }
    };
    window.requestAnimationFrame(step);
}

function reviewWrongAnswers() {
    // Filter only wrong answers
    const wrongAnswers = userAnswers.filter(a => !a.isCorrect).map(a => a.question);
    if(wrongAnswers.length === 0) return;

    currentQuestions = wrongAnswers;
    currentQuestionIndex = 0;
    score = 0; // Reset score for review session (optional)
    
    document.getElementById('result-screen').classList.add('hidden');
    document.getElementById('quiz-container').classList.remove('hidden');
    showQuestion();
}
